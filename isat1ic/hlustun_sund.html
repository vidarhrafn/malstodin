<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎧 Hlustun: Sund – Málstöðin</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/isat1ic/auth.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
      min-height: 100vh;
    }
    .sticky-player {
      position: sticky;
      top: 0;
      z-index: 50;
      background: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .answer-option {
      border: 2px solid #e0e0e0;
      transition: all 0.2s;
      cursor: pointer;
    }
    .answer-option:hover:not(.disabled) {
      border-color: #2196f3;
      background: #e3f2fd;
    }
    .answer-option.selected {
      border-color: #2196f3;
      background: #e3f2fd;
    }
    .answer-option.correct {
      border-color: #4caf50;
      background: #e8f5e9;
    }
    .answer-option.incorrect {
      border-color: #f44336;
      background: #ffebee;
    }
    .answer-option.disabled {
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    async function callOpenAI(payload) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    const TRUE_FALSE = [
      { statement: 'Sigríður er þrítug.', correct: false },
      { statement: 'Hún fer í sund þrisvar í viku.', correct: true },
      { statement: 'Sundmiði kostar tvö þúsund krónur.', correct: false },
      { statement: 'Hún fer stundum með vinum í sund.', correct: true },
      { statement: 'Hún fer aldrei í sjósund.', correct: false }
    ];

    const MULTIPLE_CHOICE = [
      {
        question: 'Hversu oft fer Sigríður í sund?',
        options: ['Einu sinni í viku', 'Tvisvar í viku', 'Þrisvar í viku', 'Á hverjum degi'],
        correct: 2
      },
      {
        question: 'Hvar fer Sigríður oftast í sund?',
        options: ['Árbæjarlaug', 'Laugardalslaug', 'Sundhöll Reykjavíkur', 'Í sjóinn'],
        correct: 1
      },
      {
        question: 'Hvað kostar 6 mánaða sundkort?',
        options: ['Fimm þúsund krónur', 'Tíu þúsund krónur', 'Tuttugu og fimm þúsund krónur', 'Þrjátíu þúsund krónur'],
        correct: 2
      },
      {
        question: 'Hvenær fer Sigríður í sjósund?',
        options: ['Allt árið', 'Á veturna', 'Í júlí og ágúst', 'Aldrei'],
        correct: 2
      }
    ];

    const SHORT_QUESTIONS = [
      { 
        question: 'Hvenær byrjaði Sigríður að synda?',
        expectedContent: ['tíu ár', '10 ár', 'lítil', 'barn']
      },
      { 
        question: 'Hvað þarf Sigríður til að synda?',
        expectedContent: ['sundföt', 'handklæði', 'sundgleraugu', 'sápa', 'sjampó']
      },
      { 
        question: 'Hvers vegna notar hún sundgleraugu?',
        expectedContent: ['klór', 'svíður', 'augun', 'augu']
      },
      { 
        question: 'Hversu lengi er hún yfirleitt í sundlauginni?',
        expectedContent: ['klukkustund', 'eina klukkustund', '1 klukkustund', 'hálftíma', 'tvær klukkustundir']
      }
    ];

    const MATCHING = [
      { left: 'sundföt', right: 'til að synda í' },
      { left: 'sundgleraugu', right: 'til að vernda augun' },
      { left: 'handklæði', right: 'til að þurrka sig' },
      { left: 'áskrift', right: 'til að spara peninga' }
    ];

    const HlustunSund = () => {
      const [playbackRate, setPlaybackRate] = useState(1);
      const [isPlaying, setIsPlaying] = useState(false);
      const audioRef = useRef(null);

      // Exercise states
      const [tfAnswers, setTfAnswers] = useState([]);
      const [tfChecked, setTfChecked] = useState(false);

      const [mcAnswers, setMcAnswers] = useState([]);
      const [mcChecked, setMcChecked] = useState(false);

      const [shortAnswers, setShortAnswers] = useState(Array(SHORT_QUESTIONS.length).fill(''));
      const [shortFeedback, setShortFeedback] = useState(Array(SHORT_QUESTIONS.length).fill(null));
      const [shortLoading, setShortLoading] = useState(Array(SHORT_QUESTIONS.length).fill(false));

      const [matchingAnswers, setMatchingAnswers] = useState(Array(MATCHING.length).fill(''));
      const [matchingChecked, setMatchingChecked] = useState(false);

      // Track if all sections are completed
      const [allCompleted, setAllCompleted] = useState(false);

      useEffect(() => {
        if (audioRef.current) {
          audioRef.current.playbackRate = playbackRate;
        }
      }, [playbackRate]);

      useEffect(() => {
        // Check if all sections are completed
        const tfDone = tfChecked;
        const mcDone = mcChecked;
        const shortDone = shortFeedback.every(f => f !== null);
        const matchingDone = matchingChecked;

        if (tfDone && mcDone && shortDone && matchingDone && !allCompleted) {
          setAllCompleted(true);
          saveAllProgress();
        }
      }, [tfChecked, mcChecked, shortFeedback, matchingChecked]);

      const togglePlay = () => {
        if (audioRef.current) {
          if (isPlaying) {
            audioRef.current.pause();
          } else {
            audioRef.current.play();
          }
          setIsPlaying(!isPlaying);
        }
      };

      const handleTfAnswer = (index, answer) => {
        if (tfChecked) return;
        const newAnswers = [...tfAnswers];
        newAnswers[index] = answer;
        setTfAnswers(newAnswers);
      };

      const checkTfAnswers = () => {
        if (tfAnswers.length < TRUE_FALSE.length) {
          alert('Vinsamlegast svaraðu öllum spurningum!');
          return;
        }
        setTfChecked(true);
      };

      const handleMcAnswer = (qIndex, optIndex) => {
        if (mcChecked) return;
        const newAnswers = [...mcAnswers];
        newAnswers[qIndex] = optIndex;
        setMcAnswers(newAnswers);
      };

      const checkMcAnswers = () => {
        if (mcAnswers.length < MULTIPLE_CHOICE.length) {
          alert('Vinsamlegast svaraðu öllum spurningum!');
          return;
        }
        setMcChecked(true);
      };

      const handleShortAnswer = (index, value) => {
        const newAnswers = [...shortAnswers];
        newAnswers[index] = value;
        setShortAnswers(newAnswers);
      };

      const checkShortAnswer = async (index) => {
        if (shortAnswers[index].trim().length < 3) {
          alert('Vinsamlegast skrifaðu svar!');
          return;
        }

        const newLoading = [...shortLoading];
        newLoading[index] = true;
        setShortLoading(newLoading);

        // Save answer text for later analysis
        saveActivity('hlustun_sund', 'short_answer', {
          question_index: index,
          question: SHORT_QUESTIONS[index].question,
          answer: shortAnswers[index],
          timestamp: new Date().toISOString()
        });

        try {
          const question = SHORT_QUESTIONS[index];
          const userAnswer = shortAnswers[index];

          const sys = `Þú ert íslenskukennari sem metur svör nemenda við opnum spurningum.

SPURNINGIN:
"${question.question}"

SVAR NEMANDA:
"${userAnswer}"

LYKILATRIÐI SEM EIGA AÐ KOMA FRAM:
${question.expectedContent.join(', ')}

VERKEFNI:
Meta hvort svarið er rétt miðað við INNIHALD. Hunsa málfræðivillur og stafsetningarvillur. Einblína á hvort nemandinn skildi textann og gaf rétt innihald.

SKILAÐU JSON (BARA JSON, EKKERT ANNAÐ):
{
  "correct": boolean,
  "feedback": "Stutt og hvetjandi endurgjöf á íslensku um innihaldið"
}

Vertu hvetjandi og jákvæður!`;

          const response = await callOpenAI({
            model: 'gpt-4o',
            temperature: 0.3,
            max_tokens: 200,
            messages: [
              { role: 'system', content: sys },
              { role: 'user', content: 'Meta svar' }
            ]
          });

          let cleanResponse = response
            .replace(/```json\n?/g, '')
            .replace(/```\n?/g, '')
            .replace(/^[^{]*/g, '')
            .replace(/[^}]*$/g, '')
            .trim();

          const data = JSON.parse(cleanResponse);
          
          const newFeedback = [...shortFeedback];
          newFeedback[index] = data;
          setShortFeedback(newFeedback);

        } catch (e) {
          console.error('Error checking answer:', e);
          alert('Villa við að meta svar. Reyndu aftur.');
        } finally {
          const newLoading = [...shortLoading];
          newLoading[index] = false;
          setShortLoading(newLoading);
        }
      };

      const handleMatchingAnswer = (index, value) => {
        const newAnswers = [...matchingAnswers];
        newAnswers[index] = value;
        setMatchingAnswers(newAnswers);
      };

      const checkMatching = () => {
        if (matchingAnswers.some(a => !a)) {
          alert('Vinsamlegast svaraðu öllum spurningum!');
          return;
        }
        setMatchingChecked(true);
      };

      const isMatchingCorrect = (index) => {
        return matchingAnswers[index] === MATCHING[index].right;
      };

      const saveAllProgress = () => {
        // Calculate scores
        const tfScore = Math.round((tfAnswers.filter((a, i) => a === TRUE_FALSE[i].correct).length / TRUE_FALSE.length) * 100);
        const mcScore = Math.round((mcAnswers.filter((a, i) => a === MULTIPLE_CHOICE[i].correct).length / MULTIPLE_CHOICE.length) * 100);
        const shortScore = Math.round((shortFeedback.filter(f => f && f.correct).length / SHORT_QUESTIONS.length) * 100);
        const matchingScore = Math.round((matchingAnswers.filter((_, i) => isMatchingCorrect(i)).length / MATCHING.length) * 100);
        
        const quizScore = Math.round((tfScore + mcScore + shortScore + matchingScore) / 4);

        console.log('📊 Einkunnir:', {
          'Rétt/Rangt': tfScore + '%',
          'Krossaspurningar': mcScore + '%',
          'Stuttar spurningar': shortScore + '%',
          'Paraðu saman': matchingScore + '%',
          'Heildareinkunn': quizScore + '%'
        });

        saveProgress('hlustun_sund', true, quizScore, {
          tf_score: tfScore,
          mc_score: mcScore,
          short_score: shortScore,
          matching_score: matchingScore
        });
      };

      const rightOptions = MATCHING.map(m => m.right).sort(() => Math.random() - 0.5);

      return (
        <div className="min-h-screen pb-12">
          {/* Header */}
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button 
                onClick={() => window.history.back()} 
                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
              >
                ← Til baka
              </button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Hlustun: Sund</h1>
              <p className="text-gray-500 text-sm font-light">Hlustunarverkefni · A1-A2</p>
            </div>
          </header>

          {/* Sticky Audio Player */}
          <div className="sticky-player">
            <div className="max-w-4xl mx-auto px-6 py-4">
              <div className="bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg p-4 border-2 border-blue-200">
                <div className="flex items-center gap-4">
                  <button
                    onClick={togglePlay}
                    className="bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-blue-600 transition-colors flex-shrink-0"
                    aria-label={isPlaying ? 'Pause' : 'Play'}
                  >
                    {isPlaying ? (
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="4" width="4" height="16" />
                        <rect x="14" y="4" width="4" height="16" />
                      </svg>
                    ) : (
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3" />
                      </svg>
                    )}
                  </button>

                  <div className="flex-1">
                    <p className="text-sm font-normal text-gray-800 mb-1">🎧 Hlusta á textann</p>
                    <audio
                      ref={audioRef}
                      src="media/sund.mp3"
                      onEnded={() => setIsPlaying(false)}
                      onPlay={() => setIsPlaying(true)}
                      onPause={() => setIsPlaying(false)}
                    />
                  </div>

                  <div className="flex gap-2">
                    <button
                      onClick={() => setPlaybackRate(0.75)}
                      className={`px-3 py-1 rounded-md text-sm font-light transition-colors ${
                        playbackRate === 0.75
                          ? 'bg-blue-500 text-white'
                          : 'bg-white text-gray-700 hover:bg-gray-100'
                      }`}
                    >
                      0.75×
                    </button>
                    <button
                      onClick={() => setPlaybackRate(1)}
                      className={`px-3 py-1 rounded-md text-sm font-light transition-colors ${
                        playbackRate === 1
                          ? 'bg-blue-500 text-white'
                          : 'bg-white text-gray-700 hover:bg-gray-100'
                      }`}
                    >
                      1×
                    </button>
                    <button
                      onClick={() => setPlaybackRate(1.25)}
                      className={`px-3 py-1 rounded-md text-sm font-light transition-colors ${
                        playbackRate === 1.25
                          ? 'bg-blue-500 text-white'
                          : 'bg-white text-gray-700 hover:bg-gray-100'
                      }`}
                    >
                      1.25×
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <main className="max-w-4xl mx-auto px-6 mt-8 space-y-8">
            
            {/* Instructions */}
            <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-6">
              <h2 className="text-xl font-normal text-gray-800 mb-3">📝 Leiðbeiningar</h2>
              <ul className="space-y-2 text-gray-700 font-light">
                <li>• Hlustaðu á textann 2-3 sinnum</li>
                <li>• Þú getur hægt eða hraðað á hljóðinu</li>
                <li>• Svaraðu spurningunum hér að neðan</li>
                <li>• Þú getur hlustað eins oft og þú vilt!</li>
              </ul>
            </div>

            {/* 1. True/False */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">1️⃣ Rétt eða rangt?</h2>
              <div className="space-y-4">
                {TRUE_FALSE.map((item, index) => (
                  <div key={index} className="border-2 border-gray-100 rounded-lg p-4">
                    <p className="font-light text-gray-800 mb-3">{item.statement}</p>
                    <div className="flex gap-4">
                      {[true, false].map((answer) => {
                        const isSelected = tfAnswers[index] === answer;
                        const isCorrect = answer === item.correct;
                        const showAsCorrect = tfChecked && isCorrect;
                        const showAsIncorrect = tfChecked && isSelected && !isCorrect;

                        return (
                          <div
                            key={answer ? 'true' : 'false'}
                            onClick={() => handleTfAnswer(index, answer)}
                            className={`answer-option flex-1 p-3 rounded-lg ${
                              isSelected && !tfChecked ? 'selected' : ''
                            } ${showAsCorrect ? 'correct' : ''} ${showAsIncorrect ? 'incorrect' : ''} ${
                              tfChecked ? 'disabled' : ''
                            }`}
                          >
                            <div className="flex items-center justify-center gap-2">
                              <div className={`w-4 h-4 rounded-full border-2 flex items-center justify-center ${
                                isSelected && !tfChecked ? 'border-blue-500 bg-blue-500' : 
                                showAsCorrect ? 'border-green-500 bg-green-500' :
                                showAsIncorrect ? 'border-red-500 bg-red-500' :
                                'border-gray-300'
                              }`}>
                                {(isSelected || showAsCorrect) && (
                                  <div className="w-1.5 h-1.5 bg-white rounded-full"></div>
                                )}
                              </div>
                              <span className="font-light text-sm">{answer ? 'Rétt' : 'Rangt'}</span>
                              {showAsCorrect && <span className="text-green-600">✓</span>}
                              {showAsIncorrect && <span className="text-red-600">✗</span>}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
              {!tfChecked ? (
                <button
                  onClick={checkTfAnswers}
                  className="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                >
                  Athuga svör
                </button>
              ) : (
                <div className="mt-6 bg-green-50 border-2 border-green-200 rounded-lg p-4">
                  <p className="text-green-800 font-light">
                    ✓ Þú fékkst {tfAnswers.filter((a, i) => a === TRUE_FALSE[i].correct).length} af {TRUE_FALSE.length} rétt!
                  </p>
                </div>
              )}
            </section>

            {/* 2. Multiple Choice */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">2️⃣ Krossaspurningar</h2>
              <div className="space-y-6">
                {MULTIPLE_CHOICE.map((q, qIndex) => (
                  <div key={qIndex} className="border-2 border-gray-100 rounded-lg p-4">
                    <p className="font-normal text-gray-800 mb-4">{q.question}</p>
                    <div className="space-y-2">
                      {q.options.map((option, oIndex) => {
                        const isSelected = mcAnswers[qIndex] === oIndex;
                        const isCorrect = oIndex === q.correct;
                        const showAsCorrect = mcChecked && isCorrect;
                        const showAsIncorrect = mcChecked && isSelected && !isCorrect;

                        return (
                          <div
                            key={oIndex}
                            onClick={() => handleMcAnswer(qIndex, oIndex)}
                            className={`answer-option p-3 rounded-lg ${
                              isSelected && !mcChecked ? 'selected' : ''
                            } ${showAsCorrect ? 'correct' : ''} ${showAsIncorrect ? 'incorrect' : ''} ${
                              mcChecked ? 'disabled' : ''
                            }`}
                          >
                            <div className="flex items-center gap-3">
                              <div className={`w-4 h-4 rounded-full border-2 flex items-center justify-center ${
                                isSelected && !mcChecked ? 'border-blue-500 bg-blue-500' : 
                                showAsCorrect ? 'border-green-500 bg-green-500' :
                                showAsIncorrect ? 'border-red-500 bg-red-500' :
                                'border-gray-300'
                              }`}>
                                {(isSelected || showAsCorrect) && (
                                  <div className="w-1.5 h-1.5 bg-white rounded-full"></div>
                                )}
                              </div>
                              <span className="font-light flex-1">{option}</span>
                              {showAsCorrect && <span className="text-green-600">✓</span>}
                              {showAsIncorrect && <span className="text-red-600">✗</span>}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
              {!mcChecked ? (
                <button
                  onClick={checkMcAnswers}
                  className="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                >
                  Athuga svör
                </button>
              ) : (
                <div className="mt-6 bg-green-50 border-2 border-green-200 rounded-lg p-4">
                  <p className="text-green-800 font-light">
                    ✓ Þú fékkst {mcAnswers.filter((a, i) => a === MULTIPLE_CHOICE[i].correct).length} af {MULTIPLE_CHOICE.length} rétt!
                  </p>
                </div>
              )}
            </section>

            {/* 3. Short Questions with AI Feedback */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">3️⃣ Stuttar spurningar</h2>
              <p className="text-gray-600 font-light mb-6">Svaraðu spurningunum með þínum eigin orðum.</p>
              <div className="space-y-6">
                {SHORT_QUESTIONS.map((q, index) => (
                  <div key={index} className="border-2 border-gray-100 rounded-lg p-4">
                    <p className="font-normal text-gray-800 mb-3">{index + 1}. {q.question}</p>
                    <textarea
                      value={shortAnswers[index]}
                      onChange={(e) => handleShortAnswer(index, e.target.value)}
                      disabled={shortFeedback[index] !== null}
                      className="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 font-light"
                      rows="3"
                      placeholder="Skrifaðu svarið þitt hér..."
                    />
                    
                    {!shortFeedback[index] && (
                      <button
                        onClick={() => checkShortAnswer(index)}
                        disabled={shortLoading[index]}
                        className="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-300 transition-colors font-light text-sm"
                      >
                        {shortLoading[index] ? 'Athuga...' : 'Athuga svar'}
                      </button>
                    )}

                    {shortFeedback[index] && (
                      <div className={`mt-3 p-3 rounded-lg ${
                        shortFeedback[index].correct 
                          ? 'bg-green-50 border-2 border-green-200' 
                          : 'bg-yellow-50 border-2 border-yellow-200'
                      }`}>
                        <p className={`text-sm font-light ${
                          shortFeedback[index].correct ? 'text-green-800' : 'text-yellow-800'
                        }`}>
                          {shortFeedback[index].correct ? '✓' : '💡'} {shortFeedback[index].feedback}
                        </p>
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </section>

            {/* 4. Matching */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">4️⃣ Paraðu saman</h2>
              <div className="space-y-4">
                {MATCHING.map((item, index) => (
                  <div key={index} className="border-2 border-gray-100 rounded-lg p-4">
                    <div className="flex items-center gap-4">
                      <div className="flex-1">
                        <span className="font-normal text-gray-800">{item.left}</span>
                      </div>
                      <div className="text-gray-400">→</div>
                      <div className="flex-1">
                        <select
                          value={matchingAnswers[index]}
                          onChange={(e) => handleMatchingAnswer(index, e.target.value)}
                          disabled={matchingChecked}
                          className={`w-full p-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 font-light ${
                            matchingChecked
                              ? isMatchingCorrect(index)
                                ? 'border-green-500 bg-green-50'
                                : 'border-red-500 bg-red-50'
                              : 'border-gray-300'
                          }`}
                        >
                          <option value="">Veldu...</option>
                          {rightOptions.map((opt, i) => (
                            <option key={i} value={opt}>{opt}</option>
                          ))}
                        </select>
                      </div>
                      {matchingChecked && (
                        <div className="w-8">
                          {isMatchingCorrect(index) ? (
                            <span className="text-green-600 text-xl">✓</span>
                          ) : (
                            <span className="text-red-600 text-xl">✗</span>
                          )}
                        </div>
                      )}
                    </div>
                    {matchingChecked && !isMatchingCorrect(index) && (
                      <p className="text-sm text-red-600 mt-2">
                        ✗ Rétt svar: {item.right}
                      </p>
                    )}
                  </div>
                ))}
              </div>
              {!matchingChecked ? (
                <button
                  onClick={checkMatching}
                  className="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                >
                  Athuga svör
                </button>
              ) : (
                <div className="mt-6 bg-green-50 border-2 border-green-200 rounded-lg p-4">
                  <p className="text-green-800 font-light">
                    ✓ Þú fékkst {matchingAnswers.filter((_, i) => isMatchingCorrect(i)).length} af {MATCHING.length} rétt!
                  </p>
                </div>
              )}
            </section>

            {/* Completion */}
            {allCompleted && (
              <div className="bg-gradient-to-r from-green-50 to-green-100 border-2 border-green-200 rounded-lg p-8 text-center">
                <div className="text-6xl mb-4">🎉</div>
                <h2 className="text-2xl font-light text-gray-800 mb-3">Vel gert!</h2>
                <p className="text-gray-600 font-light">
                  Þú hefur klárað hlustunarverkefnið. Einkunnir þínar hafa verið vistaðar!
                </p>
              </div>
            )}

          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<HlustunSund />);

    // Save progress to Supabase
    async function saveProgress(exerciseId, completed, quizScore, additionalScores) {
      const user = getCurrentUser();
      if (!user) return;

      try {
        const response = await fetch('/.netlify/functions/supabase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'saveProgress',
            user_id: user.id,
            exercise_id: exerciseId,
            completed: completed,
            score: quizScore,
            quiz_score: quizScore,
            ...additionalScores
          })
        });
        
        if (response.ok) {
          console.log('✅ Framvinda vistuð:', exerciseId);
        }
      } catch (error) {
        console.error('❌ Villa við að vista framvindu:', error);
      }
    }

    // Save student text responses
    async function saveActivity(exerciseId, activityType, data) {
      const user = getCurrentUser();
      if (!user) return;

      try {
        const response = await fetch('/.netlify/functions/supabase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'saveActivity',
            user_id: user.id,
            exercise_id: exerciseId,
            activity_type: activityType,
            data: data
          })
        });
        
        if (response.ok) {
          console.log('✅ Texti vistaður');
        }
      } catch (error) {
        console.error('❌ Villa við að vista texta:', error);
      }
    }
  </script>
</body>
