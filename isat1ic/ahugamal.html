    /* ‚îÄ‚îÄ‚îÄ TAB: KROSSASPURNINGAR ‚îÄ‚îÄ‚îÄ */

    /* ‚îÄ‚îÄ‚îÄ TAB: STUTTAR SPURNINGAR ‚îÄ‚îÄ‚îÄ */
    const StuttarTab = ({ onDone }) => {

                    onChange={e => setInputs(inp => { const n=[...inp]; n[i]=e.target.value; return n; })}
                    onKeyDown={e => { if (e.key==='Enter' && !e.shiftKey) { e.preventDefault(); send(i); } }}
                    disabled={loading[i]}
                    rows={2}
                    placeholder="Skrifa√∞u svari√∞ √æitt h√©r‚Ä¶"
                    className="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-400 font-light text-sm resize-none disabled:bg-gray-50"
                  />
                  <button
                    onClick={() => send(i)}
                    disabled={loading[i] || !inputs[i].trim()}
                    className="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-light text-sm self-end"
                  >
                    F√° endurgj√∂f
                  </button>
                </div>
              )}
              {feedback[i] && (
                <div className="flex items-center gap-2 text-green-600 text-sm font-light mt-1">
                  <span>‚úî</span><span>Loki√∞</span>
                </div>
              )}
            </div>
          ))}

          {allDone && (
            <div className="bg-green-50 border border-green-200 rounded-xl p-5 text-center fade-in">
              <p className="text-green-700 font-light">üéâ Fr√°b√¶rt! √û√∫ svara√∞ir √∂llum stuttu spurningunum.</p>
            </div>
          )}
        </div>
      );
    };

    /* ‚îÄ‚îÄ‚îÄ TAB: UMR√Ü√êUSPURNINGAR ‚îÄ‚îÄ‚îÄ */
    const Umrae√∞aTab = ({ onDone }) => {
      const [done, setDone] = useState(new Set());

      const toggle = (i) => {
        const next = new Set(done);
        next.has(i) ? next.delete(i) : next.add(i);
        setDone(next);
        if (next.size >= 3) onDone();
      };

      return (
        <div className="space-y-5 fade-in">
          <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6 text-center">
            <div className="text-5xl mb-3">üí¨</div>
            <h2 className="text-xl font-light text-gray-800 mb-1">Umr√¶√∞uspurningar</h2>
            <p className="text-gray-500 text-sm font-light">
              R√¶ddu √æessar spurningar √≠ h√≥p. Merktu vi√∞ √æegar √æ√∫ hefur r√¶tt spurninguna.
            </p>
          </div>

          <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <div className="space-y-4">
              {DISCUSSION_QUESTIONS.map((q, i) => (
                <div
                  key={i}
                  onClick={() => toggle(i)}
                  className={`flex items-start gap-4 p-4 rounded-lg cursor-pointer transition-all border-2 ${
                    done.has(i)
                      ? 'bg-green-50 border-green-200'
                      : 'bg-gray-50 border-transparent hover:border-gray-200'
                  }`}
                >
                  <div className={`w-6 h-6 rounded-full border-2 flex-shrink-0 flex items-center justify-center mt-0.5 transition-all ${
                    done.has(i) ? 'bg-green-500 border-green-500' : 'border-gray-300'
                  }`}>
                    {done.has(i) && <span className="text-white text-xs">‚úì</span>}
                  </div>
                  <p className={`font-light text-sm leading-relaxed ${done.has(i) ? 'text-green-800' : 'text-gray-700'}`}>
                    {i + 1}. {q}
                  </p>
                </div>
              ))}
            </div>

            <div className="mt-6 pt-4 border-t border-gray-100">
              <div className="flex items-center justify-between text-sm text-gray-500 font-light mb-2">
                <span>Framvinda</span>
                <span>{done.size} / {DISCUSSION_QUESTIONS.length}</span>
              </div>
              <div className="flex gap-1.5">
                {DISCUSSION_QUESTIONS.map((_, i) => (
                  <div key={i} className={`h-1.5 flex-1 rounded-full transition-all duration-500 ${
                    done.has(i) ? 'bg-green-500' : 'bg-gray-200'
                  }`} />
                ))}
              </div>
            </div>
          </div>

          {done.size >= 3 && (
            <div className="bg-green-50 border border-green-200 rounded-xl p-5 text-center fade-in">
              <p className="text-green-700 font-light">üéâ Gott starf! √û√∫ hefur r√¶tt {done.size} af {DISCUSSION_QUESTIONS.length} spurningum.</p>
            </div>
          )}
        </div>
      );
    };

    /* ‚îÄ‚îÄ‚îÄ BOTTOM PROGRESS BAR ‚îÄ‚îÄ‚îÄ */
    const BottomProgress = ({ done }) => {
      const count = Object.values(done).filter(Boolean).length;
      return (
        <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 z-30">
          <div className="max-w-4xl mx-auto flex items-center gap-4">
            <span className="text-xs text-gray-500 font-light whitespace-nowrap">Framvinda</span>
            <div className="flex gap-1.5 flex-1">
              {TABS.map(t => (
                <div key={t.id} className={`h-1.5 flex-1 rounded-full transition-all duration-500 ${
                  done[t.id] ? 'bg-green-500' : 'bg-gray-200'
                }`} />
              ))}
            </div>
            <span className="text-xs text-gray-500 font-light whitespace-nowrap">{count}/{TABS.length} loki√∞</span>
          </div>
        </div>
      );
    };

    /* ‚îÄ‚îÄ‚îÄ MAIN APP ‚îÄ‚îÄ‚îÄ */
    const App = () => {
      const [textOpen, setTextOpen] = useState(true);
      const [activeTab, setActiveTab] = useState('krossar');
      const [done, setDone] = useState({ krossar: false, stuttar: false, umraeda: false });

      const markDone = (tab) => setDone(d => ({ ...d, [tab]: true }));

      return (
        <div className="min-h-screen pb-16">
          {/* Header */}
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-6">
              <button onClick={() => window.history.back()}
                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light">
                ‚Üê Til baka
              </button>
              <h1 className="text-3xl font-light text-gray-800 mb-1">√Åhugam√°l</h1>
              <p className="text-gray-500 text-sm font-light">Lesskilningur og umr√¶√∞a ¬∑ A1‚ÄìA2</p>
            </div>
          </header>

          {/* Foldable text */}
          <TextPanel open={textOpen} onToggle={() => setTextOpen(o => !o)} />

          {/* Tab bar */}
          <TabBar active={activeTab} done={done} onSelect={setActiveTab} />

          {/* Tab content */}
          <main className="max-w-4xl mx-auto px-6 mt-6">
            {activeTab === 'krossar' && (
              <KrossarTab onDone={(correct, total) => markDone('krossar')} />
            )}
            {activeTab === 'stuttar' && (
              <StuttarTab onDone={() => markDone('stuttar')} />
            )}
            {activeTab === 'umraeda' && (
              <Umrae√∞aTab onDone={() => markDone('umraeda')} />
            )}
          </main>

          {/* Bottom progress */}
          <BottomProgress done={done} />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
