    async function saveProgress(exerciseId, completed, score, quizScore) {
      const user = getCurrentUser();
      if (!user) return;

      try {
        const response = await fetch('/.netlify/functions/supabase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'saveProgress',
            user_id: user.id,
            exercise_id: exerciseId,
            completed: completed,
            score: score,
            quiz_score: quizScore
          })
        });
        
        if (response.ok) {
          console.log('‚úÖ Framvinda vistu√∞:', exerciseId, '- Skriflegt:', score, '- Krossar:', quizScore);
        }
      } catch (error) {
        console.error('‚ùå Villa vi√∞ a√∞ vista framvindu:', error);
      }
    }
