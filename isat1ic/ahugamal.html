                                    <span className="text-lg">üìö</span>

                                      <span className="font-normal">M√°lfar:</span> {msg.content}

                                </div>

                                </div>

                        ))}
                        
                        {loadingStates[index] && (

                            </div>
                          </div>
                        )}
                      </div>

                      {/* Input area */}
                      <div className="flex gap-2">
                        <textarea
                          value={currentInputs[index]}
                          onChange={(e) => handleInputChange(index, e.target.value)}
                          onKeyPress={(e) => handleKeyPress(e, index)}
                          disabled={loadingStates[index]}
                          className="flex-1 p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none font-light text-base disabled:bg-gray-50"
                          rows="2"
                          placeholder={conversations[index].length === 0 ? "Skrifa√∞u svari√∞ √æitt h√©r..." : "Haltu √°fram a√∞ spjalla..."}
                        />
                        <button
                          onClick={() => sendMessage(index)}
                          disabled={loadingStates[index] || !currentInputs[index].trim()}
                          className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-light self-end"
                        >
                          {conversations[index].length === 0 ? 'F√° endurgj√∂f' : 'Senda'}
                        </button>
                      </div>
                    </div>
                  ))}

                  <div className="text-center mt-8">
                    <button
                      onClick={() => window.history.back()}
                      className="bg-gray-800 text-white px-8 py-3 rounded-md hover:bg-gray-700 transition-colors font-light text-lg"
                    >
                      ‚Üê Til baka
                    </button>
                  </div>
                </div>
              )}
            </main>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<Ahugamal />);

    // Vista framvindu √≠ Supabase
    async function saveProgress(exerciseId, completed, score, quizScore) {
      const user = getCurrentUser();
      if (!user) return;

      try {
        const response = await fetch('/.netlify/functions/supabase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'saveProgress',
            user_id: user.id,
            exercise_id: exerciseId,
            completed: completed,
            score: score,
            quiz_score: quizScore
          })
        });
        
        if (response.ok) {
          console.log('‚úÖ Framvinda vistu√∞:', exerciseId, '- Skriflegt:', score, '- Krossar:', quizScore);
        }
      } catch (error) {
        console.error('‚ùå Villa vi√∞ a√∞ vista framvindu:', error);
      }
    }
