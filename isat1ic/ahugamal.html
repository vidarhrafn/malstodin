                            </div>

                      {loadingStates[index] && (

                      )}
                    </div>

                    {/* Input area */}
                    <div className="flex gap-2">
                      <textarea
                        value={currentInputs[index]}
                        onChange={(e) => handleInputChange(index, e.target.value)}
                        onKeyPress={(e) => handleKeyPress(e, index)}
                        disabled={loadingStates[index]}
                        className="flex-1 p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none font-light text-base disabled:bg-gray-50"
                        rows="2"
                        placeholder={conversations[index].length === 0 ? "Skrifa√∞u svari√∞ √æitt h√©r..." : "Haltu √°fram a√∞ spjalla..."}

                      <button

          </main>

    };

    ReactDOM.createRoot(document.getElementById('root')).render(<Ahugamal />);

    // Vista framvindu √≠ Supabase
    async function saveProgress(exerciseId, completed, score) {
      const user = getCurrentUser();
      if (!user) return;

      try {
        const response = await fetch('/.netlify/functions/supabase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'saveProgress',
            user_id: user.id,
            exercise_id: exerciseId,
            completed: completed,
            score: score
          })
        });
        
        if (response.ok) {
          console.log('‚úÖ Framvinda vistu√∞:', exerciseId, '- Stig:', score);
        }
      } catch (error) {
        console.error('‚ùå Villa vi√∞ a√∞ vista framvindu:', error);
      }
    }
  </script>
