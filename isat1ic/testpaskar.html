  <style>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const useState = React.useState;
    const useRef = React.useRef;

    const TEXT = 'P√°skarnir eru spennandi t√≠mi √° √çslandi. √ûetta er t√≠mi √æar sem vi√∞ f√°um fr√≠ fr√° sk√≥lanum og vinnu og vi√∞ getum veri√∞ me√∞ fj√∂lskyldunni okkar. P√°skarnir eru kristin tr√∫arh√°t√≠√∞. √û√° minnumst vi√∞ √æess a√∞ Jes√∫s var krossfestur √° f√∂studaginn langa, sem er mj√∂g sorglegur dagur √≠ kristinni tr√∫. √ûa√∞ er dagur √æar sem f√≥lk hugsar um f√≥rnir og √æj√°ningar. En p√°skarnir eru l√≠ka um von og n√Ωtt l√≠f, √æv√≠ √° p√°skadag reis Jes√∫s upp fr√° dau√∞um.\n\n√Å√∞ur en p√°skarnir koma er dymbilvika, vikan √° undan p√°skum. √Å sk√≠rdag, fimmtudag √≠ dymbilviku, bor√∞a margir g√≥√∞an mat og margir hugsa um s√≠√∞ustu kv√∂ldm√°lt√≠√∞ina sem Jes√∫ √°tti me√∞ l√¶risveinum s√≠num. N√¶sta dag er f√∂studagurinn langi. √û√° minnumst vi√∞ √æess √æegar Jes√∫s var krossfestur. √Å √çslandi er allt loka√∞ √° f√∂studaginn langa og flestir eru heima hj√° s√©r a√∞ verja t√≠ma me√∞ fj√∂lskyldunni. N√¶sta sunnudag er svo p√°skadagur en √æ√° reis Jes√∫s upp fr√° dau√∞um. M√°nudagurinn eftir p√°skadag er kalla√∞ur annar √≠ p√°skum. √û√° er fr√≠ √≠ sk√≥la og vinnu.\n\nEitt af √æv√≠ sem b√∂rn eru spenntust fyrir er p√°skaeggi√∞! P√°skaegg eru st√≥r s√∫kkula√∞iegg full af nammi. Inni √≠ egginu er l√≠ka l√≠till mi√∞i me√∞ m√°lsh√¶tti e√∞a spakm√¶li. Einn m√°lsh√°ttur er til d√¶mis "Morgunstund gefur gull √≠ mund" en √æa√∞ √æ√Ω√∞ir a√∞ s√° sem vaknar snemma √° au√∞veldara me√∞ a√∞ eignast peninga. √ûa√∞ er alltaf spennandi a√∞ sj√° hva√∞ stendur √° mi√∞anum!\n\nFyrir marga er ferming l√≠ka mikilv√¶gur hluti af p√°skunum. Ferming er √æegar unglingar sta√∞festa tr√∫ s√≠na √≠ kristinni tr√∫. √ûeir l√¶ra um tr√∫ s√≠na √≠ fermingarfr√¶√∞slu og halda svo st√≥ra veislu me√∞ fj√∂lskyldu og vinum. √ûeir f√° l√≠ka gjafir, oft peninga e√∞a hluti sem √æeir √≥ska s√©r. √ûa√∞ er l√≠ka til borgaraleg ferming. √ûa√∞ er ekki tr√∫arleg ath√∂fn, heldur n√°mskei√∞ √æar sem unglingar l√¶ra um l√≠fi√∞, si√∞fer√∞i og mannr√©ttindi. √ûeir l√¶ra um mikilv√¶g m√°lefni eins og jafnr√©tti, umhverfisvernd og heimsspeki. Eftir n√°mskei√∞i√∞ er haldin veisla og √æeir f√° l√≠ka gjafir. Ferming er mikilv√¶gur √°fangi √≠ l√≠fi margra unglinga.\n\nP√°skarnir eru t√≠mi til a√∞ vera saman, bor√∞a g√≥√∞an mat og nj√≥ta fr√≠sins. Margar fj√∂lskyldur fara √≠ fer√∞al√∂g um p√°skana, anna√∞ hvort innanlands e√∞a utan. A√∞rir kj√≥sa a√∞ vera heima og nj√≥ta samverunnar. Hvort sem √æ√∫ fagnar p√°skunum sem tr√∫arh√°t√≠√∞ e√∞a bara sem t√≠ma til a√∞ vera me√∞ fj√∂lskyldunni, √æ√° eru p√°skarnir alltaf s√©rstakir. Gle√∞ilega p√°ska!';

    const InteractiveReading = function() {
      const state1 = useState('');
      const userLanguage = state1[0];
      const setUserLanguage = state1[1];
      
      const state2 = useState(false);
      const showPopup = state2[0];
      const setShowPopup = state2[1];
      
      const state3 = useState({ x: 0, y: 0 });
      const popupPosition = state3[0];
      const setPopupPosition = state3[1];
      
      const state4 = useState('');
      const selectedText = state4[0];
      const setSelectedText = state4[1];
      
      const state5 = useState('');
      const translation = state5[0];
      const setTranslation = state5[1];
      
      const state6 = useState(false);
      const isLoading = state6[0];
      const setIsLoading = state6[1];
      
      const textRef = useRef(null);

      const handleTextSelection = function() {
        const selection = window.getSelection();
        const text = selection.toString().trim();
        
        if (text.length > 0) {
          const range = selection.getRangeAt(0);
          const rect = range.getBoundingClientRect();
          
          setSelectedText(text);
          const newPos = { x: rect.left + (rect.width / 2), y: rect.bottom + window.scrollY + 10 };
          setPopupPosition(newPos);
          setShowPopup(true);
          setTranslation('');
        } else {
          setShowPopup(false);
        }
      };

      const translateText = function() {
        if (!userLanguage || userLanguage.trim() === '') {
          setTranslation('Vinsamlegast skrifa√∞u m√≥√∞urm√°l √æitt h√©r a√∞ ofan fyrst!');
          return;
        }
        
        setIsLoading(true);
        
        const prompt = 'You are a helpful language tutor. A student learning Icelandic (A2-B1 level) has selected this text and needs help understanding it in ' + userLanguage + '.\n\nSELECTED TEXT (Icelandic):\n"' + selectedText + '"\n\nPlease provide:\n1. Translation to ' + userLanguage + '\n2. A brief, simple explanation if needed (in ' + userLanguage + ')\n\nKeep it concise and helpful for a language learner. If it is a single word, give the translation. If it is a phrase or sentence, translate it and optionally add a short note if there is cultural context.\n\nRespond ONLY in ' + userLanguage + ' (not English, not Icelandic).';

        const requestBody = {
          messages: [
            { role: 'system', content: 'You are a helpful language learning assistant.' },
            { role: 'user', content: prompt }
          ]
        };

        fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        })
        .then(function(response) {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(function(data) {
          const aiResponse = data.content && data.content[0] && data.content[0].text ? data.content[0].text : 'Villa kom upp';
          setTranslation(aiResponse);
          setIsLoading(false);
        })
        .catch(function(error) {
          console.error('Translation error:', error);
          setTranslation('√öps! Villa kom upp. Reyndu aftur.');
          setIsLoading(false);
        });
      };

      const closePopup = function() {
        setShowPopup(false);
        setSelectedText('');
        setTranslation('');
        window.getSelection().removeAllRanges();
      };

      const paragraphs = TEXT.split('\n\n');

      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-md border-b-4 border-yellow-400">
            <div className="max-w-4xl mx-auto px-6 py-6">
              <h1 className="text-3xl font-light text-gray-800 mb-2">üìñ P√°skarnir √° √çslandi</h1>
              <p className="text-gray-600 text-sm font-light">Interactive Reading ¬∑ B1 ‚Üí A2</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8 space-y-6">
            <div className="bg-white rounded-xl shadow-sm border-2 border-yellow-300 p-6">
              <h2 className="text-xl font-normal text-gray-800 mb-4">üåê Skrifa√∞u m√≥√∞urm√°l √æitt</h2>
              <input
                type="text"
                value={userLanguage}
                onChange={(e) => setUserLanguage(e.target.value)}
                placeholder="T.d. English, Polski, Ti·∫øng Vi·ªát, ‰∏≠Êñá, Espa√±ol..."
                className="w-full p-4 border-2 border-yellow-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 font-light text-lg"
              />
              <p className="text-sm text-gray-600 mt-2 font-light">
                Skrifa√∞u nafn tungum√°lsins √æ√≠ns (√° ensku e√∞a m√≥√∞urm√°linu)
              </p>
            </div>

            <div className="bg-blue-50 border-2 border-blue-200 rounded-xl p-6">
              <h2 className="text-xl font-normal text-gray-800 mb-3">üí° Hvernig virkar √æetta?</h2>
              <ol className="space-y-2 text-gray-700 font-light">
                <li>1Ô∏è‚É£ Skrifa√∞u m√≥√∞urm√°l √æitt h√©r a√∞ ofan</li>
                <li>2Ô∏è‚É£ Lestu textann a√∞ ne√∞an</li>
                <li>3Ô∏è‚É£ <strong>Merktu</strong> or√∞ e√∞a setningu sem √æ√∫ skilur ekki</li>
                <li>4Ô∏è‚É£ Smelltu √° <strong>"√û√Ω√∞a"</strong> hnappinn</li>
                <li>5Ô∏è‚É£ F√°√∞u √æ√Ω√∞ingu √° √æ√≠nu m√°li! üéâ</li>
              </ol>
            </div>

            <div className="bg-white rounded-xl shadow-sm border-2 border-yellow-300 p-8">
              <div
                ref={textRef}
                className="selectable-text text-gray-800 font-light text-lg leading-relaxed space-y-4"
                onMouseUp={handleTextSelection}
                onTouchEnd={handleTextSelection}
              >
                {paragraphs.map((paragraph, i) => (
                  <p key={i}>{paragraph}</p>
                ))}
              </div>
            </div>

            <div className="bg-gradient-to-r from-green-50 to-green-100 border-2 border-green-200 rounded-xl p-8 text-center">
              <div className="text-6xl mb-4">üéâ</div>
              <h2 className="text-2xl font-light text-gray-800 mb-3">Vel gert!</h2>
              <p className="text-gray-600 font-light">
                √û√∫ getur lesi√∞ B1 texta me√∞ hj√°lp AI √æ√Ω√∞inganna!
              </p>
            </div>
          </main>

          {showPopup && (
            <>
              <div 
                className="fixed inset-0 bg-black bg-opacity-20 z-50"
                onClick={closePopup}
              />
              <div
                className="translation-popup"
                style={{
                  left: Math.min(popupPosition.x, window.innerWidth - 220) + 'px',
                  top: popupPosition.y + 'px',
                  transform: 'translateX(-50%)'
                }}
              >
                <div className="flex items-start justify-between mb-3">
                  <div className="flex-1">
                    <div className="text-xs text-gray-500 mb-1">Vali√∞ texti:</div>
                    <div className="font-normal text-gray-800 text-sm mb-3 italic">
                      "{selectedText}"
                    </div>
                  </div>
                  <button
                    onClick={closePopup}
                    className="text-gray-400 hover:text-gray-600 text-2xl leading-none ml-2"
                  >
                    √ó
                  </button>
                </div>

                {!translation ? (
                  <button
                    onClick={translateText}
                    disabled={isLoading}
                    className="w-full bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition-colors font-light disabled:bg-gray-400"
                  >
                    {isLoading ? (
                      <span className="loading-dots">√û√Ω√∞i</span>
                    ) : (
                      'üåê √û√Ω√∞a √° ' + (userLanguage || '√æitt m√°l')
                    )}

                  <div className="bg-yellow-50 border-2 border-yellow-200 rounded-lg p-4">
                    <div className="text-xs text-gray-500 mb-2">
                      üåê √û√Ω√∞ing:
                    </div>
                    <div className="font-light text-gray-800 whitespace-pre-wrap">
                      {translation}
                    </div>
                  </div>
                )}
              </div>
            </>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<InteractiveReading />);
  </script>
</body>
</html>
