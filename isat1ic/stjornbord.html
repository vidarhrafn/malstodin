<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stj√≥rnbor√∞ kennara - √çSAT1√çC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/isat1ic/auth.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
      min-height: 100vh;
    }
    .tab-button {
      transition: all 0.2s;
    }
    .tab-button:hover {
      background-color: #f3f4f6;
    }
    .tab-button.active {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
      
      <!-- Header -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-3xl font-light text-gray-800 mb-2">üìä Stj√≥rnbor√∞ kennara</h1>
            <p class="text-gray-600 font-light">Framvinda nemenda √≠ √çSAT1√çC - √Åhugam√°l & T√≥mstundir</p>
          </div>
          <div class="text-right">
            <p class="text-sm text-gray-600 font-light mb-2">Innskr√°√∞ur sem: <span id="currentUser" class="font-normal"></span></p>
            <button onclick="logout()" class="text-sm text-blue-600 hover:text-blue-800">√ötskr√°</button>
          </div>
        </div>
      </div>

      <!-- Tabs for Exercises -->
      <div class="bg-white rounded-lg shadow-sm mb-6 p-4">
        <p class="text-sm text-gray-600 font-light mb-3">Veldu √¶fingu:</p>
        <div class="flex flex-wrap gap-2" id="tabContainer">
          <!-- Tabs will be inserted here by JavaScript -->
        </div>
      </div>

      <!-- Loading -->
      <div id="loading" class="bg-white rounded-lg shadow-sm p-12 text-center">
        <p class="text-gray-600 font-light">S√¶ki g√∂gn...</p>
      </div>

      <!-- Error -->
      <div id="error" class="hidden bg-red-50 border-2 border-red-200 rounded-lg p-6 mb-6">
        <p class="text-red-800 font-light" id="errorMessage"></p>
      </div>

      <!-- Students Table -->
      <div id="studentsTable" class="hidden bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="p-6 border-b border-gray-200">
          <h2 class="text-xl font-light text-gray-800" id="tableTitle">Nemendur og framvinda</h2>
        </div>
        
        <div class="overflow-x-auto">
          <table class="w-full" id="mainTable">
            <!-- Table content will be inserted here -->
          </table>
        </div>
      </div>

      <!-- No Data -->
      <div id="noData" class="hidden bg-white rounded-lg shadow-sm p-12 text-center">
        <p class="text-gray-600 font-light text-lg mb-2">üì≠ Engin g√∂gn fyrir √æessa √¶fingu</p>
        <p class="text-gray-500 font-light text-sm">Nemendur hafa ekki byrja√∞ √° √æessari √¶fingu enn√æ√°.</p>
      </div>

    </div>
  </div>

  <script>
    // Athuga a√∞ notandi s√© kennari
    const currentUser = getCurrentUser();
    
    if (!currentUser) {
      window.location.href = '/isat1ic/login.html';
    } else if (currentUser.role !== 'teacher') {
      alert('√û√∫ hefur ekki a√∞gang a√∞ √æessari s√≠√∞u. A√∞eins kennarar geta s√©√∞ stj√≥rnbor√∞.');
      window.location.href = '/isat1ic/';
    }

    // S√Ωna notandanafn
    document.getElementById('currentUser').textContent = currentUser.username;

    // Skilgreina allar √¶fingar √≠ √Åhugam√°l & T√≥mstundir kaflanum
    const exercises = [
      { id: 'ahugamal', name: '√Åhugam√°l', type: 'standard' },
      { id: 'hlustun_sund', name: 'Hlustun ‚Äì sund', type: 'detailed' },
      { id: 'hlustun_ahugamal', name: 'Hlustun ‚Äì √°hugam√°l', type: 'detailed' },
      { id: 'myndasspjall_ahugamal', name: 'Myndaspjall ‚Äì √Åhugam√°l', type: 'standard' },
      { id: 'likamsraekt', name: 'L√≠kamsr√¶kt', type: 'standard' },
      { id: 'bjorgunarsveitir', name: 'Bj√∂rgunarsveitir √° √çslandi', type: 'standard' },
      { id: 'spjall_ahugamal', name: 'Spjall ‚Äì √Åhugam√°l', type: 'standard' }
    ];

    let allUsers = [];
    let allProgress = [];
    let currentExercise = 'ahugamal'; // Default til a√∞ byrja me√∞

    // B√∫a til tabs
    function createTabs() {
      const tabContainer = document.getElementById('tabContainer');
      exercises.forEach((exercise, index) => {
        const button = document.createElement('button');
        button.className = 'tab-button px-4 py-2 rounded-lg text-sm font-light border border-gray-300' + 
                          (index === 0 ? ' active' : '');
        button.textContent = exercise.name;
        button.onclick = () => switchTab(exercise.id);
        button.id = `tab-${exercise.id}`;
        tabContainer.appendChild(button);
      });
    }

    // Skipta um tab
    function switchTab(exerciseId) {
      currentExercise = exerciseId;
      
      // Uppf√¶ra tab styling
      exercises.forEach(ex => {
        const tabButton = document.getElementById(`tab-${ex.id}`);
        if (ex.id === exerciseId) {
          tabButton.classList.add('active');
        } else {
          tabButton.classList.remove('active');
        }
      });

      // Uppf√¶ra titil
      const exerciseName = exercises.find(ex => ex.id === exerciseId)?.name || exerciseId;
      document.getElementById('tableTitle').textContent = `Nemendur og framvinda - ${exerciseName}`;

      // S√Ωna g√∂gn fyrir √æessa √¶fingu
      displayDataForExercise(exerciseId);
    }

    // S√¶kja g√∂gn
    async function loadDashboardData() {
      try {
        // S√¶kja alla nemendur
        const usersResponse = await fetch('/.netlify/functions/supabase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'getAllUsers'
          })
        });

        // S√¶kja alla framvindu
        const progressResponse = await fetch('/.netlify/functions/supabase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'getAllProgress'
          })
        });

        if (!usersResponse.ok || !progressResponse.ok) {
          throw new Error('Villa vi√∞ a√∞ s√¶kja g√∂gn');
        }

        const usersData = await usersResponse.json();
        const progressData = await progressResponse.json();

        allUsers = usersData.users || [];
        allProgress = progressData.progress || [];

        console.log('Users:', allUsers);
        console.log('Progress:', allProgress);

        document.getElementById('loading').classList.add('hidden');
        
        // B√∫a til tabs
        createTabs();

        // S√Ωna fyrstu √¶fingu
        displayDataForExercise(currentExercise);

      } catch (error) {
        console.error('Error loading dashboard:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('errorMessage').textContent = 'Villa vi√∞ a√∞ s√¶kja g√∂gn: ' + error.message;
      }
    }

    // S√Ωna g√∂gn fyrir tiltekna √¶fingu
    function displayDataForExercise(exerciseId) {
      // S√≠a framvindu fyrir √æessa √¶fingu
      const exerciseProgress = allProgress.filter(p => p.exercise_id === exerciseId);

      // Fela allt fyrst
      document.getElementById('studentsTable').classList.add('hidden');
      document.getElementById('noData').classList.add('hidden');

      if (exerciseProgress.length === 0) {
        document.getElementById('noData').classList.remove('hidden');
        return;
      }

      // B√∫a til map af notendum
      const userMap = {};
      allUsers.forEach(user => {
        userMap[user.id] = user.username;
      });

      // Ra√∞a eftir dagsetningu (n√Ωjast fyrst)
      exerciseProgress.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

      // Find exercise type
      const exercise = exercises.find(ex => ex.id === exerciseId);
      const exerciseType = exercise?.type || 'standard';

      // Create table based on type
      const mainTable = document.getElementById('mainTable');
      
      if (exerciseType === 'detailed') {
        // Check which detailed exercise this is
        if (exerciseId === 'hlustun_sund') {
          // hlustun_sund has 4 scores: tf, mc, short, matching
          mainTable.innerHTML = `
            <thead class="bg-gray-50 border-b border-gray-200">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Nemandi
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  R√©tt/Rangt
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Krossaspurningar
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Stuttar spurningar
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Para√∞u saman
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Heildareinkunn
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Sta√∞a
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Dagsetning
                </th>
              </tr>
            </thead>
            <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
            </tbody>
          `;
        } else if (exerciseId === 'hlustun_ahugamal') {
          // hlustun_ahugamal has 3 scores: tf, mc, open
          mainTable.innerHTML = `
            <thead class="bg-gray-50 border-b border-gray-200">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Nemandi
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  R√©tt/Rangt
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Krossaspurningar
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Efnisspurningar
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Heildareinkunn
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Sta√∞a
                </th>
                <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                  Dagsetning
                </th>
              </tr>
            </thead>
            <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
            </tbody>
          `;
        }
      } else {
        // Standard view
        mainTable.innerHTML = `
          <thead class="bg-gray-50 border-b border-gray-200">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                Nemandi
              </th>
              <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                Krossaspurningar
              </th>
              <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                Skriflegt
              </th>
              <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                Sta√∞a
              </th>
              <th class="px-6 py-3 text-left text-xs font-normal text-gray-600 uppercase tracking-wider">
                Dagsetning
              </th>
            </tr>
          </thead>
          <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
          </tbody>
        `;
      }

      // Fylla √∫t t√∂flu
      const tableBody = document.getElementById('tableBody');

      exerciseProgress.forEach(item => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50';
        
        const username = userMap[item.user_id] || '√ì√æekktur nemandi';
        const date = new Date(item.created_at).toLocaleDateString('is-IS', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        const statusBadge = item.completed 
          ? '<span class="px-2 py-1 text-xs font-normal rounded-full bg-green-100 text-green-800">‚úì Loki√∞</span>'
          : '<span class="px-2 py-1 text-xs font-normal rounded-full bg-yellow-100 text-yellow-800">‚è≥ √ç vinnslu</span>';

        if (exerciseType === 'detailed') {
          // Detailed row - check which exercise
          if (exerciseId === 'hlustun_sund') {
            const tfScore = item.tf_score !== null && item.tf_score !== undefined ? `${item.tf_score}%` : '-';
            const mcScore = item.mc_score !== null && item.mc_score !== undefined ? `${item.mc_score}%` : '-';
            const shortScore = item.short_score !== null && item.short_score !== undefined ? `${item.short_score}%` : '-';
            const matchingScore = item.matching_score !== null && item.matching_score !== undefined ? `${item.matching_score}%` : '-';
            const quizScore = item.quiz_score !== null && item.quiz_score !== undefined ? `${item.quiz_score}%` : '-';

            row.innerHTML = `
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-normal text-gray-900">${username}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900 font-normal">${tfScore}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900 font-normal">${mcScore}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900 font-normal">${shortScore}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900 font-normal">${matchingScore}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-semibold text-gray-900">${quizScore}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                ${statusBadge}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-light">
                ${date}
              </td>
            `;
          } else if (exerciseId === 'hlustun_ahugamal') {
            const tfScore = item.tf_score !== null && item.tf_score !== undefined ? `${item.tf_score}%` : '-';
            const mcScore = item.mc_score !== null && item.mc_score !== undefined ? `${item.mc_score}%` : '-';
            const openScore = item.open_score !== null && item.open_score !== undefined ? `${item.open_score}%` : '-';
            const quizScore = item.quiz_score !== null && item.quiz_score !== undefined ? `${item.quiz_score}%` : '-';

            row.innerHTML = `
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-normal text-gray-900">${username}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900 font-normal">${tfScore}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900 font-normal">${mcScore}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900 font-normal">${openScore}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-semibold text-gray-900">${quizScore}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                ${statusBadge}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-light">
                ${date}
              </td>
            `;
          }
        } else {
          // Standard row
          const quizScore = item.quiz_score !== null && item.quiz_score !== undefined 
            ? `${item.quiz_score}%` 
            : '-';
          
          const writingScore = item.score !== null && item.score !== undefined 
            ? `${item.score}%` 
            : '-';

          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-normal text-gray-900">${username}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900 font-normal">${quizScore}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900 font-normal">${writingScore}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              ${statusBadge}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-light">
              ${date}
            </td>
          `;
        }

        tableBody.appendChild(row);
      });

      document.getElementById('studentsTable').classList.remove('hidden');
    }

    // Load data on page load
    loadDashboardData();
  </script>
</body>
</html>
