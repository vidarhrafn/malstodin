
<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ M√°lmenni: √Åhugam√°l ‚Äì M√°lst√∂√∞in</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const SendIcon = () => (

        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    );

    const QUESTIONS = [
      { id: 'what', text: 'Hvert er √°hugam√°li√∞?' },
      { id: 'needs', text: 'Hva√∞ √æarf ma√∞ur til √æess a√∞ stunda √æa√∞?' },
      { id: 'where', text: 'Er h√¶gt a√∞ stunda √æa√∞ hvar sem er?' },
      { id: 'frequency', text: 'Hversu oft √≠ viku/m√°nu√∞i/√°ri stundar √æ√∫ √æitt √°hugam√°l?' },
      { id: 'duration_how_long', text: 'Ertu b√∫in/n a√∞ stunda √æitt √°hugam√°l lengi?' },
      { id: 'duration_session', text: 'Hversu lengi √≠ einu? H√°lft√≠ma/klukkut√≠ma/anna√∞?' },
      { id: 'cost', text: 'Hva√∞ kostar a√∞ stunda √æetta √°hugam√°l?' },
      { id: 'fun_fact', text: 'Skemmtileg sta√∞reynd um √°hugam√°li√∞ √æitt' },
      { id: 'other', text: 'Anna√∞ sem √æ√©r dettur √≠ hug üòä' }
    ];

    const MalmenniAhugamal = () => {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [answeredQuestions, setAnsweredQuestions] = useState([]);
      const [stage, setStage] = useState('chatting'); // 'chatting' or 'summary'
      const [summaryData, setSummaryData] = useState(null);
      const messagesEndRef = useRef(null);
      const inputRef = useRef(null);

      useEffect(() => {
        setMessages([
          { 
            role: 'assistant', 
            content: 'H√¶! üëã √âg er h√©r til a√∞ hj√°lpa √æ√©r a√∞ √¶fa √≠slensku og undirb√∫a √æig fyrir munnlegt pr√≥f um √°hugam√°l. Skulum bara spjalla saman um √°hugam√°li√∞ √æitt! Hvert er √°hugam√°li√∞ √æitt?' 
          }
        ]);
      }, []);

      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        if (stage === 'chatting' && inputRef.current) {
          inputRef.current.focus();
        }
      }, [messages, loading, stage]);

      async function callOpenAI(payload) {
        const r = await fetch('/.netlify/functions/openai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await r.json();
        if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
        return data.content;
      }

      const sendMessage = async () => {
        const trimmed = input.trim();
        if (!trimmed || loading) return;

        const userMessage = { role: 'user', content: trimmed };
        setMessages(prev => [...prev, userMessage]);
        setInput('');
        setLoading(true);

        // M√°lfarsendurgj√∂f
        try {
          const feedbackMessages = [
            {
              role: 'system',
              content: `√û√∫ ert √≠slenskukennari sem gefur √∂rstutta, hl√Ωja og hvetjandi endurgj√∂f √° √≠slensku (A1‚ÄìA2).
REGLUR:
- 1‚Äì2 stuttar setningar, aldrei lengra.
- Lei√∞r√©ttu a√∞eins √æegar √æ√∫ ert >80% viss.
- For√∞astu of formlegt/b√≥klegt m√°l.
- Ekki nota ensku. Ekki √∫tsk√Ωra nema nau√∞synlegt s√© fyrir skilning.`.trim()
            },
            {
              role: 'user',
              content: `Skilabo√∞ nemanda: "${trimmed}". Gef√∞u a√∞eins endurgj√∂farl√≠nuna, ekkert anna√∞.`
            }
          ];

          const feedback = await callOpenAI({
            model: 'gpt-4o-mini',
            temperature: 0.2,
            max_tokens: 60,
            messages: feedbackMessages,
          });

          if (feedback && typeof feedback === 'string') {
            setMessages(prev => [...prev, { role: 'feedback', content: feedback }]);
            await new Promise(res => setTimeout(res, 500));
          }
        } catch (e) {
          console.error('Feedback error:', e);
        }

        // A√∞al-svar
        try {
          const questionsText = QUESTIONS.map((q, i) => `${i + 1}. ${q.text}`).join('\n');
          const answeredText = answeredQuestions.map(id => {
            const q = QUESTIONS.find(x => x.id === id);
            return q ? q.text : '';
          }).join(', ');

          const sys = `√û√∫ ert vingjarnlegur √≠slenskukennari sem spjallar vi√∞ A1-A2 nemanda um √°hugam√°l.

VERKEFNI:
√û√∫ √°tt a√∞ f√° nemandann til a√∞ svara √∂llum √æessum 9 spurningum √° n√°tt√∫rulegan h√°tt:

${questionsText}

SPURNINGAR SEM HAFA VERI√ê SVARA√êAR:
${answeredText || 'Engar enn√æ√°'}

REGLUR:
1. Spjalla√∞u √° n√°tt√∫rulegan h√°tt - ekki bara lesa upp spurningar √≠ r√∂√∞
2. √ûegar nemandi svarar spurningu, √æ√° sta√∞festu a√∞ √æ√∫ hafir skili√∞ og f√¶r√∞u samtals√ær√°√∞inn √°fram
3. Spur√∞u n√¶stu spurningu √° n√°tt√∫rulegan h√°tt sem hluti af samtali
4. Vertu hvetjandi og j√°kv√¶√∞ur
5. Nota√∞u einfalda √≠slensku (A1-A2)
6. ALDREI lei√∞r√©tta m√°lfar - √æa√∞ er anna√∞ kerfi sem gerir √æa√∞
7. Haltu sv√∂rum stuttum (2-4 setningar)

√ûEGAR NEMANDI SVARAR:
- Greindu hva√∞a spurningu hann svara√∞i
- Gef√∞u j√°kv√¶√∞a sta√∞festingu
- F√¶r√∞u samtals√ær√°√∞inn √°fram me√∞ n√¶stu spurningu

SKILA√êU JSON √Å √ûESSU FORMI √≠ s√≠√∞ustu l√≠nu:
{"answered": ["question_id"], "all_done": false}

√ûegar allar 9 spurningar eru svara√∞ar, settu "all_done": true

D√ÜMI √° question_id:
"what", "needs", "where", "frequency", "duration_how_long", "duration_session", "cost", "fun_fact", "other"

MIKILV√ÜGT: Skila√∞u alltaf JSON √≠ s√≠√∞ustu l√≠nu, √æ√≥ svari√∞ √æitt s√© stutt.`.trim();

          const conversationHistory = messages
            .filter(m => m.role === 'assistant' || m.role === 'user')
            .map(m => ({ role: m.role, content: m.content }));

          const assistantReply = await callOpenAI({
            model: 'gpt-4o',
            temperature: 0.7,
            max_tokens: 300,
            messages: [
              { role: 'system', content: sys },
              ...conversationHistory,
              userMessage,
            ],
          });

          if (assistantReply) {
            // Parse JSON from last line
            const lines = assistantReply.trim().split('\n');
            const lastLine = lines[lines.length - 1].trim();
            let jsonData = null;
            
            try {
              jsonData = JSON.parse(lastLine);
            } catch {
              // If parsing fails, just show the message
            }

            // Remove JSON line from display
            const displayText = lines.slice(0, -1).join('\n').trim() || assistantReply;
            
            setMessages(prev => [...prev, { role: 'assistant', content: displayText }]);

            // Update answered questions
            if (jsonData && jsonData.answered && Array.isArray(jsonData.answered)) {
              setAnsweredQuestions(prev => {
                const newAnswered = [...new Set([...prev, ...jsonData.answered])];
                return newAnswered;
              });

              // Check if all done
              if (jsonData.all_done === true) {
                // Generate summary
                setTimeout(() => generateSummary(), 1000);
              }
            }
          }
        } catch (e) {
          console.error('Assistant error:', e);
          setMessages(prev => [
            ...prev,
            { role: 'assistant', content: '√öps, eitthva√∞ f√≥r √∫rskei√∞is. Pr√≥fum aftur!' }
          ]);
        } finally {
          setLoading(false);
        }
      };

      const generateSummary = async () => {
        setLoading(true);
        
        try {
          const conversationText = messages
            .filter(m => m.role === 'user')
            .map(m => m.content)
            .join('\n\n');

          const summaryPrompt = `√û√∫ ert √≠slenskukennari. Nemandinn hefur spjalla√∞ um √°hugam√°l sitt og svara√∞ spurningum.

SAMTAL NEMANDA:
${conversationText}

VERKEFNI:
B√∫√∞u til samantekt √≠ stikkor√∞um/punktaformi sem nemandinn getur nota√∞ til a√∞ undirb√∫a munnlegt pr√≥f.

FORMI√ê:
B√∫√∞u til JSON √° √æessu formi:
{
  "hobby": "Nafn √°hugam√°ls",
  "points": [
    "Punktur 1: stuttur texti",
    "Punktur 2: stuttur texti",
    ...
  ]
}

REGLUR:
- 6-10 stuttir punktar
- Einf√∂ld √≠slenska
- Gott fyrir munnlegt pr√≥f
- Nota√∞u uppl√Ωsingar √∫r samtalinu

SKILA√êU BARA JSON, ekkert anna√∞.`.trim();

          const summaryReply = await callOpenAI({
            model: 'gpt-4o',
            temperature: 0.5,
            max_tokens: 400,
            messages: [
              { role: 'user', content: summaryPrompt }
            ],
          });

          let cleanResult = summaryReply.trim();
          if (cleanResult.startsWith('```')) {
            cleanResult = cleanResult.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
          }

          const parsed = JSON.parse(cleanResult);
          setSummaryData(parsed);
          setStage('summary');
        } catch (e) {
          console.error('Summary error:', e);
          // Fallback summary
          setSummaryData({
            hobby: '√Åhugam√°li√∞ √æitt',
            points: [
              '√û√∫ svara√∞ir √∂llum spurningum!',
              '√û√∫ ert tilb√∫in/n fyrir munnlegt pr√≥f',
              'Blessa√∞ur!'
            ]
          });
          setStage('summary');
        } finally {
          setLoading(false);
        }
      };

      const resetChat = () => {
        setStage('chatting');
        setMessages([
          { 
            role: 'assistant', 
            content: 'H√¶ aftur! üëã Skulum spjalla um anna√∞ √°hugam√°l. Hvert er n√¶sta √°hugam√°li√∞ √æitt?' 
          }
        ]);
        setAnsweredQuestions([]);
        setSummaryData(null);
      };

      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button 
                onClick={() => window.history.back()} 
                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
              >
                ‚Üê Til baka
              </button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">M√°lmenni: √Åhugam√°l</h1>
              <p className="text-gray-500 text-sm font-light">Samtals√¶fing ¬∑ A1-A2</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8">
            {stage === 'chatting' && (
              <div className="bg-white rounded-lg shadow-sm overflow-hidden">
                {/* Progress bar */}
                <div className="bg-gray-50 border-b border-gray-200 p-4">
                  <div className="flex items-center justify-between mb-2">
                    <span className="text-sm font-light text-gray-600">Framvinda</span>
                    <span className="text-sm font-normal text-gray-800">{answeredQuestions.length}/9</span>
                  </div>
                  <div className="w-full bg-gray-200 rounded-full h-2">
                    <div 
                      className="bg-blue-500 h-2 rounded-full transition-all duration-500"
                      style={{ width: `${(answeredQuestions.length / 9) * 100}%` }}
                    ></div>
                  </div>
                </div>

                {/* Chat messages */}
                <div className="chat-container p-6 space-y-4">
                  {messages.map((msg, idx) => (
                    <div
                      key={idx}
                      className={`flex ${
                        msg.role === 'user'
                          ? 'justify-end'
                          : msg.role === 'feedback'
                          ? 'justify-center'
                          : 'justify-start'
                      }`}
                    >
                      <div
                        className={`max-w-lg px-4 py-2 rounded-lg font-light ${
                          msg.role === 'user'
                            ? 'bg-blue-500 text-white'
                            : msg.role === 'feedback'
                            ? 'bg-blue-50 text-blue-800 border border-blue-200 text-sm'
                            : 'bg-gray-100 text-gray-800'
                        }`}
                      >
                        {msg.role === 'feedback' && <span className="font-normal">üìö M√°lfar: </span>}
                        {msg.content}
                      </div>
                    </div>
                  ))}

                  {loading && (
                    <div className="flex justify-start">
                      <div className="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg">
                        <div className="flex space-x-2">
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                        </div>
                      </div>
                    </div>
                  )}
                  <div ref={messagesEndRef} />
                </div>

                {/* Input */}
                <div className="border-t border-gray-200 p-4">
                  <div className="flex gap-2">
                    <input
                      type="text"
                      ref={inputRef}
                      value={input}
                      onChange={(e) => setInput(e.target.value)}
                      onKeyDown={(e) => e.key === 'Enter' && !e.shiftKey && sendMessage()}
                      placeholder="Skrifa√∞u svari√∞ √æitt h√©r..."
                      className="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 font-light"
                      disabled={loading}
                    />
                    <button
                      onClick={sendMessage}
                      disabled={loading || !input.trim()}
                      className="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-light"
                      aria-label="Senda skilabo√∞"
                      title="Senda"
                    >
                      <SendIcon />
                    </button>
                  </div>
                </div>
              </div>
            )}

            {stage === 'summary' && summaryData && (
              <div className="bg-white rounded-lg shadow-sm p-8">
                <div className="text-center mb-8">
                  <div className="text-6xl mb-4">üéâ</div>
                  <h2 className="text-3xl font-light text-gray-800 mb-2">Fr√°b√¶rt!</h2>
                  <p className="text-gray-600 font-light">√û√∫ hefur svara√∞ √∂llum spurningum</p>
                </div>

                <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-6 mb-8">
                  <h3 className="text-xl font-normal text-gray-800 mb-4">üìù Samantekt fyrir munnlegt pr√≥f</h3>
                  <div className="bg-white rounded-lg p-6">
                    <h4 className="text-lg font-normal text-gray-800 mb-4">√Åhugam√°l: {summaryData.hobby}</h4>
                    <ul className="space-y-3">
                      {summaryData.points.map((point, idx) => (
                        <li key={idx} className="flex items-start gap-3">
                          <span className="text-blue-500 font-normal">‚Ä¢</span>
                          <span className="font-light text-gray-700">{point}</span>
                        </li>
                      ))}
                    </ul>
                  </div>
                </div>

                <div className="bg-gray-50 rounded-lg p-6 mb-6">
                  <h3 className="text-lg font-normal text-gray-800 mb-3">üí° √Åbending</h3>
                  <p className="text-gray-600 font-light leading-relaxed">
                    Nota√∞u √æessa samantekt til a√∞ √¶fa √æig fyrir munnlegt pr√≥f. 
                    Reyndu a√∞ segja fr√° √°hugam√°linu √æ√≠nu √≠ 2-3 m√≠n√∫tur me√∞ √æ√≠num eigin or√∞um!
                  </p>
                </div>

                <div className="flex gap-4 justify-center">
                  <button
                    onClick={resetChat}
                    className="bg-blue-500 text-white px-8 py-3 rounded-md hover:bg-blue-600 transition-colors font-light"
                  >
                    √Üfa anna√∞ √°hugam√°l
                  </button>
                  <button
                    onClick={() => window.history.back()}
                    className="bg-gray-200 text-gray-800 px-8 py-3 rounded-md hover:bg-gray-300 transition-colors font-light"
                  >
                    Til baka
                  </button>
                </div>
              </div>
            )}
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<MalmenniAhugamal />);
  </script>
</body>
