<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéß Hlustun: Sund ‚Äì M√°lst√∂√∞in</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
      min-height: 100vh;
    }
    .sticky-player {
      position: sticky;
      top: 0;
      z-index: 50;
      background: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .answer-option {
      border: 2px solid #e0e0e0;
      transition: all 0.2s;
      cursor: pointer;
    }
    .answer-option:hover:not(.disabled) {
      border-color: #2196f3;
      background: #e3f2fd;
    }
    .answer-option.selected {
      border-color: #2196f3;
      background: #e3f2fd;
    }
    .answer-option.correct {
      border-color: #4caf50;
      background: #e8f5e9;
    }
    .answer-option.incorrect {
      border-color: #f44336;
      background: #ffebee;
    }
    .answer-option.disabled {
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    async function callOpenAI(payload) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    const TRUE_FALSE = [
      { statement: 'Sigr√≠√∞ur er √ær√≠tug.', correct: false },
      { statement: 'H√∫n fer √≠ sund √ærisvar √≠ viku.', correct: true },
      { statement: 'Sundmi√∞i kostar tv√∂ √æ√∫sund kr√≥nur.', correct: false },
      { statement: 'H√∫n fer stundum me√∞ vinum √≠ sund.', correct: true },
      { statement: 'H√∫n fer aldrei √≠ sj√≥sund.', correct: false }
    ];

    const MULTIPLE_CHOICE = [
      {
        question: 'Hversu oft fer Sigr√≠√∞ur √≠ sund?',
        options: ['Einu sinni √≠ viku', 'Tvisvar √≠ viku', '√ûrisvar √≠ viku', '√Å hverjum degi'],
        correct: 2
      },
      {
        question: 'Hvar fer Sigr√≠√∞ur oftast √≠ sund?',
        options: ['√Årb√¶jarlaug', 'Laugardalslaug', 'Sundh√∂ll Reykjav√≠kur', '√ç sj√≥inn'],
        correct: 1
      },
      {
        question: 'Hva√∞ kostar 6 m√°na√∞a sundkort?',
        options: ['Fimm √æ√∫sund kr√≥nur', 'T√≠u √æ√∫sund kr√≥nur', 'Tuttugu og fimm √æ√∫sund kr√≥nur', '√ûrj√°t√≠u √æ√∫sund kr√≥nur'],
        correct: 2
      },
      {
        question: 'Hven√¶r fer Sigr√≠√∞ur √≠ sj√≥sund?',
        options: ['Allt √°ri√∞', '√Å veturna', '√ç j√∫l√≠ og √°g√∫st', 'Aldrei'],
        correct: 2
      }
    ];

    const SHORT_QUESTIONS = [
      { 
        question: 'Hven√¶r byrja√∞i Sigr√≠√∞ur a√∞ synda?',
        expectedContent: ['t√≠u √°r', '10 √°r', 'l√≠til', 'barn']
      },
      { 
        question: 'Hva√∞ √æarf Sigr√≠√∞ur til a√∞ synda?',
        expectedContent: ['sundf√∂t', 'handkl√¶√∞i', 'sundgleraugu', 's√°pa', 'sjamp√≥']
      },
      { 
        question: 'Hvers vegna notar h√∫n sundgleraugu?',
        expectedContent: ['kl√≥r', 'sv√≠√∞ur', 'augun', 'augu']
      },
      { 
        question: 'Hversu lengi er h√∫n yfirleitt √≠ sundlauginni?',
        expectedContent: ['klukkustund', 'eina klukkustund', '1 klukkustund', 'h√°lft√≠ma', 'tv√¶r klukkustundir']
      }
    ];

    const MATCHING = [
      { left: 'sundf√∂t', right: 'til a√∞ synda √≠' },
      { left: 'sundgleraugu', right: 'til a√∞ vernda augun' },
      { left: 'handkl√¶√∞i', right: 'til a√∞ √æurrka sig' },
      { left: '√°skrift', right: 'til a√∞ spara peninga' }
    ];

    const HlustunSund = () => {
      const [playbackRate, setPlaybackRate] = useState(1);
      const [isPlaying, setIsPlaying] = useState(false);
      const audioRef = useRef(null);

      // Exercise states
      const [tfAnswers, setTfAnswers] = useState([]);
      const [tfChecked, setTfChecked] = useState(false);

      const [mcAnswers, setMcAnswers] = useState([]);
      const [mcChecked, setMcChecked] = useState(false);

      const [shortAnswers, setShortAnswers] = useState(Array(SHORT_QUESTIONS.length).fill(''));
      const [shortFeedback, setShortFeedback] = useState(Array(SHORT_QUESTIONS.length).fill(null));
      const [shortLoading, setShortLoading] = useState(Array(SHORT_QUESTIONS.length).fill(false));

      const [matchingAnswers, setMatchingAnswers] = useState(Array(MATCHING.length).fill(''));
      const [matchingChecked, setMatchingChecked] = useState(false);

      // Track if all sections are completed
      const [allCompleted, setAllCompleted] = useState(false);

      useEffect(() => {
        if (audioRef.current) {
          audioRef.current.playbackRate = playbackRate;
        }
      }, [playbackRate]);

      const togglePlay = () => {
        if (audioRef.current) {
          if (isPlaying) {
            audioRef.current.pause();
          } else {
            audioRef.current.play();
          }
          setIsPlaying(!isPlaying);
        }
      };

      const handleTfAnswer = (index, answer) => {
        if (tfChecked) return;
        const newAnswers = [...tfAnswers];
        newAnswers[index] = answer;
        setTfAnswers(newAnswers);
      };

      const checkTfAnswers = () => {
        if (tfAnswers.length < TRUE_FALSE.length) {
          alert('Vinsamlegast svara√∞u √∂llum spurningum!');
          return;
        }
        setTfChecked(true);
      };

      const handleMcAnswer = (qIndex, optIndex) => {
        if (mcChecked) return;
        const newAnswers = [...mcAnswers];
        newAnswers[qIndex] = optIndex;
        setMcAnswers(newAnswers);
      };

      const checkMcAnswers = () => {
        if (mcAnswers.length < MULTIPLE_CHOICE.length) {
          alert('Vinsamlegast svara√∞u √∂llum spurningum!');
          return;
        }
        setMcChecked(true);
      };

      const handleShortAnswer = (index, value) => {
        const newAnswers = [...shortAnswers];
        newAnswers[index] = value;
        setShortAnswers(newAnswers);
      };

      const checkShortAnswer = async (index) => {
        if (shortAnswers[index].trim().length < 3) {
          alert('Vinsamlegast skrifa√∞u svar!');
          return;
        }

        const newLoading = [...shortLoading];
        newLoading[index] = true;
        setShortLoading(newLoading);

        try {
          const userAnswer = shortAnswers[index];
          const question = SHORT_QUESTIONS[index];
          
          const prompt = `√û√∫ ert kennari √≠ √≠slensku. Nemandi svara√∞i √æessari spurningu:
"${question.question}"

Svar nemandans: "${userAnswer}"

Sko√∞a√∞u svari√∞ og gef√∞u stuttar, hvetjandi athugasemdir. Ef svari√∞ er r√©tt e√∞a n√°l√¶gt √æv√≠ r√©tta, seg√∞u "R√©tt!" e√∞a "Vel gert!". Ef √æa√∞ vantar eitthva√∞ mikilv√¶gt, benti √° √æa√∞ √° vinsamlegan h√°tt.

√Ütla√∞ar lykilor√∞/hugt√∂k: ${question.expectedContent.join(', ')}

Svara√∞u √° √≠slensku me√∞ 1-2 stuttum setningum.`;

          const feedback = await callOpenAI({
            messages: [{ role: 'user', content: prompt }],
            temperature: 0.5
          });

          const isCorrect = question.expectedContent.some(keyword => 
            userAnswer.toLowerCase().includes(keyword.toLowerCase())
          );

          const newFeedback = [...shortFeedback];
          newFeedback[index] = { correct: isCorrect, feedback };
          setShortFeedback(newFeedback);

        } catch (error) {
          console.error('Villa:', error);
          alert('Villa kom upp. Reyndu aftur.');
        } finally {
          const newLoading = [...shortLoading];
          newLoading[index] = false;
          setShortLoading(newLoading);
        }
      };

      const handleMatchingAnswer = (index, value) => {
        if (matchingChecked) return;
        const newAnswers = [...matchingAnswers];
        newAnswers[index] = value;
        setMatchingAnswers(newAnswers);
      };

      const isMatchingCorrect = (index) => {
        return matchingAnswers[index] === MATCHING[index].right;
      };

      const checkMatching = () => {
        if (matchingAnswers.some(a => !a)) {
          alert('Vinsamlegast svara√∞u √∂llum spurningum!');
          return;
        }
        setMatchingChecked(true);
      };

      useEffect(() => {
        const allDone = tfChecked && mcChecked && 
                       shortFeedback.every(f => f !== null) && 
                       matchingChecked;
        if (allDone && !allCompleted) {
          setAllCompleted(true);
        }
      }, [tfChecked, mcChecked, shortFeedback, matchingChecked]);

      const rightOptions = MATCHING.map(m => m.right);

      return (
        <div className="min-h-screen">
          {/* Audio Player */}
          <div className="sticky-player p-6">
            <div className="max-w-4xl mx-auto">
              <h1 className="text-3xl font-light text-gray-800 mb-4 text-center">üéß Hlustun: Sund</h1>
              <div className="bg-gray-100 rounded-lg p-6">
                <audio 
                  ref={audioRef}
                  src="media/sund.mp3"
                  onEnded={() => setIsPlaying(false)}
                  className="w-full mb-4"
                  controls
                />
                <div className="flex items-center justify-between">
                  <button
                    onClick={togglePlay}
                    className="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                  >
                    {isPlaying ? '‚è∏ P√°sa' : '‚ñ∂ Spila'}
                  </button>
                  <div className="flex items-center gap-2">
                    <span className="text-sm text-gray-600 font-light">Hra√∞i:</span>
                    {[0.75, 1, 1.25, 1.5].map(rate => (
                      <button
                        key={rate}
                        onClick={() => setPlaybackRate(rate)}
                        className={`px-3 py-1 rounded-md text-sm font-light transition-colors ${
                          playbackRate === rate
                            ? 'bg-blue-500 text-white'
                            : 'bg-white text-gray-700 hover:bg-gray-200'
                        }`}
                      >
                        {rate}x
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>

          <main className="max-w-4xl mx-auto p-4 md:p-8 space-y-8 mt-8">
            
            {/* 1. True/False */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">1Ô∏è‚É£ R√©tt e√∞a rangt?</h2>
              <div className="space-y-4">
                {TRUE_FALSE.map((item, index) => (
                  <div key={index} className="border-2 border-gray-100 rounded-lg p-4">
                    <p className="font-normal text-gray-800 mb-3">{item.statement}</p>
                    <div className="flex gap-4">
                      <button
                        onClick={() => handleTfAnswer(index, true)}
                        disabled={tfChecked}
                        className={`answer-option px-6 py-2 rounded-md font-light ${
                          tfAnswers[index] === true ? 'selected' : ''
                        } ${tfChecked && item.correct === true ? 'correct' : ''} ${
                          tfChecked && tfAnswers[index] === true && item.correct === false ? 'incorrect' : ''
                        } ${tfChecked ? 'disabled' : ''}`}
                      >
                        R√©tt
                      </button>
                      <button
                        onClick={() => handleTfAnswer(index, false)}
                        disabled={tfChecked}
                        className={`answer-option px-6 py-2 rounded-md font-light ${
                          tfAnswers[index] === false ? 'selected' : ''
                        } ${tfChecked && item.correct === false ? 'correct' : ''} ${
                          tfChecked && tfAnswers[index] === false && item.correct === true ? 'incorrect' : ''
                        } ${tfChecked ? 'disabled' : ''}`}
                      >
                        Rangt
                      </button>
                    </div>
                  </div>
                ))}
              </div>
              {!tfChecked ? (
                <button
                  onClick={checkTfAnswers}
                  className="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                >
                  Athuga sv√∂r
                </button>
              ) : (
                <div className="mt-6 bg-green-50 border-2 border-green-200 rounded-lg p-4">
                  <p className="text-green-800 font-light">
                    ‚úì √û√∫ f√©kkst {tfAnswers.filter((a, i) => a === TRUE_FALSE[i].correct).length} af {TRUE_FALSE.length} r√©tt!
                  </p>
                </div>
              )}
            </section>

            {/* 2. Multiple Choice */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">2Ô∏è‚É£ Fj√∂lvalsspurningar</h2>
              <div className="space-y-6">
                {MULTIPLE_CHOICE.map((q, qIndex) => (
                  <div key={qIndex} className="border-2 border-gray-100 rounded-lg p-4">
                    <p className="font-normal text-gray-800 mb-4">{qIndex + 1}. {q.question}</p>
                    <div className="space-y-2">
                      {q.options.map((opt, oIndex) => {
                        const isSelected = mcAnswers[qIndex] === oIndex;
                        const isCorrect = mcChecked && oIndex === q.correct;
                        const showAsIncorrect = mcChecked && isSelected && oIndex !== q.correct;
                        
                        return (
                          <div
                            key={oIndex}
                            onClick={() => handleMcAnswer(qIndex, oIndex)}
                            className={`answer-option p-3 rounded-lg ${
                              isCorrect ? 'correct' :
                              showAsIncorrect ? 'incorrect' :
                              isSelected ? 'selected' : ''
                            } ${mcChecked ? 'disabled' : ''}`}
                          >
                            <div className="flex items-center justify-between">
                              <span className="font-light text-gray-700">{opt}</span>
                              {isCorrect && <span className="text-green-600">‚úì</span>}
                              {showAsIncorrect && <span className="text-red-600">‚úó</span>}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
              {!mcChecked ? (
                <button
                  onClick={checkMcAnswers}
                  className="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                >
                  Athuga sv√∂r
                </button>
              ) : (
                <div className="mt-6 bg-green-50 border-2 border-green-200 rounded-lg p-4">
                  <p className="text-green-800 font-light">
                    ‚úì √û√∫ f√©kkst {mcAnswers.filter((a, i) => a === MULTIPLE_CHOICE[i].correct).length} af {MULTIPLE_CHOICE.length} r√©tt!
                  </p>
                </div>
              )}
            </section>

            {/* 3. Short Questions with AI Feedback */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">3Ô∏è‚É£ Stuttar spurningar</h2>
              <p className="text-gray-600 font-light mb-6">Svara√∞u spurningunum me√∞ √æ√≠num eigin or√∞um.</p>
              <div className="space-y-6">
                {SHORT_QUESTIONS.map((q, index) => (
                  <div key={index} className="border-2 border-gray-100 rounded-lg p-4">
                    <p className="font-normal text-gray-800 mb-3">{index + 1}. {q.question}</p>
                    <textarea
                      value={shortAnswers[index]}
                      onChange={(e) => handleShortAnswer(index, e.target.value)}
                      disabled={shortFeedback[index] !== null}
                      className="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 font-light"
                      rows="3"
                      placeholder="Skrifa√∞u svari√∞ √æitt h√©r..."
                    />
                    
                    {!shortFeedback[index] && (
                      <button
                        onClick={() => checkShortAnswer(index)}
                        disabled={shortLoading[index]}
                        className="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-300 transition-colors font-light text-sm"
                      >
                        {shortLoading[index] ? 'Athuga...' : 'Athuga svar'}
                      </button>
                    )}

                    {shortFeedback[index] && (
                      <div className={`mt-3 p-3 rounded-lg ${
                        shortFeedback[index].correct 
                          ? 'bg-green-50 border-2 border-green-200' 
                          : 'bg-yellow-50 border-2 border-yellow-200'
                      }`}>
                        <p className={`text-sm font-light ${
                          shortFeedback[index].correct ? 'text-green-800' : 'text-yellow-800'
                        }`}>
                          {shortFeedback[index].correct ? '‚úì' : 'üí°'} {shortFeedback[index].feedback}
                        </p>
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </section>

            {/* 4. Matching */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">4Ô∏è‚É£ Para√∞u saman</h2>
              <div className="space-y-4">
                {MATCHING.map((item, index) => (
                  <div key={index} className="border-2 border-gray-100 rounded-lg p-4">
                    <div className="flex items-center gap-4">
                      <div className="flex-1">
                        <span className="font-normal text-gray-800">{item.left}</span>
                      </div>
                      <div className="text-gray-400">‚Üí</div>
                      <div className="flex-1">
                        <select
                          value={matchingAnswers[index]}
                          onChange={(e) => handleMatchingAnswer(index, e.target.value)}
                          disabled={matchingChecked}
                          className={`w-full p-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 font-light ${
                            matchingChecked
                              ? isMatchingCorrect(index)
                                ? 'border-green-500 bg-green-50'
                                : 'border-red-500 bg-red-50'
                              : 'border-gray-300'
                          }`}
                        >
                          <option value="">Veldu...</option>
                          {rightOptions.map((opt, i) => (
                            <option key={i} value={opt}>{opt}</option>
                          ))}
                        </select>
                      </div>
                      {matchingChecked && (
                        <div className="w-8">
                          {isMatchingCorrect(index) ? (
                            <span className="text-green-600 text-xl">‚úì</span>
                          ) : (
                            <span className="text-red-600 text-xl">‚úó</span>
                          )}
                        </div>
                      )}
                    </div>
                    {matchingChecked && !isMatchingCorrect(index) && (
                      <p className="text-sm text-red-600 mt-2">
                        ‚úó R√©tt svar: {item.right}
                      </p>
                    )}
                  </div>
                ))}
              </div>
              {!matchingChecked ? (
                <button
                  onClick={checkMatching}
                  className="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                >
                  Athuga sv√∂r
                </button>
              ) : (
                <div className="mt-6 bg-green-50 border-2 border-green-200 rounded-lg p-4">
                  <p className="text-green-800 font-light">
                    ‚úì √û√∫ f√©kkst {matchingAnswers.filter((_, i) => isMatchingCorrect(i)).length} af {MATCHING.length} r√©tt!
                  </p>
                </div>
              )}
            </section>

            {/* Completion */}
            {allCompleted && (
              <div className="bg-gradient-to-r from-green-50 to-green-100 border-2 border-green-200 rounded-lg p-8 text-center">
                <div className="text-6xl mb-4">üéâ</div>
                <h2 className="text-2xl font-light text-gray-800 mb-3">Vel gert!</h2>
                <p className="text-gray-600 font-light">
                  √û√∫ hefur kl√°ra√∞ hlustunarverkefni√∞!
                </p>
              </div>
            )}

          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<HlustunSund />);
  </script>
</body>
</html>
