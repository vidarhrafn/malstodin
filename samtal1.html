<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéß Hlustun ‚Äì Samtal 1</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    const AUDIO_FILE = "/audio/samtal1.mp3";

    const TRUE_FALSE_QUESTIONS = [
      { q: '√çslendingar opna j√≥lapakka 25. desember', correct: false },
      { q: '√ûorl√°ksmessa er 23. desember', correct: true }
    ];

    const OPEN_QUESTIONS = [
      'Hva√∞ gerist klukkan sex √° a√∞fangadagskv√∂ld hj√° √çslendingum?',
      'Hver er munurinn √° a√∞fangadegi og j√≥ladegi hj√° √çslendingum?',
      'Hva√∞ er ‚Äû√≠ h√∂fu√∞i√∞ √°" og getur √æ√∫ gefi√∞ d√¶mi?'
    ];

    const CONVERSATION_CONTEXT = `Samtal um √≠slensk j√≥l milli tveggja manna. Helstu atri√∞i √∫r samtalinu:
- √ûorl√°ksmessa er 23. desember, dagurinn er nefndur eftir √ûorl√°ki helga biskupi
- √Å √ûorl√°ksmessu bor√∞a margir sk√∂tu og skreyta j√≥latr√©√∞
- A√∞fangadagur (24. des) er a√∞aldagurinn hj√° √çslendingum
- Klukkan 6 √° a√∞fangadagskv√∂ld byrjar j√≥lah√°t√≠√∞in - margir fara √≠ kirkju, a√∞rir bor√∞a
- Pakkar eru opna√∞ir EFTIR kv√∂ldmat √° a√∞fangadagskv√∂ld (24. des), ekki 25. des
- 25. des er j√≥ladagur og 26. des er 2. j√≥ladagur
- √Å a√∞fangadegi er ‚Äûkjarnafj√∂lskyldan" saman (foreldrar og b√∂rn)
- √Å j√≥ladegi og 2. j√≥ladegi kemur ‚Äûst√≥rfj√∂lskyldan" saman √≠ j√≥labo√∞um
- ‚Äû√ç h√∂fu√∞i√∞ √°" √æ√Ω√∞ir a√∞ nafn e√∞a dagur s√© til hei√∞urs einhverjum (t.d. barn heitir √≠ h√∂fu√∞i√∞ √° afa = barn heitir eftir afa)`;

    async function callOpenAI(payload) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    const App = () => {
      const [stage, setStage] = useState('listen');
      const [playbackSpeed, setPlaybackSpeed] = useState(1);
      const [tfAnswers, setTfAnswers] = useState([null, null]);
      const [tfFeedback, setTfFeedback] = useState([null, null]);
      const [openAnswers, setOpenAnswers] = useState(['', '', '']);
      const [openFeedback, setOpenFeedback] = useState([null, null, null]);
      const [loading, setLoading] = useState(false);
      const audioRef = useRef(null);

      const playAudio = () => {
        if (audioRef.current) {
          audioRef.current.currentTime = 0;
          audioRef.current.playbackRate = playbackSpeed;
          audioRef.current.play();
        }
      };

      const handleTfSubmit = () => {
        const feedback = tfAnswers.map((ans, i) => {
          if (ans === null) return null;
          const isCorrect = ans === TRUE_FALSE_QUESTIONS[i].correct;
          return {
            correct: isCorrect,
            message: isCorrect ? 'R√©tt! ‚úì' : 'Rangt ‚úó'
          };
        });
        setTfFeedback(feedback);
      };

      const handleOpenSubmit = async (index) => {
        const answer = openAnswers[index].trim();
        if (!answer) return;
        setLoading(true);

        try {
          const prompt = `√û√∫ ert kennari √≠ √≠slensku sem metur sv√∂r nemenda vi√∞ hlustunarskilningsspurningum.

SAMHENGI FR√Å SAMTALINU:
${CONVERSATION_CONTEXT}

SPURNING:
${OPEN_QUESTIONS[index]}

SVAR NEMANDA:
"${answer}"

VERKEFNI:
1. Mettu hvort nemandinn hafi skili√∞ a√∞alinnihaldi√∞ r√©tt.
2. Sam√æykkja mismunandi or√∞alag ef merkingin er r√©tt - nemandinn √æarf EKKI a√∞ nota n√°kv√¶mlega s√∂mu or√∞ og √≠ samtalinu.
3. Legg√∞u √°herslu √° skilning √° innihaldi, ekki a√∞ muna n√°kv√¶m or√∞.
4. Gef√∞u hvetjandi og uppbyggilega endurgj√∂f (2-3 setningar).
5. Ef svari√∞ er √≥fulln√¶gjandi, √∫tsk√Ωr√∞u hva√∞ vantar.

SVARA√êU A√êEINS ME√ê JSON:
{
  "correct": true e√∞a false,
  "feedback": "√æ√≠n endurgj√∂f h√©r"
}

EKKERT ANNA√ê EN JSON.`;

          const result = await callOpenAI({
            messages: [{ role: 'user', content: prompt }],
            max_tokens: 300
          });

          // Clean result
          let cleanResult = result.trim();
          if (cleanResult.startsWith('```')) {
            cleanResult = cleanResult.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
          }

          const parsed = JSON.parse(cleanResult);
          const newFb = [...openFeedback];
          newFb[index] = parsed;
          setOpenFeedback(newFb);
        } catch (e) {
          console.error('Error:', e);
          const newFb = [...openFeedback];
          newFb[index] = { correct: false, feedback: 'Villa kom upp. Reyndu aftur.' };
          setOpenFeedback(newFb);
        } finally {
          setLoading(false);
        }
      };

      const totalScore = () => {
        let correct = 0;
        tfAnswers.forEach((ans, i) => ans === TRUE_FALSE_QUESTIONS[i].correct && correct++);
        openFeedback.forEach(fb => fb?.correct && correct++);
        return correct;
      };

      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button 
                onClick={() => window.history.back()} 
                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block"
              >
                ‚Üê Til baka
              </button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Samtal um √≠slensk j√≥l</h1>
              <p className="text-gray-500 text-sm font-light">Hlustunarskilningur ¬∑ B1-B2</p>
            </div>
          </header>

          {stage === 'listen' && (
            <main className="max-w-4xl mx-auto px-6 mt-8">
              <section className="bg-white rounded-lg shadow-sm p-8">
                <div className="mb-8">
                  <h2 className="text-xl font-light text-gray-800 mb-4">üìù Lei√∞beiningar</h2>
                  <ol className="text-gray-600 space-y-2 font-light">
                    <li>1. Hlusta√∞u √° samtali√∞ (ca. 3¬Ω m√≠n√∫tur)</li>
                    <li>2. √û√∫ getur hlusta√∞ oftar en einu sinni</li>
                    <li>3. Svara√∞u spurningunum eftir a√∞ √æ√∫ hefur hlusta√∞</li>
                  </ol>
                </div>

                {/* Audio player */}
                <div className="mb-8 p-6 bg-gray-50 rounded-lg">
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-2 font-light text-sm">
                      Hra√∞i:
                    </label>
                    <select
                      value={playbackSpeed}
                      onChange={(e) => setPlaybackSpeed(parseFloat(e.target.value))}
                      className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 font-light"
                    >
                      <option value="0.5">0.5x (h√¶gur)</option>
                      <option value="0.75">0.75x</option>
                      <option value="1">1x (venjulegur)</option>
                      <option value="1.25">1.25x</option>
                      <option value="1.5">1.5x (hra√∞ur)</option>
                    </select>
                  </div>
                  <audio ref={audioRef} src={AUDIO_FILE} preload="auto" />
                  <button
                    onClick={playAudio}
                    className="w-full bg-gray-800 text-white px-6 py-4 rounded-md hover:bg-gray-700 transition-colors font-light flex items-center justify-center gap-3"
                  >
                    <span className="text-2xl">üîä</span>
                    <span>Spila samtal</span>
                  </button>
                </div>

                <div className="pt-6 border-t border-gray-200">
                  <button
                    onClick={() => setStage('questions')}
                    className="bg-gray-800 text-white px-8 py-3 rounded-md hover:bg-gray-700 transition-colors font-light"
                  >
                    √Åfram √≠ spurningar ‚Üí
                  </button>
                </div>
              </section>
            </main>
          )}

          {stage === 'questions' && (
            <main className="max-w-4xl mx-auto px-6 mt-8">
              {/* Audio reminder */}
              <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <div className="flex items-start gap-3">
                  <span className="text-xl">üí°</span>
                  <div className="flex-1">
                    <p className="text-sm text-blue-800 font-light">
                      √û√∫ getur hlusta√∞ aftur √° samtali√∞ hven√¶r sem er me√∞ √æv√≠ a√∞ smella √° "üîä Spila aftur" hnapinn fyrir ne√∞an.
                    </p>
                  </div>
                </div>
              </div>

              {/* Audio player - compact version */}
              <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div className="flex items-center gap-4 flex-wrap">
                  <select
                    value={playbackSpeed}
                    onChange={(e) => setPlaybackSpeed(parseFloat(e.target.value))}
                    className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 font-light text-sm"
                  >
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1">1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                  </select>
                  <button
                    onClick={playAudio}
                    className="flex-1 bg-gray-800 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition-colors font-light flex items-center justify-center gap-2"
                  >
                    <span className="text-xl">üîä</span>
                    <span>Spila aftur</span>
                  </button>
                </div>
              </div>

              {/* True/False Questions */}
              <section className="bg-white rounded-lg shadow-sm p-8 mb-6">
                <h2 className="text-2xl font-light text-gray-800 mb-6">A. R√©tt e√∞a rangt?</h2>
                <div className="space-y-6">
                  {TRUE_FALSE_QUESTIONS.map((item, i) => (
                    <div key={i} className="pb-6 border-b border-gray-100 last:border-0">
                      <p className="text-gray-700 mb-3 font-light">{i + 1}. {item.q}</p>
                      <div className="flex gap-4 items-center flex-wrap">
                        <label className="flex items-center gap-2 cursor-pointer">
                          <input
                            type="radio"
                            name={`tf-${i}`}
                            checked={tfAnswers[i] === true}
                            onChange={() => {
                              const newA = [...tfAnswers];
                              newA[i] = true;
                              setTfAnswers(newA);
                            }}
                            className="w-4 h-4"
                          />
                          <span className="text-gray-600 font-light">R√©tt</span>
                        </label>
                        <label className="flex items-center gap-2 cursor-pointer">
                          <input
                            type="radio"
                            name={`tf-${i}`}
                            checked={tfAnswers[i] === false}
                            onChange={() => {
                              const newA = [...tfAnswers];
                              newA[i] = false;
                              setTfAnswers(newA);
                            }}
                            className="w-4 h-4"
                          />
                          <span className="text-gray-600 font-light">Rangt</span>
                        </label>
                        {tfFeedback[i] && (
                          <span className={`ml-4 text-sm ${tfFeedback[i].correct ? 'text-green-600' : 'text-red-600'}`}>
                            {tfFeedback[i].message}
                          </span>
                        )}
                      </div>
                    </div>
                  ))}
                </div>
                <div className="mt-6">
                  <button
                    onClick={handleTfSubmit}
                    className="bg-gray-800 text-white px-6 py-2 rounded-md hover:bg-gray-700 transition-colors font-light"
                  >
                    Athuga sv√∂r
                  </button>
                </div>
              </section>

              {/* Open Questions */}
              <section className="bg-white rounded-lg shadow-sm p-8">
                <h2 className="text-2xl font-light text-gray-800 mb-6">B. Svara√∞u spurningunum</h2>
                <div className="space-y-8">
                  {OPEN_QUESTIONS.map((q, i) => (
                    <div key={i}>
                      <label className="block text-gray-700 mb-2 font-light">{i + 3}. {q}</label>
                      <textarea
                        value={openAnswers[i]}
                        onChange={(e) => {
                          const newA = [...openAnswers];
                          newA[i] = e.target.value;
                          setOpenAnswers(newA);
                        }}
                        rows="3"
                        className="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 font-light"
                        placeholder="Skrifa√∞u svari√∞ √æitt h√©r..."
                      />
                      {openFeedback[i] && (
                        <div className={`mt-2 p-3 rounded-md ${openFeedback[i].correct ? 'bg-green-50 text-green-700' : 'bg-yellow-50 text-yellow-700'}`}>
                          <p className="text-sm font-light">{openFeedback[i].feedback}</p>
                        </div>
                      )}
                      <button
                        onClick={() => handleOpenSubmit(i)}
                        disabled={loading || !openAnswers[i].trim()}
                        className="mt-2 text-sm text-gray-600 hover:text-gray-800 underline disabled:opacity-50 disabled:cursor-not-allowed font-light"
                      >
                        {loading ? 'Athuga...' : 'Athuga svar'}
                      </button>
                    </div>
                  ))}
                </div>
                <div className="mt-8 pt-6 border-t border-gray-200">
                  <button
                    onClick={() => setStage('results')}
                    className="bg-gray-800 text-white px-8 py-3 rounded-md hover:bg-gray-700 transition-colors font-light"
                  >
                    Sj√° ni√∞urst√∂√∞ur
                  </button>
                </div>
              </section>
            </main>
          )}

          {stage === 'results' && (
            <main className="max-w-4xl mx-auto px-6 mt-8">
              <section className="bg-white rounded-lg shadow-sm p-8 text-center">
                <div className="text-6xl mb-4">üéâ</div>
                <h2 className="text-3xl font-light text-gray-800 mb-4">Vel gert!</h2>
                <div className="bg-gray-50 rounded-lg p-6 mb-6 inline-block">
                  <p className="text-gray-600 mb-2 font-light">√û√≠n einkunn:</p>
                  <p className="text-5xl font-light text-gray-800">{totalScore()}/5</p>
                </div>
                <p className="text-gray-600 mb-8 font-light">√û√∫ hefur kl√°ra√∞ √¶finguna!</p>
                <div className="flex gap-4 justify-center flex-wrap">
                  <button
                    onClick={() => {
                      setStage('listen');
                      setTfAnswers([null, null]);
                      setTfFeedback([null, null]);
                      setOpenAnswers(['', '', '']);
                      setOpenFeedback([null, null, null]);
                    }}
                    className="bg-gray-800 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition-colors font-light"
                  >
                    Byrja aftur
                  </button>
                  <button
                    onClick={() => window.history.back()}
                    className="bg-white text-gray-800 px-6 py-3 rounded-md border border-gray-300 hover:bg-gray-50 transition-colors font-light"
                  >
                    Til baka
                  </button>
                </div>
              </section>
            </main>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
