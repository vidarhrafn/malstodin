<!DOCTYPE html>
<html lang="is">
<head>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div id="root"></div>

        const Drekinn = () => {

                    { name: 'Franskar st√≥rar', price: 690 },

                    { name: 'Kj√∫klinganaggar', price: 890 }

                    { name: 'St√≥ra tilbo√∞i√∞', price: 3990 }

            useEffect(() => {

                // Get language feedback first
                try {
                    const feedbackPrompt = `√û√∫ ert √≠slenskukennari sem gefur stutt og hvetjandi endurgj√∂f √° m√°lfar.

D√¶mi um g√≥√∞ sv√∂r:
- "Fr√°b√¶rt m√°l! üëç"
- "Vel sagt! Bara sm√°munur: '√©g vil' frekar en '√©g vill'. üòä"

Svara√∞u BARA me√∞ endurgj√∂finni, engu √∂√∞ru.`;

                    const feedbackResponse = await fetch('/.netlify/functions/openai', {

                    if (feedbackData.content) {

                    }

                } catch (error) {

                }

VERKEFNI:
1. Hj√°lpa vi√∞skiptavinum a√∞ velja af matse√∞linum
2. Reikna heildarver√∞ p√∂ntunarinnar
3. Sta√∞festa p√∂ntunina √æegar vi√∞skiptavinur er tilb√∫inn
4. √ûegar p√∂ntun er sta√∞fest, seg√∞u N√ÅKV√ÜMLEGA: "P√ñNTUN_STA√êFEST"

T√ìNN: Vinalegur, afsl√∂ppu√∞, √≠slenskt m√°l. Nota√∞u emoji af og til. Vertu n√°tt√∫rulegur √≠ samtali.

Ekki nota bullet points nema be√∞i√∞ s√© um √æa√∞. Tala√∞u eins og vingjarnlegur starfsma√∞ur.`;

                    const response = await fetch('/.netlify/functions/openai', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: [
                                { role: 'system', content: systemPrompt },
                                ...conversationHistory.map(msg => ({
                                    role: msg.role,
                                    content: msg.content
                                })),
                                userMessage

                            max_tokens: 1000
                        })
                    });

                    const data = await response.json();
                    
                    if (data.content) {
                        setMessages(prev => [...prev, { role: 'assistant', content: data.content }]);

                        if (data.content.includes('P√ñNTUN_STA√êFEST')) {
                            setTimeout(() => {

                            }, 1000);
                        }
                    } else if (data.error) {
                        throw new Error(data.error);
                    }

                } catch (error) {
                    console.error('Error:', error);
                    setMessages(prev => [...prev, { 
                        role: 'assistant', 
                        content: `√öps, √æa√∞ kom upp villa: ${error.message}` 
                    }]);
                }

            };

            const handlePayment = () => {

                                            </div>
                                        ))}
                                    </div>

                                    <div>

                                        {menu.drykkir.map((item, idx) => (

                                                <span>{item.name}</span>

                            </div>

                                    <>

                                            {messages.map((msg, idx) => (
                                                <div

                                                >

                                                        {msg.content.replace('P√ñNTUN_STA√êFEST', '').trim()}
                                                    </div>
                                                </div>
                                            ))}

                                                    placeholder="Skrifa√∞u p√∂ntunina √æ√≠na..."

                                                    disabled={loading}
                                                />
                                                <button

                                                    disabled={loading || !input.trim()}
                                                    className="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                                >

                                                </button>
                                            </div>
                                        </div>
                                    </>
                                )}

                                {stage === 'payment' && (

                                                    {paymentStep === 'processing' && (

                                            <div className="bg-orange-100 rounded-lg p-6 mb-6">

                                                <p className="text-5xl font-bold text-orange-600">#{orderNumber}</p>
                                            </div>
                                            <p className="text-xl text-gray-600 mb-8">
                                                Vi√∞ l√°tum √æig vita √æegar p√∂ntunin er tilb√∫in!

                                            <button

        };

        ReactDOM.render(<Drekinn />, document.getElementById('root'));
    </script>
</body>
