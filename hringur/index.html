<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: none;
        }
        
        /* Lock to landscape */
        @media (orientation: portrait) {

                content: "üì± Sn√∫√∞u s√≠manum √≠ l√°r√©tt!";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #1e293b;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: bold;
                z-index: 10000;
            }
        }
        
        .screen {
            display: none;
            width: 100vw;
            height: 100vh;
        }
        
        .screen.active {
            display: flex;
        }
        
        /* UPPHAFSSKJ√ÅR */
        #welcome-screen {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .welcome-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1e40af;
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .player-inputs {
            margin-bottom: 20px;
        }
        
        .player-input {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-input label {
            font-size: 24px;
            width: 40px;
        }
        
        .player-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .player-input input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .player-count {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .player-count button {
            padding: 8px 16px;
            margin: 0 5px;
            border: 2px solid #3b82f6;
            background: white;
            color: #3b82f6;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .player-count button.active {
            background: #3b82f6;
            color: white;
        }
        
        .start-btn {
            width: 100%;
            padding: 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        /* SPILABOR√ê */
        #game-screen {
            flex-direction: row;
        }
        
        .left-panel {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .map-area {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .map-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }
        
        #map-image {
            width: 100%;
            height: auto;
            max-height: 85vh;
            display: block;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .location-marker {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #ef4444;
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        
        .location-marker.visited {
            background: #94a3b8;
            opacity: 0.6;
        }
        
        .location-marker.active {
            background: #fbbf24;
            box-shadow: 0 0 20px #fbbf24, 0 0 40px #fbbf24;
            animation: pulse-glow 0.5s ease-in-out;
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5);
                box-shadow: 0 0 30px #fbbf24, 0 0 60px #fbbf24;
            }
        }
        
        .player-piece {
            position: absolute;
            font-size: 36px;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease-in-out;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            z-index: 10;
        }
        
        .current-player {
            background: #3b82f6;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .current-player h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .current-player .player-name {
            font-size: 24px;
            font-weight: bold;
        }
        
        .dice-area {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .dice {
            font-size: 64px;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .roll-btn {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .roll-btn:hover:not(:disabled) {
            background: #2563eb;
        }
        
        .roll-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        
        .players-list {
            margin-top: auto;
        }
        
        .players-list h3 {
            margin-bottom: 10px;
            color: #1e293b;
        }
        
        .player-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin-bottom: 8px;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .player-status.active {
            background: #dbeafe;
            border: 2px solid #3b82f6;
        }
        
        .player-status .icon {
            font-size: 24px;
        }
        
        .player-status .position {
            margin-left: auto;
            font-weight: bold;
            color: #64748b;
        }
        
        /* SPURNINGASPJALD */
        .question-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .question-modal.active {
            display: flex;
        }
        
        .question-card {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .question-header {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .question-header h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .question-content {
            padding: 30px;
        }
        
        .location-image {

            height: 250px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
        }
        
        .location-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .story-text {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 16px;
            color: #1e293b;
        }
        
        .audio-controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .listen-btn {
            padding: 12px 24px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .listen-btn:hover {
            background: #7c3aed;
        }
        
        .listen-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        
        .question-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1e293b;
        }
        
        .answers {
            display: grid;
            gap: 12px;
        }
        
        .answer-btn {
            padding: 16px;
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;

        .answer-btn:hover:not(:disabled) {

            background: #eff6ff;
        }
        
        .answer-btn.correct {
            background: #d1fae5;
            border-color: #10b981;
        }
        
        .answer-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
        }
        
        .answer-btn:disabled {
            cursor: not-allowed;
        }
        
        .result-message {
            display: none;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .result-message.show {
            display: block;
        }
        
        .result-message.correct {
            background: #d1fae5;
            color: #065f46;
        }
        
        .result-message.wrong {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .continue-btn {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .continue-btn:hover {
            background: #2563eb;
        }
        
        /* SIGURSKJ√ÅR */
        #winner-screen {
            flex-direction: column;
            align-items: center;

            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .winner-card h1 {

            margin-bottom: 20px;
            color: #10b981;
        }
        
        .winner-icon {
            font-size: 120px;
            margin-bottom: 20px;
        }
        
        .winner-name {
            font-size: 36px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 30px;
        }
        
        .play-again-btn {
            padding: 16px 40px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .play-again-btn:hover {
            background: #2563eb;
        }
        
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
