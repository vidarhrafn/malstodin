<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kyn og fallbeygingar - M√°lst√∂√∞in</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const GenderEndingsExercise = () => {
      const [currentPart, setCurrentPart] = useState(1);
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [score, setScore] = useState(0);
      const [selectedAnswer, setSelectedAnswer] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);
      const [firstAttempt, setFirstAttempt] = useState(true);
      const [userAnswer, setUserAnswer] = useState('');
      const [isComplete, setIsComplete] = useState(false);

      const genderQuestions = [
        { word: 'kona', gender: 'kvk' },
        { word: 'penni', gender: 'kk' },
        { word: 'd√∫kur', gender: 'kk' },
        { word: 'gaffall', gender: 'kk' },
        { word: 'taska', gender: 'kvk' },
        { word: 'kennari', gender: 'kk' },
        { word: 'hestur', gender: 'kk' },
        { word: 'st√≥ll', gender: 'kk' },
        { word: 'peysa', gender: 'kvk' },
        { word: 'lampi', gender: 'kk' }
      ];

      const declensionQuestions = [
        { nom: 'penni', acc: 'penna' },
        { nom: 'hestur', acc: 'hest' },
        { nom: 'gaffall', acc: 'gaffal' },
        { nom: 'stelpa', acc: 'stelpu' },
        { nom: 'sk√≥li', acc: 'sk√≥la' },
        { nom: 'str√°kur', acc: 'str√°k' },
        { nom: 'b√≠ll', acc: 'b√≠l' },
        { nom: 'kona', acc: 'konu' },
        { nom: 'kennari', acc: 'kennara' },
        { nom: 'st√≥ll', acc: 'st√≥l' }
      ];

      const handleGenderSelect = (gender) => {
        setSelectedAnswer(gender);
        setShowFeedback(true);
        
        const isCorrect = gender === genderQuestions[currentQuestion].gender;
        
        if (isCorrect) {
          if (firstAttempt) {
            setScore(score + 1);
          }
          
          setTimeout(() => {
            if (currentQuestion < genderQuestions.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setSelectedAnswer(null);
              setShowFeedback(false);
              setFirstAttempt(true);
            } else {
              setCurrentPart(2);
              setCurrentQuestion(0);
              setSelectedAnswer(null);
              setShowFeedback(false);
              setFirstAttempt(true);
            }
          }, 1500);
        } else {
          if (firstAttempt) {
            setFirstAttempt(false);
            setTimeout(() => {
              setSelectedAnswer(null);
              setShowFeedback(false);
            }, 2000);
          } else {
            setTimeout(() => {
              if (currentQuestion < genderQuestions.length - 1) {
                setCurrentQuestion(currentQuestion + 1);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setFirstAttempt(true);
              } else {
                setCurrentPart(2);
                setCurrentQuestion(0);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setFirstAttempt(true);
              }
            }, 2000);
          }
        }
      };

      const handleDeclensionSubmit = () => {
        if (!userAnswer.trim()) return;

        setShowFeedback(true);
        const isCorrect = userAnswer.toLowerCase().trim() === declensionQuestions[currentQuestion].acc.toLowerCase();
        
        if (isCorrect) {
          if (firstAttempt) {
            setScore(score + 1);
          }
          
          setTimeout(() => {
            if (currentQuestion < declensionQuestions.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setUserAnswer('');
              setShowFeedback(false);
              setFirstAttempt(true);
            } else {
              setIsComplete(true);
            }
          }, 1500);
        } else {
          if (firstAttempt) {
            setFirstAttempt(false);
            setTimeout(() => {
              setUserAnswer('');
              setShowFeedback(false);
            }, 2000);
          } else {
            setTimeout(() => {
              if (currentQuestion < declensionQuestions.length - 1) {
                setCurrentQuestion(currentQuestion + 1);
                setUserAnswer('');
                setShowFeedback(false);
                setFirstAttempt(true);
              } else {
                setIsComplete(true);
              }
            }, 2000);
          }
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !showFeedback) {
          handleDeclensionSubmit();
        }
      };

      const resetExercise = () => {
        setCurrentPart(1);
        setCurrentQuestion(0);
        setScore(0);
        setSelectedAnswer(null);
        setShowFeedback(false);
        setFirstAttempt(true);
        setUserAnswer('');
        setIsComplete(false);
      };

      const totalQuestions = genderQuestions.length + declensionQuestions.length;
      const percentage = Math.round((score / totalQuestions) * 100);

      if (isComplete) {
        return (
          <div className="min-h-screen pb-12">
            <header className="bg-white shadow-sm border-b border-gray-200">
              <div className="max-w-4xl mx-auto px-6 py-8">
                <button 
                  onClick={() => window.history.back()} 
                  className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
                >
                  ‚Üê Til baka
                </button>
                <h1 className="text-3xl font-light text-gray-800 mb-2">Kyn og fallbeygingar</h1>
                <p className="text-gray-500 text-sm font-light">Endingar: -a, -i, -ur, -ll ¬∑ A1-A2</p>
              </div>
            </header>

            <main className="max-w-4xl mx-auto px-6 mt-8">
              <div className="bg-white rounded-lg shadow-xl p-12 text-center">
                <div className="text-6xl mb-6">üéâ</div>
                <h2 className="text-3xl font-light text-gray-800 mb-4">Vel gert!</h2>
                <div className="text-7xl font-bold text-blue-600 mb-6">
                  {percentage}%
                </div>
                <p className="text-xl text-gray-600 font-light mb-8">
                  √û√∫ f√©kkst <span className="font-normal">{score}</span> af <span className="font-normal">{totalQuestions}</span> r√©tt
                </p>
                <button
                  onClick={resetExercise}
                  className="bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-normal hover:bg-blue-700 transition-colors shadow-lg"
                >
                  üîÑ Pr√≥fa aftur
                </button>
              </div>
            </main>
          </div>
        );
      }

      if (currentPart === 1) {
        const currentQ = genderQuestions[currentQuestion];
        const progress = ((currentQuestion + 1) / genderQuestions.length) * 100;
        
        return (
          <div className="min-h-screen pb-12">
            <header className="bg-white shadow-sm border-b border-gray-200">
              <div className="max-w-4xl mx-auto px-6 py-8">
                <button 
                  onClick={() => window.history.back()} 
                  className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
                >
                  ‚Üê Til baka
                </button>
                <h1 className="text-3xl font-light text-gray-800 mb-2">Kyn og fallbeygingar</h1>
                <p className="text-gray-500 text-sm font-light">Hluti 1: Hva√∞ er kyni√∞? ¬∑ {currentQuestion + 1} / {genderQuestions.length}</p>
              </div>
            </header>

            <main className="max-w-4xl mx-auto px-6 mt-8">
              <div className="bg-white rounded-lg shadow-xl p-8">
                
                <div className="mb-8">
                  <div className="w-full bg-gray-200 rounded-full h-3">
                    <div 
                      className="bg-blue-600 h-3 rounded-full transition-all duration-300"
                      style={{ width: `${progress}%` }}
                    />
                  </div>
                </div>

                <div className="text-center mb-12">
                  <div className="text-7xl font-bold text-gray-800 mb-8">
                    {currentQ.word}
                  </div>
                </div>

                {showFeedback && (
                  <div className={`mb-8 p-6 rounded-lg text-center text-xl font-normal border-2 ${
                    selectedAnswer === currentQ.gender
                      ? 'bg-green-100 text-green-800 border-green-300'
                      : 'bg-red-100 text-red-800 border-red-300'
                  }`}>
                    {selectedAnswer === currentQ.gender ? (
                      <span>‚úÖ R√©tt!</span>
                    ) : (
                      <span>‚ùå Rangt - r√©tt svar: {currentQ.gender}</span>
                    )}
                  </div>
                )}

                <div className="grid grid-cols-3 gap-6 max-w-2xl mx-auto">
                  {['kk', 'kvk', 'hk'].map((gender) => {
                    const isSelected = selectedAnswer === gender;
                    const isCorrect = gender === currentQ.gender;
                    const showResult = showFeedback && isSelected;
                    
                    let buttonClass = "p-8 text-2xl font-normal rounded-lg transition-all border-2 ";
                    
                    if (showResult) {
                      buttonClass += isCorrect 
                        ? "bg-green-100 text-green-800 border-green-400" 
                        : "bg-red-100 text-red-800 border-red-400";
                    } else {
                      buttonClass += "bg-gray-50 hover:bg-gray-100 text-gray-800 border-gray-300 hover:border-gray-400";
                    }

                    return (
                      <button
                        key={gender}
                        onClick={() => !showFeedback && handleGenderSelect(gender)}
                        disabled={showFeedback}
                        className={buttonClass}
                      >
                        {gender}
                      </button>
                    );
                  })}
                </div>
              </div>
            </main>
          </div>
        );
      }

      const currentQ = declensionQuestions[currentQuestion];
      const isCorrect = userAnswer.toLowerCase().trim() === currentQ.acc.toLowerCase();
      const progress = ((currentQuestion + 1) / declensionQuestions.length) * 100;
      
      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button 
                onClick={() => window.history.back()} 
                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
              >
                ‚Üê Til baka
              </button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Kyn og fallbeygingar</h1>
              <p className="text-gray-500 text-sm font-light">Hluti 2: Fallbeyg√∞u or√∞i√∞ ¬∑ {currentQuestion + 1} / {declensionQuestions.length}</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8">
            <div className="bg-white rounded-lg shadow-xl p-8">
              
              <div className="mb-8">
                <div className="w-full bg-gray-200 rounded-full h-3">
                  <div 
                    className="bg-blue-600 h-3 rounded-full transition-all duration-300"
                    style={{ width: `${progress}%` }}
                  />
                </div>
              </div>

              <div className="max-w-2xl mx-auto">
                <div className="text-center mb-12">
                  <p className="text-3xl text-gray-700 font-light mb-6">
                    √ûetta er <span className="font-normal text-gray-900">{currentQ.nom}</span>
                  </p>
                  <p className="text-2xl text-gray-500 mb-6">‚Üì</p>
                  <p className="text-3xl text-gray-700 font-light">
                    √âg √° <span className="font-normal text-gray-900">________</span>
                  </p>
                </div>

                {!showFeedback ? (
                  <div className="flex gap-4">
                    <input
                      type="text"
                      value={userAnswer}
                      onChange={(e) => setUserAnswer(e.target.value)}
                      onKeyPress={handleKeyPress}
                      placeholder="Skrifa√∞u svari√∞ h√©r..."
                      className="flex-1 p-4 text-xl border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none font-light"
                      autoFocus
                    />
                    <button
                      onClick={handleDeclensionSubmit}
                      disabled={!userAnswer.trim()}
                      className="px-8 py-4 bg-blue-600 text-white text-xl font-normal rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                    >
                      Athuga
                    </button>
                  </div>
                ) : (
                  <div className={`p-6 rounded-lg text-center text-xl font-normal border-2 ${
                    isCorrect 
                      ? 'bg-green-100 text-green-800 border-green-300' 
                      : 'bg-red-100 text-red-800 border-red-300'
                  }`}>
                    {isCorrect ? (
                      <span>‚úÖ R√©tt!</span>
                    ) : (
                      <span>‚ùå Rangt - r√©tt svar: {currentQ.acc}</span>
                    )}
                  </div>
                )}
              </div>
            </div>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<GenderEndingsExercise />);
  </script>
</body>
</html>
