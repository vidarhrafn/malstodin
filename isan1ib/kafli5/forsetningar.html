<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sta√∞arforsetningar - M√°lst√∂√∞in</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const PrepositionsExercise = () => {
      const [currentPart, setCurrentPart] = useState(1);
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [score, setScore] = useState(0);
      const [selectedAnswer, setSelectedAnswer] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);
      const [firstAttempt, setFirstAttempt] = useState(true);
      const [userAnswer, setUserAnswer] = useState('');
      const [isComplete, setIsComplete] = useState(false);
      const [shuffledPart1, setShuffledPart1] = useState([]);

      const part1QuestionsOriginal = [
        // Stofa - 6 spurningar
        { 
          sentence: 'Taska er ______ bor√∞', 
          correct: 'fyrir framan', 
          options: ['fyrir framan', '√°', '√≠', 'undir'],
          image: 'stofa.png'
        },
        { 
          sentence: 'Bl√≥mavasi er ______ bor√∞i', 
          correct: '√°', 
          options: ['√°', '√≠', 'undir', 'vi√∞ hli√∞ina √°'],
          image: 'stofa.png'
        },
        { 
          sentence: 'Sk√°pur er ______ st√≥l', 
          correct: 'fyrir aftan', 
          options: ['fyrir aftan', 'vi√∞ hli√∞ina √°', '√°', 'undir'],
          image: 'stofa.png'
        },
        { 
          sentence: 'Penni er ______ t√∂lvu og bl√≥mavasa', 
          correct: '√° milli', 
          options: ['√° milli', 'vi√∞ hli√∞ina √°', '√°', 'undir'],
          image: 'stofa.png'
        },
        { 
          sentence: 'Teppi er ______ bor√∞i', 
          correct: 'undir', 
          options: ['undir', 'fyrir aftan', '√≠', 'vi√∞ hli√∞ina √°'],
          image: 'stofa.png'
        },
        { 
          sentence: 'Lampi er ______ s√≥fa', 
          correct: 'vi√∞ hli√∞ina √°', 
          options: ['vi√∞ hli√∞ina √°', '√°', 'undir', 'fyrir framan'],
          image: 'stofa.png'
        },
        // Eldh√∫s - 4 spurningar
        { 
          sentence: 'Hn√≠fur og gaffall eru ______ eldav√©lar og vasks', 
          correct: '√° milli', 
          options: ['√° milli', '√°', '√≠', 'vi√∞ hli√∞ina √°'],
          image: 'eldhus.png'
        },
        { 
          sentence: 'Bursti er ______ eldav√©l', 
          correct: 'vi√∞ hli√∞ina √°', 
          options: ['vi√∞ hli√∞ina √°', '√°', '√≠', 'undir'],
          image: 'eldhus.png'
        },
        { 
          sentence: 'S√°pa er ______ sk√°p', 
          correct: 'undir', 
          options: ['undir', '√°', '√≠', 'fyrir framan'],
          image: 'eldhus.png'
        },
        { 
          sentence: 'Vatn er ______ potti', 
          correct: '√≠', 
          options: ['√≠', '√°', 'undir', 'vi√∞ hli√∞ina √°'],
          image: 'eldhus.png'
        }
      ];

      const part2Questions = [
        { 
          sentence: 'Pottur er ______ vaski', 
          correct: '√≠',
          image: 'eldhus.png'
        },
        { 
          sentence: 'Panna er ______ eldav√©l', 
          correct: '√°',
          image: 'eldhus.png'
        }
      ];

      const shuffleArray = (array) => {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
      };

      useEffect(() => {
        const shuffled = part1QuestionsOriginal.map(q => ({
          ...q,
          options: shuffleArray(q.options)
        }));
        setShuffledPart1(shuffled);
      }, []);

      const handleAnswerSelect = (answer) => {
        setSelectedAnswer(answer);
        setShowFeedback(true);
        
        const isCorrect = answer === shuffledPart1[currentQuestion].correct;
        
        if (isCorrect) {
          if (firstAttempt) {
            setScore(score + 1);
          }
          
          setTimeout(() => {
            if (currentQuestion < shuffledPart1.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setSelectedAnswer(null);
              setShowFeedback(false);
              setFirstAttempt(true);
            } else {
              setCurrentPart(2);
              setCurrentQuestion(0);
              setSelectedAnswer(null);
              setShowFeedback(false);
              setFirstAttempt(true);
            }
          }, 1500);
        } else {
          if (firstAttempt) {
            setFirstAttempt(false);
            setTimeout(() => {
              setSelectedAnswer(null);
              setShowFeedback(false);
            }, 1500);
          } else {
            setTimeout(() => {
              if (currentQuestion < shuffledPart1.length - 1) {
                setCurrentQuestion(currentQuestion + 1);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setFirstAttempt(true);
              } else {
                setCurrentPart(2);
                setCurrentQuestion(0);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setFirstAttempt(true);
              }
            }, 2000);
          }
        }
      };

      const handleWritingSubmit = () => {
        if (!userAnswer.trim()) return;

        setShowFeedback(true);
        const isCorrect = userAnswer.toLowerCase().trim() === part2Questions[currentQuestion].correct.toLowerCase();
        
        if (isCorrect) {
          if (firstAttempt) {
            setScore(score + 1);
          }
          
          setTimeout(() => {
            if (currentQuestion < part2Questions.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setUserAnswer('');
              setShowFeedback(false);
              setFirstAttempt(true);
            } else {
              setIsComplete(true);
            }
          }, 1500);
        } else {
          if (firstAttempt) {
            setFirstAttempt(false);
            setTimeout(() => {
              setUserAnswer('');
              setShowFeedback(false);
            }, 1500);
          } else {
            setTimeout(() => {
              if (currentQuestion < part2Questions.length - 1) {
                setCurrentQuestion(currentQuestion + 1);
                setUserAnswer('');
                setShowFeedback(false);
                setFirstAttempt(true);
              } else {
                setIsComplete(true);
              }
            }, 2000);
          }
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !showFeedback) {
          handleWritingSubmit();
        }
      };

      const resetExercise = () => {
        const shuffled = part1QuestionsOriginal.map(q => ({
          ...q,
          options: shuffleArray(q.options)
        }));
        setShuffledPart1(shuffled);
        setCurrentPart(1);
        setCurrentQuestion(0);
        setScore(0);
        setSelectedAnswer(null);
        setShowFeedback(false);
        setFirstAttempt(true);
        setUserAnswer('');
        setIsComplete(false);
      };

      if (shuffledPart1.length === 0) {
        return <div className="min-h-screen flex items-center justify-center">
          <div className="text-2xl text-gray-600">Hle√∞...</div>
        </div>;
      }

      const totalQuestions = shuffledPart1.length + part2Questions.length;
      const percentage = Math.round((score / totalQuestions) * 100);

      if (isComplete) {
        return (
          <div className="min-h-screen pb-12">
            <header className="bg-white shadow-sm border-b border-gray-200">
              <div className="max-w-4xl mx-auto px-6 py-8">
                <button 
                  onClick={() => window.history.back()} 
                  className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
                >
                  ‚Üê Til baka
                </button>
                <h1 className="text-3xl font-light text-gray-800 mb-2">Sta√∞arforsetningar</h1>
                <p className="text-gray-500 text-sm font-light">Kafli 4 ¬∑ A1-A2</p>
              </div>
            </header>

            <main className="max-w-4xl mx-auto px-6 mt-8">
              <div className="bg-white rounded-lg shadow-xl p-12 text-center">
                <div className="text-6xl mb-6">üéâ</div>
                <h2 className="text-3xl font-light text-gray-800 mb-4">Vel gert!</h2>
                <div className="text-7xl font-bold text-blue-600 mb-6">
                  {percentage}%
                </div>
                <p className="text-xl text-gray-600 font-light mb-8">
                  √û√∫ f√©kkst <span className="font-normal">{score}</span> af <span className="font-normal">{totalQuestions}</span> r√©tt
                </p>
                <button
                  onClick={resetExercise}
                  className="bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-normal hover:bg-blue-700 transition-colors shadow-lg"
                >
                  üîÑ Pr√≥fa aftur
                </button>
              </div>
            </main>
          </div>
        );
      }

      if (currentPart === 1) {
        const currentQ = shuffledPart1[currentQuestion];
        const progress = ((currentQuestion + 1) / shuffledPart1.length) * 100;
        const isCorrect = selectedAnswer === currentQ.correct;
        
        return (
          <div className="min-h-screen pb-12">
            <header className="bg-white shadow-sm border-b border-gray-200">
              <div className="max-w-4xl mx-auto px-6 py-8">
                <button 
                  onClick={() => window.history.back()} 
                  className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
                >
                  ‚Üê Til baka
                </button>
                <h1 className="text-3xl font-light text-gray-800 mb-2">Sta√∞arforsetningar</h1>
                <p className="text-gray-500 text-sm font-light">Hluti 1: Veldu r√©tta forsetninguna ¬∑ {currentQuestion + 1} / {shuffledPart1.length}</p>
              </div>
            </header>

            <main className="max-w-4xl mx-auto px-6 mt-8">
              <div className="bg-white rounded-lg shadow-xl p-4 sm:p-8">
                
                <div className="mb-6">
                  <div className="w-full bg-gray-200 rounded-full h-3">
                    <div 
                      className="bg-blue-600 h-3 rounded-full transition-all duration-300"
                      style={{ width: `${progress}%` }}
                    />
                  </div>
                </div>

                <div className="mb-6">
                  <img 
                    src={`../media/${currentQ.image}`} 
                    alt="Myndir √∫r kafla 4" 
                    className="w-full max-w-2xl mx-auto rounded-lg shadow-md"
                  />
                </div>

                <div className="text-center mb-8">
                  <p className="text-2xl sm:text-3xl text-gray-800 font-light">
                    {currentQ.sentence}
                  </p>
                </div>

                {showFeedback && (
                  <div className={`mb-6 p-4 sm:p-6 rounded-lg text-center text-lg sm:text-xl font-normal border-2 ${
                    isCorrect
                      ? 'bg-green-100 text-green-800 border-green-300'
                      : 'bg-red-100 text-red-800 border-red-300'
                  }`}>
                    {isCorrect ? (
                      <span>‚úÖ R√©tt!</span>
                    ) : firstAttempt ? (
                      <span>‚ùå Ekki r√©tt - reyndu aftur</span>
                    ) : (
                      <span>‚ùå Rangt - r√©tt svar: {currentQ.correct}</span>
                    )}
                  </div>
                )}

                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4 max-w-2xl mx-auto">
                  {currentQ.options.map((option, index) => {
                    const isSelected = selectedAnswer === option;
                    const showResult = showFeedback && isSelected;
                    
                    let buttonClass = "p-4 sm:p-6 text-lg sm:text-xl font-light text-center rounded-lg transition-all border-2 ";
                    
                    if (showResult) {
                      buttonClass += isCorrect 
                        ? "bg-green-100 text-green-800 border-green-400" 
                        : "bg-red-100 text-red-800 border-red-400";
                    } else {
                      buttonClass += "bg-gray-50 hover:bg-gray-100 text-gray-800 border-gray-300 hover:border-gray-400";
                    }

                    return (
                      <button
                        key={index}
                        onClick={() => !showFeedback && handleAnswerSelect(option)}
                        disabled={showFeedback}
                        className={buttonClass}
                      >
                        {option}
                      </button>
                    );
                  })}
                </div>
              </div>
            </main>
          </div>
        );
      }

      const currentQ = part2Questions[currentQuestion];
      const isCorrect = userAnswer.toLowerCase().trim() === currentQ.correct.toLowerCase();
      const progress = ((currentQuestion + 1) / part2Questions.length) * 100;
      
      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button 
                onClick={() => window.history.back()} 
                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
              >
                ‚Üê Til baka
              </button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Sta√∞arforsetningar</h1>
              <p className="text-gray-500 text-sm font-light">Hluti 2: Skrifa√∞u forsetninguna ¬∑ {currentQuestion + 1} / {part2Questions.length}</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8">
            <div className="bg-white rounded-lg shadow-xl p-4 sm:p-8">
              
              <div className="mb-6">
                <div className="w-full bg-gray-200 rounded-full h-3">
                  <div 
                    className="bg-blue-600 h-3 rounded-full transition-all duration-300"
                    style={{ width: `${progress}%` }}
                  />
                </div>
              </div>

              <div className="mb-6">
                <img 
                  src={`../media/${currentQ.image}`} 
                  alt="Myndir √∫r kafla 4" 
                  className="w-full max-w-2xl mx-auto rounded-lg shadow-md"
                />
              </div>

              <div className="max-w-2xl mx-auto">
                <div className="text-center mb-8">
                  <p className="text-2xl sm:text-3xl text-gray-800 font-light">
                    {currentQ.sentence}
                  </p>
                </div>

                {!showFeedback ? (
                  <div className="flex flex-col sm:flex-row gap-3 sm:gap-4">
                    <input
                      type="text"
                      value={userAnswer}
                      onChange={(e) => setUserAnswer(e.target.value)}
                      onKeyPress={handleKeyPress}
                      placeholder="Skrifa√∞u forsetninguna h√©r..."
                      className="flex-1 p-4 text-lg sm:text-xl border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none font-light"
                      autoFocus
                    />
                    <button
                      onClick={handleWritingSubmit}
                      disabled={!userAnswer.trim()}
                      className="px-6 sm:px-8 py-4 bg-blue-600 text-white text-lg sm:text-xl font-normal rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                    >
                      Athuga
                    </button>
                  </div>
                ) : (
                  <div className={`p-4 sm:p-6 rounded-lg text-center text-lg sm:text-xl font-normal border-2 ${
                    isCorrect 
                      ? 'bg-green-100 text-green-800 border-green-300' 
                      : 'bg-red-100 text-red-800 border-red-300'
                  }`}>
                    {isCorrect ? (
                      <span>‚úÖ R√©tt!</span>
                    ) : firstAttempt ? (
                      <span>‚ùå Ekki r√©tt - reyndu aftur</span>
                    ) : (
                      <span>‚ùå Rangt - r√©tt svar: {currentQ.correct}</span>
                    )}
                  </div>
                )}
              </div>
            </div>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<PrepositionsExercise />);
  </script>
</body>
</html>
