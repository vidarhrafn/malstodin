<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Or√∞apr√≥f - Kafli 4 - M√°lst√∂√∞in</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const VocabularyQuiz = () => {
      const [questions, setQuestions] = useState([]);
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [score, setScore] = useState(0);
      const [selectedAnswer, setSelectedAnswer] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);
      const [firstAttempt, setFirstAttempt] = useState(true);
      const [isComplete, setIsComplete] = useState(false);

      const originalQuestions = [
        {
          word: 'vaskur',
          correct: '√ævo hendur',
          options: ['√ævo hendur', 'elda mat', 'geyma mat', 'sofa √≠']
        },
        {
          word: '√≠ssk√°pur',
          correct: 'geyma mat',
          options: ['geyma mat', 'elda mat', '√ævo sig', 'horfa √° sj√≥nvarp']
        },
        {
          word: 'eldav√©l',
          correct: 'elda mat',
          options: ['elda mat', '√ævo f√∂t', 'geyma mat', 'sofa']
        },
        {
          word: 'sturta',
          correct: '√ævo sig',
          options: ['√ævo sig', 'elda mat', 'sofa √≠', 'lesa b√¶kur']
        },
        {
          word: 'r√∫m',
          correct: 'sofa √≠',
          options: ['sofa √≠', 'elda mat', '√ævo sig', 'geyma mat']
        },
        {
          word: 'lampi',
          correct: 'gefa lj√≥s',
          options: ['gefa lj√≥s', 'elda mat', 'geyma mat', 'sofa √≠']
        },
        {
          word: 'spegill',
          correct: 'sj√° sig √≠',
          options: ['sj√° sig √≠', 'elda mat', 'geyma b√¶kur', 'sofa √≠']
        },
        {
          word: 'bor√∞',
          correct: 'bor√∞a vi√∞',
          options: ['bor√∞a vi√∞', 'sofa √≠', '√ævo sig', 'geyma f√∂t']
        },
        {
          word: 'kl√≥sett',
          correct: 'fara √° salerni',
          options: ['fara √° salerni', 'elda mat', 'sofa √≠', 'lesa b√¶kur']
        },
        {
          word: 's√≥fi',
          correct: 'sitja √≠',
          options: ['sitja √≠', 'elda mat', 'geyma mat', '√ævo sig']
        }
      ];

      const shuffleArray = (array) => {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
      };

      useEffect(() => {
        const shuffledQuestions = shuffleArray(originalQuestions).map(q => ({
          ...q,
          options: shuffleArray(q.options)
        }));
        setQuestions(shuffledQuestions);
      }, []);

      const handleAnswerSelect = (answer) => {
        setSelectedAnswer(answer);
        setShowFeedback(true);
        
        const isCorrect = answer === questions[currentQuestion].correct;
        
        if (isCorrect) {
          if (firstAttempt) {
            setScore(score + 1);
          }
          
          setTimeout(() => {
            if (currentQuestion < questions.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setSelectedAnswer(null);
              setShowFeedback(false);
              setFirstAttempt(true);
            } else {
              setIsComplete(true);
            }
          }, 1500);
        } else {
          if (firstAttempt) {
            setFirstAttempt(false);
            setTimeout(() => {
              setSelectedAnswer(null);
              setShowFeedback(false);
            }, 1500);
          } else {
            setTimeout(() => {
              if (currentQuestion < questions.length - 1) {
                setCurrentQuestion(currentQuestion + 1);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setFirstAttempt(true);
              } else {
                setIsComplete(true);
              }
            }, 2000);
          }
        }
      };

      const resetQuiz = () => {
        const shuffledQuestions = shuffleArray(originalQuestions).map(q => ({
          ...q,
          options: shuffleArray(q.options)
        }));
        setQuestions(shuffledQuestions);
        setCurrentQuestion(0);
        setScore(0);
        setSelectedAnswer(null);
        setShowFeedback(false);
        setFirstAttempt(true);
        setIsComplete(false);
      };

      if (questions.length === 0) {
        return <div className="min-h-screen flex items-center justify-center">
          <div className="text-2xl text-gray-600">Hle√∞...</div>
        </div>;
      }

      const percentage = Math.round((score / questions.length) * 100);

      if (isComplete) {
        return (
          <div className="min-h-screen pb-12">
            <header className="bg-white shadow-sm border-b border-gray-200">
              <div className="max-w-4xl mx-auto px-6 py-8">
                <button 
                  onClick={() => window.history.back()} 
                  className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
                >
                  ‚Üê Til baka
                </button>
                <h1 className="text-3xl font-light text-gray-800 mb-2">Or√∞apr√≥f - Kafli 4</h1>
                <p className="text-gray-500 text-sm font-light">Heimili√∞ ¬∑ A1-A2</p>
              </div>
            </header>

            <main className="max-w-4xl mx-auto px-6 mt-8">
              <div className="bg-white rounded-lg shadow-xl p-12 text-center">
                <div className="text-6xl mb-6">üéâ</div>
                <h2 className="text-3xl font-light text-gray-800 mb-4">Vel gert!</h2>
                <div className="text-7xl font-bold text-blue-600 mb-6">
                  {percentage}%
                </div>
                <p className="text-xl text-gray-600 font-light mb-8">
                  √û√∫ f√©kkst <span className="font-normal">{score}</span> af <span className="font-normal">{questions.length}</span> r√©tt
                </p>
                <button
                  onClick={resetQuiz}
                  className="bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-normal hover:bg-blue-700 transition-colors shadow-lg"
                >
                  üîÑ Pr√≥fa aftur
                </button>
              </div>
            </main>
          </div>
        );
      }

      const currentQ = questions[currentQuestion];
      const progress = ((currentQuestion + 1) / questions.length) * 100;
      const isCorrect = selectedAnswer === currentQ.correct;

      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button 
                onClick={() => window.history.back()} 
                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
              >
                ‚Üê Til baka
              </button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Or√∞apr√≥f - Kafli 4</h1>
              <p className="text-gray-500 text-sm font-light">Spurning {currentQuestion + 1} af {questions.length}</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8">
            <div className="bg-white rounded-lg shadow-xl p-8">
              
              <div className="mb-8">
                <div className="w-full bg-gray-200 rounded-full h-3">
                  <div 
                    className="bg-blue-600 h-3 rounded-full transition-all duration-300"
                    style={{ width: `${progress}%` }}
                  />
                </div>
              </div>

              <div className="text-center mb-12">
                <div className="text-5xl font-bold text-gray-800 mb-6">
                  {currentQ.word}
                </div>
                <p className="text-3xl text-gray-600 font-light">
                  ... til a√∞
                </p>
              </div>

              {showFeedback && (
                <div className={`mb-8 p-6 rounded-lg text-center text-xl font-normal border-2 ${
                  isCorrect
                    ? 'bg-green-100 text-green-800 border-green-300'
                    : 'bg-red-100 text-red-800 border-red-300'
                }`}>
                  {isCorrect ? (
                    <span>‚úÖ R√©tt!</span>
                  ) : firstAttempt ? (
                    <span>‚ùå Ekki r√©tt - reyndu aftur</span>
                  ) : (
                    <span>‚ùå Rangt - r√©tt svar: {currentQ.correct}</span>
                  )}
                </div>
              )}

              <div className="grid grid-cols-1 gap-4 max-w-2xl mx-auto">
                {currentQ.options.map((option, index) => {
                  const isSelected = selectedAnswer === option;
                  const isCorrectOption = option === currentQ.correct;
                  const showResult = showFeedback && isSelected;
                  
                  let buttonClass = "p-6 text-xl font-light text-center rounded-lg transition-all border-2 ";
                  
                  if (showResult) {
                    buttonClass += isCorrectOption 
                      ? "bg-green-100 text-green-800 border-green-400" 
                      : "bg-red-100 text-red-800 border-red-400";
                  } else {
                    buttonClass += "bg-gray-50 hover:bg-gray-100 text-gray-800 border-gray-300 hover:border-gray-400";
                  }

                  return (
                    <button
                      key={index}
                      onClick={() => !showFeedback && handleAnswerSelect(option)}
                      disabled={showFeedback}
                      className={buttonClass}
                    >
                      {option}
                    </button>
                  );
                })}
              </div>
            </div>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<VocabularyQuiz />);
  </script>
</body>
</html>
