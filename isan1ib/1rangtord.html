              <div className="flex justify-between items-center">
                <span className="text-gray-600 font-light">
                  Spurning {currentQuestion + 1} af {shuffledQuestions.length}
                </span>
                <span className="text-gray-600 font-light">
                  Stig: <span className="font-normal text-blue-600">{score}</span>
                </span>
              </div>
              <div className="w-full bg-gray-200 rounded-full h-2 mt-3">
                <div 
                  className="bg-blue-600 h-2 rounded-full transition-all duration-500"
                  style={{ width: `${((currentQuestion + 1) / shuffledQuestions.length) * 100}%` }}
                ></div>
              </div>
            </div>

            {/* Instructions */}
            {currentQuestion === 0 && !showResult && (
              <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-6 mb-6">
                <h2 className="text-xl font-normal text-gray-800 mb-3">üìù Lei√∞beiningar</h2>
                <ul className="space-y-2 text-gray-700 font-light">
                  <li>‚Ä¢ Lestu or√∞in fj√∂gur</li>
                  <li>‚Ä¢ √ûrj√∫ or√∞ passa saman</li>
                  <li>‚Ä¢ Eitt or√∞ passar EKKI</li>
                  <li>‚Ä¢ Smelltu √° or√∞i√∞ sem passar ekki!</li>
                </ul>
              </div>
            )}

            {/* Question Card */}
            <div className="bg-white rounded-lg shadow-xl p-8 mb-6">
              
              {/* Difficulty Badge */}
              <div className="flex justify-center mb-6">
                <span className={`inline-block px-4 py-2 rounded-full text-sm font-normal border-2 ${getDifficultyColor(question.difficulty)}`}>
                  {getDifficultyText(question.difficulty)}
                </span>
              </div>

              {/* Question */}
              <h2 className="text-2xl font-normal text-gray-800 text-center mb-8">
                Hva√∞a or√∞ passar <span className="text-red-600 font-bold">EKKI</span> vi√∞ hin?
              </h2>

              {/* Category hint (after first attempt) */}
              {showResult && (
                <div className="text-center mb-6">
                  <p className="text-gray-600 font-light">
                    <span className="font-normal">Flokkur:</span> {question.category}
                  </p>
                </div>
              )}

              {/* Words */}
              <div className="grid grid-cols-2 gap-6 max-w-2xl mx-auto mb-8">
                {question.words.map((word, index) => {
                  let className = "word-card bg-white border-4 border-gray-300 rounded-2xl p-8 text-center";
                  
                  if (selectedWord === word && !showResult) {
                    className = "word-card selected border-4 rounded-2xl p-8 text-center";
                  }
                  
                  if (showResult) {
                    if (word === question.wrongWord) {
                      className = "word-card correct border-4 rounded-2xl p-8 text-center";
                    } else if (selectedWord === word && word !== question.wrongWord) {
                      className = "word-card wrong border-4 rounded-2xl p-8 text-center";
                    } else {
                      className = "word-card bg-gray-50 border-4 border-gray-200 rounded-2xl p-8 text-center opacity-60";
                    }
                  }
                  
                  return (
                    <div
                      key={index}
                      onClick={() => handleWordClick(word)}
                      className={className}
                    >
                      <div className="text-6xl mb-4">{getItemEmoji(word)}</div>
                      <div className="text-2xl font-normal text-gray-800">{word}</div>
                    </div>
                  );
                })}
              </div>

              {/* Result */}
              {showResult && (
                <div className={`${isCorrect ? 'bg-green-50 border-green-300' : 'bg-red-50 border-red-300'} border-2 rounded-lg p-6 mb-6`}>
                  <p className={`${isCorrect ? 'text-green-800' : 'text-red-800'} font-normal text-center text-xl mb-4`}>
                    {isCorrect ? '‚úì R√©tt svar!' : '‚úó Rangt svar'}
                  </p>
                  <p className="text-gray-700 font-light text-center">
                    üí° {question.explanation}
                  </p>
                </div>
              )}

              {/* Buttons */}
              <div className="flex justify-center">
                {!showResult ? (
                  <button
                    onClick={checkAnswer}
                    disabled={!selectedWord}
                    className={`px-8 py-4 rounded-lg text-xl font-normal transition-colors ${
                      selectedWord
                        ? 'bg-green-600 text-white hover:bg-green-700'
                        : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                    }`}
                  >
                    ‚úì Athuga svar
                  </button>
                ) : (
                  <button
                    onClick={nextQuestion}
                    className="bg-blue-600 text-white px-8 py-4 rounded-lg text-xl font-normal hover:bg-blue-700 transition-colors"
                  >
                    ‚Üí N√¶sta spurning
                  </button>
                )}
              </div>
            </div>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<OddOneOutGame />);
  </script>
</body>
</html>
