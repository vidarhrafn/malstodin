        async function callOpenAI(messages, max_tokens = 500, model = 'gpt-4o-mini', temperature = 0.4) {
            const r = await fetch('/.netlify/functions/openai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    max_tokens: max_tokens,
                    temperature: temperature
                }),
            });
            const data = await r.json();
            if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
            return data.content;
        }

        async function fetchAudio(text) {
            const r = await fetch('/.netlify/functions/speak', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text_to_speak: text }),
            });

            const data = await r.json();
            
            if (!r.ok || data.error || !data.audio_base64) {
                throw new Error(data.error || 'Audio error');
            }

            return `data:audio/mp3;base64,${data.audio_base64}`;
        }

                    recognitionInstance.interimResults = false;

                        setIsRecording(false);

                    currentAudioRef.current.pause();
                    currentAudioRef.current = null;

                setPlayingIndex(index);

                    let audioUrl = audioCache[index];

                        audioUrl = await fetchAudio(text);
                        setAudioCache(prev => ({ ...prev, [index]: audioUrl }));
                    }

                    const audio = new Audio(audioUrl);
                    currentAudioRef.current = audio;
                    
                    audio.onended = () => {
                        setPlayingIndex(null);
                        currentAudioRef.current = null;
                    };
                    audio.onerror = () => {
                        setPlayingIndex(null);
                        currentAudioRef.current = null;

                        { role: 'user', content: '[Vi√∞skiptavinur kemur inn]' },
                        ...newMessages.map(m => ({ role: m.role, content: m.content }))

                                <button

                                    </div>
                                </div>

                                {/* Waiting for food button */}
                                {waitingForFood && (
                                    <div className="bg-amber-50 rounded-2xl shadow-sm p-5 mb-4 text-center">
                                        <p className="text-lg text-amber-800 mb-4">üç≥ Maturinn er a√∞ eldast...</p>
                                        <button
                                            onClick={foodIsReady}
                                            className="px-8 py-4 bg-amber-500 text-white text-xl rounded-2xl hover:bg-amber-600 transition-colors font-light"
                                        >
                                            ‚è≠Ô∏è 15 m√≠n√∫tum s√≠√∞ar...
                                        </button>
                                    </div>
                                )}

                                {/* Input - hide when waiting for food */}
                                {!waitingForFood && (
                                <div className="bg-white rounded-2xl shadow-sm p-4">
                                    <div className="flex gap-3 mb-3">
                                        <button
                                            onClick={toggleRecording}
                                            disabled={loading}
                                            className={`p-5 rounded-2xl transition-colors ${
                                                isRecording 
                                                    ? 'bg-red-500 text-white' 
                                                    : 'bg-gray-100 hover:bg-gray-200 text-gray-700'
                                            } disabled:opacity-50`}
                                        >
                                            <MicIcon isRecording={isRecording} />
                                        </button>
                                        <input
                                            type="text"
                                            value={input}
                                            onChange={(e) => setInput(e.target.value)}
                                            onKeyPress={handleKeyPress}
                                            disabled={loading}
                                            placeholder={isRecording ? "Hlustar..." : "Skrifa√∞u h√©r..."}
                                            className="flex-1 px-5 py-4 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-blue-500 text-lg font-light"
                                        />
                                        <button
                                            onClick={sendMessage}
                                            disabled={!input.trim() || loading}
                                            className="px-6 py-4 bg-blue-500 text-white rounded-2xl hover:bg-blue-600 disabled:bg-gray-300 transition-colors"
                                        >
                                            <SendIcon />
                                        </button>
                                    </div>
                                    
                                    {isRecording && (
                                        <p className="text-base text-red-500 mb-3 font-medium">üî¥ Tala√∞u n√∫na...</p>
                                    )}

                                    {/* Help */}
                                    <button
                                        onClick={() => setShowHelp(!showHelp)}
                                        className="flex items-center gap-2 text-base text-gray-500 hover:text-gray-700 py-2"
                                    >
                                        <HelpIcon />
                                        <span>Hj√°lp √° √æ√≠nu m√°li</span>
                                    </button>

                                    {showHelp && (
                                        <div className="mt-4 p-4 bg-yellow-50 rounded-2xl border-2 border-yellow-200">
                                            <div className="flex gap-3">
                                                <input
                                                    type="text"
                                                    value={helpInput}
                                                    onChange={(e) => setHelpInput(e.target.value)}
                                                    onKeyPress={(e) => e.key === 'Enter' && askForHelp()}
                                                    placeholder="How do I say...?"
                                                    className="flex-1 px-4 py-3 border-2 border-yellow-300 rounded-xl text-base"
                                                />
                                                <button
                                                    onClick={askForHelp}
                                                    disabled={helpLoading}
                                                    className="px-5 py-3 bg-yellow-500 text-white rounded-xl text-lg font-medium"
                                                >
                                                    {helpLoading ? '...' : '?'}
                                                </button>
                                            </div>
                                            {helpResponse && (
                                                <p className="mt-4 text-base text-gray-700 bg-white p-4 rounded-xl">{helpResponse}</p>
                                            )}
                                        </div>
                                    )}
                                </div>
                                )}
                            </>
                        )}

                        {/* Finished */}
                        {finished && (
                            <div className="flex-1 flex flex-col bg-white rounded-2xl shadow-sm p-6 overflow-y-auto">
                                <div className="text-center mb-5">
                                    <div className="text-7xl mb-3">üéâ</div>
                                    <h2 className="text-3xl font-light text-gray-800">Vel gert!</h2>
                                </div>
                                <div className="flex-1 bg-green-50 rounded-2xl p-5 mb-5 overflow-y-auto">
                                    <p className="text-lg text-gray-700 font-light whitespace-pre-wrap leading-relaxed">{feedback}</p>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={copyFeedback}
                                        className="flex-1 py-5 bg-green-500 text-white rounded-2xl hover:bg-green-600 text-xl font-light flex items-center justify-center gap-3 transition-colors"
                                    >
                                        {copied ? <CheckIcon /> : <CopyIcon />}
                                        {copied ? 'Afrita√∞!' : 'Afrita'}
                                    </button>
                                    <button
                                        onClick={() => window.location.reload()}
                                        className="flex-1 py-5 bg-blue-500 text-white rounded-2xl hover:bg-blue-600 text-xl font-light transition-colors"
                                    >
                                        Reyna aftur
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<Veitingastadur />);
    </script>
</body>
</html>
