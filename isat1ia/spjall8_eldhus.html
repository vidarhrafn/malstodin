<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eldh√∫s</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%); min-height: 100vh;}
    .recording { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.5} }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    async function callOpenAI(messages, max_tokens = 300, model = 'gpt-4o-mini', temperature = 0.3) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages, max_tokens, model, temperature })
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    async function playAudio(text, setSpeakingCallback) {
      setSpeakingCallback(true);
      try {
        const r = await fetch('/.netlify/functions/speak', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text_to_speak: text })
        });
        const data = await r.json();
        if (!r.ok || data.error || !data.audio_base64) { console.error('Villa √≠ hlj√≥√∞kalli:', data?.error); setSpeakingCallback(false); return; }
        const audio = new Audio(`data:audio/mp3;base64,${data.audio_base64}`);
        audio.onended = () => setSpeakingCallback(false);
        audio.onerror = () => setSpeakingCallback(false);
        await audio.play().catch(() => setSpeakingCallback(false));
      } catch (e) { console.error('Tenging mist√≥kst:', e); setSpeakingCallback(false); }
    }

    const ListenPill = ({ onClick, speaking }) => (
      <button onClick={onClick} className={`inline-flex items-center gap-2 px-3 py-1 rounded-xl text-sm border ${speaking ? 'bg-green-50 text-green-700 border-green-200' : 'bg-gray-100 text-gray-700 border-gray-200'}`}>
        <span className="opacity-70">üéß</span>
        <span className="font-light">Hlusta√∞u:</span>
        <span className={`text-green-600 ${speaking ? 'animate-pulse' : ''}`}>üîä</span>
      </button>
    );

    const SpjallEldhus = () => {
      const [messages, setMessages] = useState([]); // {role:'user'|'assistant'|'feedback'|'summary', content}
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [isRecording, setIsRecording] = useState(false);
      const [recognition, setRecognition] = useState(null);
      const [speakingIndex, setSpeakingIndex] = useState(null); // hva√∞a skilabo√∞ eru a√∞ spila
      const [finished, setFinished] = useState(false);
      const messagesEndRef = useRef(null);

      const FIRST_Q = 'H√¶! Sj√°√∞u myndina. Hva√∞ heldur √æ√∫ a√∞ √æau s√©u a√∞ gera?';

      const ASSISTANT_SYSTEM_PROMPT = `√û√∫ ert √≠slenskukennari √° A1‚ÄìA2 stigi. Nemandi s√©r mynd af str√°k og st√∫lku √≠ eldh√∫si.\nSt√∫lkan √≠ gulri peysu er a√∞ steikja fisk √° p√∂nnu. Str√°kurinn √≠ hv√≠tum bol er a√∞ hno√∞a deig. Andr√∫mslofti√∞ er heimilislegt og hl√Ωlegt.\n\nSKILA√êU ALLTAF a√∞eins EINNI stuttri spurningu √° √≠slensku (engin √∫tsk√Ωring).\nEftir svar: hr√≥sa√∞u mj√∂g stutt (t.d. "Gott!" e√∞a "Mj√∂g vel!") og spur√∞u N√ùJA spurningu sem tengist svari nemandans.\nHugmyndabanki: Hva√∞ heldur √æ√∫ a√∞ h√∫n s√© a√∞ steikja? ¬∑ Hvernig eldar h√∫n fiskinn? ¬∑ Hva√∞ er str√°kurinn me√∞ √≠ h√∂ndunum? ¬∑ Hva√∞ er str√°kurinn a√∞ gera? ¬∑ Hvernig l√≠√∞ur √æeim? ¬∑ Hva√∞ s√©r√∞u √° bor√∞inu? ¬∑ Hvar eru √æau?`;

      const FEEDBACK_SYSTEM_PROMPT = `√û√∫ ert √≠slenskukennari sem gefur √ñRSTUTTA endurgj√∂f √° A2‚ÄìB1.\n- 1 l√≠na, kurteis og hvetjandi.\n- Lei√∞r√©ttu a√∞eins ef √æ√∫ ert >80% viss.\n- D√¶mi: "Gott! Setningin er r√©tt." e√∞a "Flott ‚Äì en seg√∞u: '√≠ hv√≠tum bol'."`;

      const SUMMARY_PROMPT = `B√∫√∞u til stutta samantekt √° √≠slensku um hva√∞ nemandinn sag√∞i um myndina. Skrifa√∞u a√∞eins texta, ekki spurningar.`;

      useEffect(() => {
        if ('webkitSpeechRecognition' in window) {
          const recog = new webkitSpeechRecognition();
          recog.lang = 'is-IS'; recog.continuous = true; recog.interimResults = true;
          recog.onresult = (e) => {
            const transcript = Array.from(e.results).map(r => r[0].transcript).join('');
            setInput(transcript);
          };
          recog.onend = () => setIsRecording(false);
          recog.onerror = () => setIsRecording(false);
          setRecognition(recog);
        }
      }, []);

      useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages, loading]);

      const playAssistantAt = async (idx) => {
        const msg = messages[idx];
        if (!msg || msg.role !== 'assistant') return;
        setSpeakingIndex(idx);
        await playAudio(msg.content, () => setSpeakingIndex(null));
      };

      const handleListenClick = async () => {
        // ef engin spurning ‚Äì byrja √° fyrstu
        let idx = messages.findIndex(m => m.role === 'assistant');
        if (idx === -1) {
          setMessages(prev => [...prev, { role: 'assistant', content: FIRST_Q }]);
          await playAudio(FIRST_Q, () => setSpeakingIndex(null));
          // merkjum s√≠√∞asta sem "spila√∞" me√∞ √æv√≠ a√∞ finna hann eftir setMessages √≠ n√¶sta keyrslu
          return;
        }
        // spila n√Ωjustu assistant-spurningu
        const lastIdx = messages.map((m,i)=>({m,i})).filter(o=>o.m.role==='assistant').slice(-1)[0]?.i;
        if (lastIdx != null) await playAssistantAt(lastIdx);
      };

      const toggleRecording = () => {
        if (!recognition) { alert('Vafrinn √æinn sty√∞ur ekki talgreiningu. Nota√∞u Chrome e√∞a Edge.'); return; }
        if (isRecording) { recognition.stop(); setIsRecording(false); } else { recognition.start(); setIsRecording(true); }
      };

      const sendMessage = async () => {
        if (!input.trim() || loading) return;
        const userMessage = input.trim();
        setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
        setInput(''); setLoading(true);
        try {
          // 1) M√°lfar-endurgj√∂f (valfrj√°lst en stutt)
          try {
            const feedback = await callOpenAI([
              { role: 'system', content: FEEDBACK_SYSTEM_PROMPT },
              { role: 'user', content: userMessage }
            ], 60, 'gpt-4o-mini', 0.2);
            if (feedback) setMessages(prev => [...prev, { role: 'feedback', content: feedback }]);
          } catch (e) { console.warn('Feedback misheppna√∞:', e); }

          // 2) N√¶sta spurning
          const chatHistory = messages.map(m => ({ role: m.role === 'feedback' ? 'assistant' : m.role, content: m.content }));
          const aiMessages = [ { role: 'system', content: ASSISTANT_SYSTEM_PROMPT }, ...chatHistory, { role: 'user', content: userMessage } ];
          const nextQuestion = await callOpenAI(aiMessages, 160, 'gpt-4o-mini', 0.3);
          if (nextQuestion) {
            setMessages(prev => [...prev, { role: 'assistant', content: nextQuestion }]);
            await playAudio(nextQuestion, () => setSpeakingIndex(null));
          }
        } catch (e) { console.error('Villa √≠ samtali:', e); }
        finally { setLoading(false); }
      };

      const finishConversation = async () => {
        setFinished(true); setLoading(true);
        try {
          const allUserText = messages.filter(m => m.role === 'user').map(m => m.content).join('\n');
          const summary = await callOpenAI([ { role: 'system', content: SUMMARY_PROMPT }, { role: 'user', content: allUserText } ], 400, 'gpt-4o-mini', 0.3);
          setMessages(prev => [...prev, { role: 'summary', content: summary }]);
        } catch (e) { console.error('Villa √≠ samantekt:', e); }
        finally { setLoading(false); }
      };

      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button onClick={() => window.history.back()} className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light">‚Üê Til baka</button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Eldh√∫s</h1>
              <p className="text-gray-500 text-sm font-light">L√¶ra me√∞ r√∂dd og mynd</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8">
            <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-4 mb-6">
              <p className="text-blue-800 font-light text-center">
                üí° <span className="font-normal">√Åbending:</span> Sj√°√∞u myndina og tala√∞u um hva√∞ f√≥lki√∞ er a√∞ gera!
              </p>
            </div>

            <div className="rounded-lg overflow-hidden shadow-lg mb-6 mx-auto" style={{maxWidth:'500px'}}>
              <img src="media/eldhus_spjall.png" alt="Ungmenni elda √≠ eldh√∫si" className="w-full h-auto" />
            </div>

            <section className="bg-white rounded-lg shadow-xl overflow-hidden flex flex-col" style={{minHeight:'400px'}}>
              <div className="flex items-center gap-2 px-6 py-3 border-b bg-gray-50">
                <ListenPill onClick={handleListenClick} speaking={speakingIndex!==null} />
              </div>

              <div className="flex-1 overflow-y-auto p-6 space-y-4">
                {messages.map((msg, i) => (
                  <div key={i} className={`flex ${msg.role==='user'?'justify-end': msg.role==='summary' ? 'justify-center' : 'justify-start'}`}>
                    <div className={`max-w-lg px-4 py-2 rounded-xl font-light ${msg.role==='user'?'bg-blue-600 text-white': msg.role==='summary' ? 'bg-green-50 text-green-900 border border-green-300' : msg.role==='feedback' ? 'bg-red-50 text-red-700 border border-red-200 text-sm italic' : 'bg-gray-100 text-gray-800'}`}>
                      {msg.role==='assistant' ? (
                        <div className="text-xs text-gray-500 italic flex items-center gap-2">
                          <span>Hlusta√∞u:</span>
                          <button onClick={() => playAssistantAt(i)} className={`px-2 py-0.5 rounded-md border ${speakingIndex===i?'border-green-300 bg-green-50 text-green-700':'border-gray-200 bg-white text-gray-700'}`}>üîä Spila aftur</button>
                        </div>
                      ) : (
                        msg.content
                      )}
                    </div>
                  </div>
                ))}
                {loading && <p className="text-gray-400 italic">AI hugsar‚Ä¶</p>}
                <div ref={messagesEndRef} />
              </div>

              {!finished && (
                <div className="border-t p-4 bg-white">
                  <div className="flex gap-2 mb-2">
                    <button onClick={toggleRecording} className={`px-4 py-3 rounded-lg font-normal flex items-center gap-2 transition-colors ${isRecording?'bg-red-600 text-white':'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>üé§ {isRecording ? 'H√¶tta uppt√∂ku' : 'Haltu til a√∞ tala'}</button>
                    <button onClick={finishConversation} className="px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-normal transition-colors">‚úÖ Kl√°ra samtal</button>
                  </div>
                  <div className="flex gap-2">
                    <input type="text" value={input} onChange={(e)=>setInput(e.target.value)} onKeyDown={(e)=>e.key==='Enter'&&sendMessage()} placeholder="Skrifa e√∞a laga tal‚Ä¶" className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-light" />
                    <button onClick={sendMessage} disabled={!input.trim()} className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-normal">Senda</button>
                  </div>
                </div>
              )}
            </section>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<SpjallEldhus />);
  </script>
</body>
</html>
