<body>

    async function callOpenAI(messages, max_tokens = 300, model = 'gpt-4o-mini', temperature = 0.3) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages, max_tokens, model, temperature })
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    async function playAudio(text, setSpeakingCallback) {
      setSpeakingCallback(true);
      try {
        const r = await fetch('/.netlify/functions/speak', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text_to_speak: text })
        });
        const data = await r.json();
        if (!r.ok || data.error || !data.audio_base64) { 
          console.error('Villa √≠ hlj√≥√∞kalli:', data?.error); 
          setSpeakingCallback(false); 
          return; 
        }
        const audio = new Audio(`data:audio/mp3;base64,${data.audio_base64}`);
        audio.onended = () => setSpeakingCallback(false);
        audio.onerror = () => setSpeakingCallback(false);
        await audio.play().catch(() => setSpeakingCallback(false));
      } catch (e) { 
        console.error('Tenging mist√≥kst:', e); 
        setSpeakingCallback(false); 
      }
    }

- T√≠mi: √° h√°t√≠√∞um, √° j√≥lum, um helgar, oft, sjaldan, alltaf, stundum...

      const FEEDBACK_SYSTEM = `√û√∫ ert √≠slenskukennari sem gefur MJ√ñG MILDA m√°lfarsendurgj√∂f √° A1-A2 stigi.

MIKILV√ÜGT: Vera mj√∂g VARK√ÅR me√∞ lei√∞r√©ttingar! Lei√∞r√©tta A√êEINS ef:
1. Nemandi skrifar √° √∂√∞ru tungum√°li (t.d. "tomato" √≠ sta√∞ "t√≥matar")
2. Auglj√≥sar m√°lfr√¶√∞ivillur (t.d. "√©g steikja" √≠ sta√∞ "√©g steiki")
3. Rith√°ttarvillur √° √≠slenskum or√∞um

Gef√∞u STUTTA endurgj√∂f (1-2 setningar):
- Byrja√∞u me√∞ hr√≥s: "Fr√°b√¶rt!" e√∞a "Gott!"
- EF villa: Lei√∞r√©ttu vinalega: "√Å √≠slensku segjum vi√∞ X √≠ sta√∞ Y"
- Loka√∞u j√°kv√¶tt: "Annars mj√∂g gott!"

D√ÜMI:
- Nemandi: "Jeg trenger tomat" ‚Üí "√âg s√© a√∞ √æ√∫ skrifa√∞ir √° norsku! √Å √≠slensku: t√≥matar. Annars flott!"
- Nemandi: "√âg steikja kj√∂ti√∞" ‚Üí "N√¶stum r√©tt! '√âg steiki' e√∞a '√©g er a√∞ steikja'. Vel gert!"
- Nemandi: "√âg set t√≥mata √≠ pottinn" ‚Üí "Fr√°b√¶rt! √ûetta er alveg r√©tt."

ALDREI lei√∞r√©tta ef svari√∞ er skiljanlegt og n√¶stum r√©tt!`;

      const SUMMARY_SYSTEM = `√û√∫ ert √≠slenskukennari. Nemandi hefur l√Ωst matarr√©tti fr√° s√≠nu landi.

1. Nefnir nafn r√©ttar og land

4. Hr√≥sar nemanda

      useEffect(() => {
        if ('webkitSpeechRecognition' in window) {
          const recog = new webkitSpeechRecognition();
          recog.lang = 'is-IS'; 
          recog.continuous = true; 
          recog.interimResults = true;
          recog.onresult = (e) => {
            const transcript = Array.from(e.results).map(r => r[0].transcript).join('');
            setInput(transcript);
          };
          recog.onend = () => setIsRecording(false);
          recog.onerror = () => setIsRecording(false);
          setRecognition(recog);
        }
      }, []);

      useEffect(() => {
        if (messages.length > 0) {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }
      }, [messages, loading]);

      const handleListenClick = async () => {
        if (messages.length === 0) {
          setMessages([{ role: 'assistant', content: FIRST_Q }]);
          await playAudio(FIRST_Q, () => setSpeakingIndex(null));
        } else {
          const lastIdx = messages.map((m, i) => ({ m, i })).filter(o => o.m.role === 'assistant').slice(-1)[0]?.i;
          if (lastIdx != null) await playAssistantAt(lastIdx);
        }
      };

      const playAssistantAt = async (idx) => {
        const msg = messages[idx];
        if (!msg || msg.role !== 'assistant') return;
        setSpeakingIndex(idx);
        await playAudio(msg.content, (speaking) => {
          if (!speaking) setSpeakingIndex(null);
        });
      };

      const toggleRecording = () => {
        if (!recognition) { 
          alert('Vafrinn √æinn sty√∞ur ekki talgreiningu. Nota√∞u Chrome e√∞a Edge.'); 
          return; 
        }
        if (isRecording) {
          recognition.stop();
          setIsRecording(false);
        } else {
          setInput('');
          recognition.start();
          setIsRecording(true);
        }
      };

      const sendMessage = async () => {
        if (!input.trim() || loading) return;
        
        const userMessage = input.trim();
        setInput('');
        setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
        setLoading(true);

        const newCount = userResponseCount + 1;
        setUserResponseCount(newCount);

        try {
          // Feedback
          try {
            const feedback = await callOpenAI([
              { role: 'system', content: FEEDBACK_SYSTEM },
              { role: 'user', content: userMessage }
            ], 100, 'gpt-4o-mini', 0.2);
            if (feedback) setMessages(prev => [...prev, { role: 'feedback', content: feedback }]);
          } catch (e) { 
            console.warn('Feedback misheppna√∞:', e); 
          }

            // B√∫a til s√∫mmeru

              .map(m => m.content)

            const summary = await callOpenAI([
              { role: 'system', content: SUMMARY_SYSTEM },
              { role: 'user', content: summaryPrompt }
            ], 150, 'gpt-4o-mini', 0.3);
            
            if (summary) {
              setMessages(prev => [...prev, { role: 'assistant', content: summary }]);
              await playAudio(summary, (speaking) => {
                if (!speaking) setSpeakingIndex(null);
              });
            }
            
            setFinished(true);
          } else {

            const chatHistory = messages.map(m => ({ 
              role: m.role === 'feedback' ? 'assistant' : m.role, 
              content: m.content 
            }));
            
            const aiMessages = [
              { role: 'system', content: SYSTEM_PROMPT },
              ...chatHistory,
              { role: 'user', content: userMessage }
            ];
            
            const nextQuestion = await callOpenAI(aiMessages, 200, 'gpt-4o-mini', 0.3);
            if (nextQuestion) {
              setMessages(prev => [...prev, { role: 'assistant', content: nextQuestion }]);
            }
          }
        } catch (e) { 
          console.error('Villa √≠ samtali:', e); 
        } finally {

      return (
