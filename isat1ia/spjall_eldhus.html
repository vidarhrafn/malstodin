<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí¨ Myndaspjall - Eldh√∫s</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
      min-height: 100vh;
    }
    .recording {
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    async function callOpenAI(messages, max_tokens = 300, model = 'gpt-4o-mini', temperature = 0.3) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages, max_tokens, model, temperature })
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    async function playAudio(text, setSpeakingCallback) {
      setSpeakingCallback(true);
      try {
        const r = await fetch('/.netlify/functions/speak', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text_to_speak: text })
        });
        const data = await r.json();
        if (!r.ok || data.error || !data.audio_base64) {
          console.error('Villa √≠ hlj√≥√∞kalli:', data.error);
          setSpeakingCallback(false);
          return;
        }
        const audioUrl = `data:audio/mp3;base64,${data.audio_base64}`;
        const audio = new Audio(audioUrl);
        audio.onended = () => setSpeakingCallback(false);
        audio.onerror = () => setSpeakingCallback(false);
        audio.play().catch(() => setSpeakingCallback(false));
      } catch (e) {
        console.error('Tenging mist√≥kst:', e);
        setSpeakingCallback(false);
      }
    }

    const SpjallEldhus = () => {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [isRecording, setIsRecording] = useState(false);
      const [recognition, setRecognition] = useState(null);
      const [speaking, setSpeaking] = useState(false);
      const [finished, setFinished] = useState(false);
      const messagesEndRef = useRef(null);

      const ASSISTANT_SYSTEM_PROMPT = `√û√∫ ert √≠slenskukennari √° A1‚ÄìA2 stigi. Nemandi s√©r mynd af str√°k og st√∫lku √≠ eldh√∫si.
St√∫lkan √≠ gulri peysu er a√∞ steikja fisk √° p√∂nnu. Str√°kurinn √≠ hv√≠tum bol er a√∞ hno√∞a deig. Andr√∫mslofti√∞ er heimilislegt og hl√Ωlegt.

√û√∫ spyr√∞ NEMANDANN a√∞eins me√∞ HREINUM TEXTA sem ver√∞ur breytt √≠ hlj√≥√∞ (engin textabirting √≠ spjalli). Spurningarnar eiga a√∞ vera stuttar, sk√Ωrar og n√°tt√∫rulegar.
D√¶mi um spurningar:
- H√¶! Sj√°√∞u myndina. Hva√∞ heldur √æ√∫ a√∞ √æau s√©u a√∞ gera?
- Hva√∞ heldur √æ√∫ a√∞ h√∫n s√© a√∞ steikja?
- Hvernig eldar h√∫n fiskinn?
- Hva√∞ er str√°kurinn me√∞ √≠ h√∂ndunum?
- Hva√∞ er str√°kurinn a√∞ gera?
- Hvernig l√≠√∞ur √æeim?
- Hva√∞ s√©r√∞u √° bor√∞inu?
- Hvar eru √æau?

Eftir svar nemanda: hr√≥sa√∞u stuttlega og spyr√∞u n√¶stu spurningu sem tengist svari hans. Aldrei s√Ωna texta, a√∞eins skila spurningunni sem √° a√∞ lesa upp.`;

      const SUMMARY_PROMPT = `B√∫√∞u til stutta samantekt √° √≠slensku um hva√∞ nemandinn sag√∞i um myndina. Skrifa√∞u a√∞eins texta, ekki spurningar.`;

      useEffect(() => {
        if ('webkitSpeechRecognition' in window) {
          const recog = new webkitSpeechRecognition();
          recog.lang = 'is-IS';
          recog.continuous = true;
          recog.interimResults = true;
          recog.onresult = (event) => {
            const transcript = Array.from(event.results)
              .map(r => r[0].transcript)
              .join('');
            setInput(transcript);
          };
          recog.onend = () => setIsRecording(false);
          recog.onerror = () => setIsRecording(false);
          setRecognition(recog);
        }
        // Spila fyrstu spurningu √æegar s√≠√∞an opnast
        const firstQuestion = 'H√¶! Sj√°√∞u myndina. Hva√∞ heldur √æ√∫ a√∞ √æau s√©u a√∞ gera?';
        playAudio(firstQuestion, setSpeaking);
      }, []);

      const toggleRecording = () => {
        if (!recognition) {
          alert('Vafrinn √æinn sty√∞ur ekki talgreiningu. Nota√∞u Chrome e√∞a Edge.');
          return;
        }
        if (isRecording) {
          recognition.stop();
          setIsRecording(false);
        } else {
          recognition.start();
          setIsRecording(true);
        }
      };

      const sendMessage = async () => {
        if (!input.trim() || loading) return;
        const userMessage = input.trim();
        setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
        setInput('');
        setLoading(true);
        try {
          const chatHistory = messages
            .filter(m => m.role !== 'summary')
            .map(m => ({ role: m.role, content: m.content }));

          const aiMessages = [
            { role: 'system', content: ASSISTANT_SYSTEM_PROMPT },
            ...chatHistory,
            { role: 'user', content: userMessage }
          ];

          const nextQuestion = await callOpenAI(aiMessages, 150, 'gpt-4o-mini', 0.3);
          if (nextQuestion) {
            playAudio(nextQuestion, setSpeaking);
            setMessages(prev => [...prev, { role: 'assistant', content: nextQuestion }]);
          }
        } catch (e) {
          console.error('Villa √≠ samtali:', e);
        } finally {
          setLoading(false);
        }
      };

      const finishConversation = async () => {
        setFinished(true);
        setLoading(true);
        try {
          const allUserText = messages.filter(m => m.role === 'user').map(m => m.content).join('\n');
          const summaryMessages = [
            { role: 'system', content: SUMMARY_PROMPT },
            { role: 'user', content: allUserText }
          ];
          const summary = await callOpenAI(summaryMessages, 400, 'gpt-4o-mini', 0.3);
          setMessages(prev => [...prev, { role: 'summary', content: summary }]);
        } catch (e) {
          console.error('Villa √≠ samantekt:', e);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button onClick={() => window.history.back()} className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light">‚Üê Til baka</button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Myndaspjall ‚Äì Eldh√∫s</h1>
              <p className="text-gray-500 text-sm font-light">A1‚ÄìA2 ¬∑ L√¶ra me√∞ r√∂dd og mynd</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8">
            <div className="rounded-lg overflow-hidden shadow-lg mb-6 mx-auto" style={{maxWidth:'500px'}}>
              <img src="media/eldhus_spjall.png" alt="Ungmenni elda √≠ eldh√∫si" className="w-full h-auto" />
            </div>

            <section className="bg-white rounded-lg shadow-xl overflow-hidden flex flex-col" style={{minHeight:'400px'}}>
              <div className="flex-1 overflow-y-auto p-6 space-y-4">
                {messages.map((msg, i) => (
                  <div key={i} className={`flex ${msg.role==='user'?'justify-end':'justify-start'}`}>
                    <div className={`max-w-lg px-4 py-2 rounded-xl font-light ${msg.role==='user'?'bg-blue-600 text-white':'bg-gray-100 text-gray-800'}`}>
                      {msg.role==='summary'?<div className='bg-green-50 text-green-900 border border-green-300 p-3 rounded-lg'>{msg.content}</div>:msg.content}
                    </div>
                  </div>
                ))}
                {loading && <p className="text-gray-400 italic">AI hugsar...</p>}
                <div ref={messagesEndRef} />
              </div>

              {!finished && (
                <div className="border-t p-4 bg-white">
                  <div className="flex gap-2 mb-2">
                    <button onClick={toggleRecording} className={`px-4 py-3 rounded-lg font-normal flex items-center gap-2 transition-colors ${isRecording?'bg-red-600 text-white':'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>
                      üé§ {isRecording ? 'H√¶tta uppt√∂ku' : 'Tala'}
                    </button>
                    <button onClick={finishConversation} className="px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-normal transition-colors">‚úÖ Kl√°ra samtal</button>
                  </div>
                  <div className="flex gap-2">
                    <input type="text" value={input} onChange={(e)=>setInput(e.target.value)} onKeyDown={(e)=>e.key==='Enter'&&sendMessage()} placeholder="Skrifa√∞u svar..." className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-light" />
                    <button onClick={sendMessage} disabled={!input.trim()} className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-normal">Senda</button>
                  </div>
                </div>
              )}
            </section>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<SpjallEldhus />);
  </script>
</body>
</html>
