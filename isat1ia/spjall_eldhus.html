<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%); min-height: 100vh;}
    .recording { animation: pulse 1.5s ease-in-out infinite; }

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    async function callOpenAI(messages, max_tokens = 300, model = 'gpt-4o-mini', temperature = 0.3) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages, max_tokens, model, temperature })
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    async function playAudio(text, setSpeakingCallback) {
      setSpeakingCallback(true);
      try {
        const r = await fetch('/.netlify/functions/speak', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text_to_speak: text })
        });
        const data = await r.json();
        if (!r.ok || data.error || !data.audio_base64) { console.error('Villa Ã­ hljÃ³Ã°kalli:', data?.error); setSpeakingCallback(false); return; }
        const audio = new Audio(`data:audio/mp3;base64,${data.audio_base64}`);
        audio.onended = () => setSpeakingCallback(false);
        audio.onerror = () => setSpeakingCallback(false);
        await audio.play().catch(() => setSpeakingCallback(false));
      } catch (e) { console.error('Tenging mistÃ³kst:', e); setSpeakingCallback(false); }
    }

    const ListenPill = ({ onClick, speaking }) => (
      <button onClick={onClick} className={`inline-flex items-center gap-2 px-3 py-1 rounded-xl text-sm border ${speaking ? 'bg-green-50 text-green-700 border-green-200' : 'bg-gray-100 text-gray-700 border-gray-200'}`}>
        <span className="opacity-70">ğŸ§</span>
        <span className="font-light">HlustaÃ°u:</span>
        <span className={`text-green-600 ${speaking ? 'animate-pulse' : ''}`}>ğŸ”Š</span>
      </button>
    );

    const SpjallEldhus = () => {
      const [messages, setMessages] = useState([]); // geymum sÃ¶gu (notum fyrir samtals-samhengi)
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [isRecording, setIsRecording] = useState(false);
      const [recognition, setRecognition] = useState(null);
      const [speaking, setSpeaking] = useState(false);
      const [finished, setFinished] = useState(false);
      const [lastQuestion, setLastQuestion] = useState(''); // ğŸš© sÃ­Ã°asta AI-spurning (til endurhlustunar)
      const messagesEndRef = useRef(null);

      const FIRST_Q = 'HÃ¦! SjÃ¡Ã°u myndina. HvaÃ° heldur Ã¾Ãº aÃ° Ã¾au sÃ©u aÃ° gera?';

      const ASSISTANT_SYSTEM_PROMPT = `ÃÃº ert Ã­slenskukennari Ã¡ A1â€“A2 stigi. Nemandi sÃ©r mynd af strÃ¡k og stÃºlku Ã­ eldhÃºsi.\nStÃºlkan Ã­ gulri peysu er aÃ° steikja fisk Ã¡ pÃ¶nnu. StrÃ¡kurinn Ã­ hvÃ­tum bol er aÃ° hnoÃ°a deig. AndrÃºmsloftiÃ° er heimilislegt og hlÃ½legt.\n\nSKILAÃU ALLTAF aÃ°eins EINNI stuttri spurningu Ã¡ Ã­slensku (engin ÃºtskÃ½ring).\nEftir svar: hrÃ³saÃ°u mjÃ¶g stutt (t.d. "Gott!"), og spurÃ°u nÃ½ja spurningu sem tengist svari nemandans.\nSÃ¦kja mÃ¡ Ã­ hugmyndir: HvaÃ° heldur Ã¾Ãº aÃ° hÃºn sÃ© aÃ° steikja? Â· Hvernig eldar hÃºn fiskinn? Â· HvaÃ° er strÃ¡kurinn meÃ° Ã­ hÃ¶ndunum? Â· HvaÃ° er strÃ¡kurinn aÃ° gera? Â· Hvernig lÃ­Ã°ur Ã¾eim? Â· HvaÃ° sÃ©rÃ°u Ã¡ borÃ°inu? Â· Hvar eru Ã¾au?`;

      const SUMMARY_PROMPT = `BÃºÃ°u til stutta samantekt Ã¡ Ã­slensku um hvaÃ° nemandinn sagÃ°i um myndina. SkrifaÃ°u aÃ°eins texta, ekki spurningar.`;

      useEffect(() => {
        if ('webkitSpeechRecognition' in window) {
          const recog = new webkitSpeechRecognition();
          recog.lang = 'is-IS'; recog.continuous = true; recog.interimResults = true;
          recog.onresult = (e) => {
            const transcript = Array.from(e.results).map(r => r[0].transcript).join('');
            setInput(transcript);
          };
          recog.onend = () => setIsRecording(false);
          recog.onerror = () => setIsRecording(false);
          setRecognition(recog);
        }
      }, []);

      useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages, loading]);

      const handleListenClick = async () => {
        const text = lastQuestion || FIRST_Q;
        if (!lastQuestion) {
          // fyrsta skipti: skrÃ¡ Ã­ sÃ¶gu
          setMessages(prev => [...prev, { role: 'assistant', content: text }]);
          setLastQuestion(text);
        }
        await playAudio(text, setSpeaking);
      };

      const toggleRecording = () => {
        if (!recognition) { alert('Vafrinn Ã¾inn styÃ°ur ekki talgreiningu. NotaÃ°u Chrome eÃ°a Edge.'); return; }
        if (isRecording) { recognition.stop(); setIsRecording(false); } else { recognition.start(); setIsRecording(true); }
      };

      const sendMessage = async () => {
        if (!input.trim() || loading) return;
        const userMessage = input.trim();
        setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
        setInput(''); setLoading(true);
        try {
          const chatHistory = messages.map(m => ({ role: m.role, content: m.content }));
          const aiMessages = [ { role: 'system', content: ASSISTANT_SYSTEM_PROMPT }, ...chatHistory, { role: 'user', content: userMessage } ];
          const nextQuestion = await callOpenAI(aiMessages, 150, 'gpt-4o-mini', 0.3);
          if (nextQuestion) {
            setMessages(prev => [...prev, { role: 'assistant', content: nextQuestion }]);
            setLastQuestion(nextQuestion);
            await playAudio(nextQuestion, setSpeaking);
          }
        } catch (e) { console.error('Villa Ã­ samtali:', e); }
        finally { setLoading(false); }
      };

      const finishConversation = async () => {
        setFinished(true); setLoading(true);
        try {
          const allUserText = messages.filter(m => m.role === 'user').map(m => m.content).join('\n');
          const summary = await callOpenAI([ { role: 'system', content: SUMMARY_PROMPT }, { role: 'user', content: allUserText } ], 400, 'gpt-4o-mini', 0.3);
          setMessages(prev => [...prev, { role: 'summary', content: summary }]);
        } catch (e) { console.error('Villa Ã­ samantekt:', e); }
        finally { setLoading(false); }
      };

      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button onClick={() => window.history.back()} className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light">â† Til baka</button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Myndaspjall â€“ EldhÃºs</h1>
              <p className="text-gray-500 text-sm font-light">A1â€“A2 Â· LÃ¦ra meÃ° rÃ¶dd og mynd</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8">
            <div className="rounded-lg overflow-hidden shadow-lg mb-6 mx-auto" style={{maxWidth:'500px'}}>
              <img src="media/eldhus_spjall.png" alt="Ungmenni elda Ã­ eldhÃºsi" className="w-full h-auto" />
            </div>

            <section className="bg-white rounded-lg shadow-xl overflow-hidden flex flex-col" style={{minHeight:'400px'}}>
              <div className="flex-1 overflow-y-auto p-6 space-y-4">
                {/* Hlustunarpillan efst Ã­ spjalli */}
                <div className="mb-2">
                  <ListenPill onClick={handleListenClick} speaking={speaking} />
                </div>

                {messages.map((msg, i) => (
                  <div key={i} className={`flex ${msg.role==='user'?'justify-end': msg.role==='summary' ? 'justify-center' : 'justify-start'}`}>
                    <div className={`max-w-lg px-4 py-2 rounded-xl font-light ${msg.role==='user'?'bg-blue-600 text-white': msg.role==='summary' ? 'bg-green-50 text-green-900 border border-green-300' : 'bg-gray-100 text-gray-800'}`}>
                      {msg.role==='assistant' ? <span className="text-xs text-gray-500 italic">(AI spurÃ°i spurningu â€“ Ã¾Ãº getur hlustaÃ° aftur)</span> : msg.content}
                    </div>
                  </div>
                ))}
                {loading && <p className="text-gray-400 italic">AI hugsarâ€¦</p>}
                <div ref={messagesEndRef} />
              </div>

              {!finished && (
                <div className="border-t p-4 bg-white">
                  <div className="flex gap-2 mb-2">
                    <button onClick={toggleRecording} className={`px-4 py-3 rounded-lg font-normal flex items-center gap-2 transition-colors ${isRecording?'bg-red-600 text-white':'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>ğŸ¤ {isRecording ? 'HÃ¦tta upptÃ¶ku' : 'Haltu til aÃ° tala'}</button>
                    <button onClick={finishConversation} className="px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-normal transition-colors">âœ… KlÃ¡ra samtal</button>
                  </div>
                  <div className="flex gap-2">
                    <input type="text" value={input} onChange={(e)=>setInput(e.target.value)} onKeyDown={(e)=>e.key==='Enter'&&sendMessage()} placeholder="Skrifa eÃ°a laga talâ€¦" className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-light" />
                    <button onClick={sendMessage} disabled={!input.trim()} className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-normal">Senda</button>
                  </div>
                </div>
              )}
            </section>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<SpjallEldhus />);
  </script>
</body>
</html>
