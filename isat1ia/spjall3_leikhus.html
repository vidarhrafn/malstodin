<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leikh√∫s</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%); min-height: 100vh;}
    .recording { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.5} }
    .image-transition { transition: opacity 0.5s ease-in-out; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const SpeakerIcon = ({ isSpeaking }) => (
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        strokeWidth="2" 
        strokeLinecap="round" 
        strokeLinejoin="round" 
        className={`w-5 h-5 transition-colors ${
          isSpeaking ? 'text-red-500 animate-pulse' : 'text-green-600'
        }`}
      >
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
      </svg>
    );

    const MicIcon = ({ isRecording }) => (
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 24 24" 
        fill={isRecording ? "currentColor" : "none"}
        stroke="currentColor" 
        strokeWidth="2" 
        strokeLinecap="round" 
        strokeLinejoin="round" 
        className={`w-5 h-5 ${isRecording ? 'recording text-red-500' : ''}`}
      >
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" y1="19" x2="12" y2="23"></line>
        <line x1="8" y1="23" x2="16" y2="23"></line>
      </svg>
    );

    async function callOpenAI(messages, max_tokens = 300, model = 'gpt-4o-mini', temperature = 0.3) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages, max_tokens, model, temperature })
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    async function playAudio(text, setSpeakingCallback) {
      setSpeakingCallback(true);
      try {
        const r = await fetch('/.netlify/functions/speak', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text_to_speak: text })
        });
        const data = await r.json();
        if (!r.ok || data.error || !data.audio_base64) {
          console.error('Villa √≠ hlj√≥√∞kalli:', data?.error);
          setSpeakingCallback(false);
          return;
        }
        const audio = new Audio(`data:audio/mp3;base64,${data.audio_base64}`);
        audio.onended = () => setSpeakingCallback(false);
        audio.onerror = () => setSpeakingCallback(false);
        await audio.play().catch(() => setSpeakingCallback(false));
      } catch (e) {
        console.error('Tenging mist√≥kst:', e);
        setSpeakingCallback(false);
      }
    }

    const ListenPill = ({ onClick, speaking }) => (
      <button onClick={onClick} className={`inline-flex items-center gap-2 px-3 py-1 rounded-xl text-sm border ${speaking ? 'bg-green-50 text-green-700 border-green-200' : 'bg-gray-100 text-gray-700 border-gray-200'}`}>
        <span className="opacity-70">üéß</span>
        <span className="font-light">Hlusta√∞u:</span>
        <span className={`text-green-600 ${speaking ? 'animate-pulse' : ''}`}>üîä</span>
      </button>
    );

    const SpjallLeikhus = () => {
      const FIRST_Q = 'H√¶! Sj√°√∞u myndina. Hva√∞ s√©r√∞u h√©r?';

      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [isRecording, setIsRecording] = useState(false);
      const [recognition, setRecognition] = useState(null);
      const [speakingIndex, setSpeakingIndex] = useState(null);
      const [finished, setFinished] = useState(false);
      const [currentImage, setCurrentImage] = useState(1); // 1 e√∞a 2
      const [userResponseCount, setUserResponseCount] = useState(0);
      const [phase, setPhase] = useState(1); // 1 = mynd 1, 2 = mynd 2
      const messagesEndRef = useRef(null);

      const PHASE1_SYSTEM = `√û√∫ ert √≠slenskukennari √° A1‚ÄìA2 stigi. Nemandi s√©r mynd af f√≥lki √≠ leikh√∫si sem situr √≠ s√¶tum og horfir √° s√Ωningu. Sumir hl√¶ja, ein kona heldur √° b√≥k (leikskr√°).

MIKILV√ÜGT: √û√∫ ert √≠ FYRSTA HLUTA samr√¶√∞unnar (um √°horfendur).

Nota√∞u √æessi or√∞ √∫r textanum: √°horfendur, leikh√∫s, sal, s√¶ti, leikskr√°, hl√¶ja, horfa.

SKILA√êU a√∞eins EINNI stuttri spurningu √° √≠slensku.
Eftir svar: hr√≥sa√∞u mj√∂g stutt (t.d. "Fr√°b√¶rt!" e√∞a "R√©tt!") og spur√∞u N√ùJA spurningu.

Hugmyndabanki: Hva√∞ eru √æau a√∞ gera? ¬∑ Hvar eru √æau? ¬∑ Hvernig l√≠√∞ur √æeim? ¬∑ Hva√∞ heldur √æ√∫ a√∞ √æau s√©u a√∞ horfa √°? ¬∑ S√©r√∞u b√≥k? Hva√∞ heldur √æ√∫ a√∞ √æa√∞ s√©? ¬∑ Hversu margir eru √≠ salnum?`;

      const PHASE2_SYSTEM = `√û√∫ ert √≠slenskukennari √° A1‚ÄìA2 stigi. Nemandi s√©r n√∫ mynd af √æremur leikurum √° svi√∞i √≠ leikh√∫si. √ûau eru √≠ fallegum b√∫ningum - str√°kur √≠ gr√¶num jakka til vinstri, tv√¶r stelpur √≠ kj√≥lum (ein √≠ bl√°um, √∂nnur √≠ br√∫num).

MIKILV√ÜGT: √û√∫ ert √≠ √ñ√êRUM HLUTA samr√¶√∞unnar (um leikara √° svi√∞i).

Nota√∞u √æessi or√∞: svi√∞, leikarar, b√∫ningur, kj√≥ll, jakki, leikrit, s√Ωning.

SKILA√êU a√∞eins EINNI stuttri spurningu √° √≠slensku.
Eftir svar: hr√≥sa√∞u mj√∂g stutt og spur√∞u N√ùJA spurningu um liti, f√∂t, e√∞a hva√∞ √æau eru a√∞ gera.

Hugmyndabanki: Hva√∞ s√©r√∞u h√©r? ¬∑ Hvar eru √æau? ¬∑ Hvernig eru f√∂t str√°ksins til vinstri? ¬∑ Hva√∞ heita f√∂t eins og stelpurnar eru √≠? ¬∑ √ç hva√∞a lit er kj√≥ll mi√∞justelpunnar? ¬∑ Hva√∞ eru √æau a√∞ gera?`;

      const FEEDBACK_SYSTEM = `√û√∫ ert √≠slenskukennari sem gefur √ñRSTUTTA endurgj√∂f √° A2‚ÄìB1.
- 1 l√≠na, kurteis og hvetjandi.
- Lei√∞r√©ttu a√∞eins ef √æ√∫ ert >80% viss.
- D√¶mi: "Gott! Setningin er r√©tt." e√∞a "Flott ‚Äì en seg√∞u: '√≠ gr√¶num jakka'."`;

      useEffect(() => {
        if ('webkitSpeechRecognition' in window) {
          const recog = new webkitSpeechRecognition();
          recog.lang = 'is-IS'; 
          recog.continuous = true; 
          recog.interimResults = true;
          recog.onresult = (e) => {
            const transcript = Array.from(e.results).map(r => r[0].transcript).join('');
            setInput(transcript);
          };
          recog.onend = () => setIsRecording(false);
          recog.onerror = () => setIsRecording(false);
          setRecognition(recog);
        }
      }, []);

      useEffect(() => {
        if (messages.length > 0) {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }
      }, [messages, loading]);

      const handleListenClick = async () => {
        if (messages.length === 0) {
          setMessages([{ role: 'assistant', content: FIRST_Q }]);
          await playAudio(FIRST_Q, () => setSpeakingIndex(null));
        } else {
          const lastIdx = messages.map((m, i) => ({ m, i })).filter(o => o.m.role === 'assistant').slice(-1)[0]?.i;
          if (lastIdx != null) await playAssistantAt(lastIdx);
        }
      };

      const playAssistantAt = async (idx) => {
        const msg = messages[idx];
        if (!msg || msg.role !== 'assistant') return;
        setSpeakingIndex(idx);
        await playAudio(msg.content, (speaking) => {
          if (!speaking) setSpeakingIndex(null);
        });
      };

      const toggleRecording = () => {
        if (!recognition) { 
          alert('Vafrinn √æinn sty√∞ur ekki talgreiningu. Nota√∞u Chrome e√∞a Edge.'); 
          return; 
        }
        if (isRecording) { 
          recognition.stop(); 
          setIsRecording(false); 
        } else { 
          recognition.start(); 
          setIsRecording(true); 
        }
      };

      const sendMessage = async () => {
        if (!input.trim() || loading) return;
        const userMessage = input.trim();
        setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
        setInput(''); 
        setLoading(true);

        // Auka teljara fyrir notendaskil
        const newCount = userResponseCount + 1;
        setUserResponseCount(newCount);

        try {
          // Feedback
          try {
            const feedback = await callOpenAI([
              { role: 'system', content: FEEDBACK_SYSTEM },
              { role: 'user', content: userMessage }
            ], 60, 'gpt-4o-mini', 0.2);
            if (feedback) setMessages(prev => [...prev, { role: 'feedback', content: feedback }]);
          } catch (e) { 
            console.warn('Feedback misheppna√∞:', e); 
          }

          // Athuga hvort skipta eigi um mynd
          if (phase === 1 && newCount >= 4) {
            // Skipta yfir √≠ mynd 2
            const transition = "Fr√°b√¶rt! √û√∫ hefur tala√∞ vel um √°horfendurna. N√∫ skaltu sj√° a√∞ra mynd...";
            setMessages(prev => [...prev, { role: 'assistant', content: transition }]);
            await playAudio(transition, (speaking) => {
              if (!speaking) setSpeakingIndex(null);
            });
            
            setCurrentImage(2);
            setPhase(2);
            setUserResponseCount(0);
            
            // Fyrsta spurning um mynd 2
            const firstQ2 = "Hva√∞ s√©r√∞u √° √æessari mynd?";
            setMessages(prev => [...prev, { role: 'assistant', content: firstQ2 }]);
            await playAudio(firstQ2, (speaking) => {
              if (!speaking) setSpeakingIndex(null);
            });
          } else if (phase === 2 && newCount >= 4) {
            // Kl√°ra samtali√∞
            const goodbye = "√ûakka √æ√©r fyrir fr√°b√¶rt spjall! √û√∫ ger√∞ir mj√∂g vel! üé≠";
            setMessages(prev => [...prev, { role: 'assistant', content: goodbye }]);
            await playAudio(goodbye, (speaking) => {
              if (!speaking) setSpeakingIndex(null);
            });
            setFinished(true);
          } else {
            // Venjuleg spurning
            const systemPrompt = phase === 1 ? PHASE1_SYSTEM : PHASE2_SYSTEM;
            const chatHistory = messages.map(m => ({ role: m.role === 'feedback' ? 'assistant' : m.role, content: m.content }));
            
            const aiMessages = [
              { role: 'system', content: systemPrompt },
              ...chatHistory,
              { role: 'user', content: userMessage }
            ];
            
            const nextQuestion = await callOpenAI(aiMessages, 160, 'gpt-4o-mini', 0.3);
            if (nextQuestion) {
              setMessages(prev => [...prev, { role: 'assistant', content: nextQuestion }]);
              await playAudio(nextQuestion, (speaking) => {
                if (!speaking) setSpeakingIndex(null);
              });
            }
          }
        } catch (e) { 
          console.error('Villa √≠ samtali:', e); 
        } finally { 
          setLoading(false); 
        }
      };

      const currentImageSrc = currentImage === 1 
        ? 'media/spjall_ahorfendur.png' 
        : 'media/spjall_leikarar.png';
      
      const currentImageAlt = currentImage === 1
        ? '√Åhorfendur √≠ leikh√∫si'
        : 'Leikarar √° svi√∞i';

      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button onClick={() => window.history.back()} className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light">‚Üê Til baka</button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Leikh√∫s</h1>
              <p className="text-gray-500 text-sm font-light">T√∂lum saman</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8">
            <div className="rounded-lg overflow-hidden shadow-lg mb-6 mx-auto image-transition" style={{maxWidth:'500px'}}>
              <img
                src={currentImageSrc}
                alt={currentImageAlt}
                className="w-full h-auto"
                key={currentImage}
              />
            </div>

            <section className="bg-white rounded-lg shadow-xl overflow-hidden flex flex-col" style={{minHeight:'400px'}}>
              <div className="px-6 py-3 border-b bg-gray-50"></div>

              <div className="flex-1 overflow-y-auto p-6 space-y-4">
                {/* Listen button and progress */}
                <div className="flex justify-between items-center mb-2">
                  <ListenPill onClick={handleListenClick} speaking={speakingIndex !== null} />
                  <span className="text-xs text-gray-400">
                    {phase === 1 ? 'üìç Mynd 1 af 2' : 'üìç Mynd 2 af 2'}
                  </span>
                </div>


                {messages.filter(msg => msg.role !== 'assistant').map((msg, i) => (
                  <div key={i} className={`flex ${msg.role==='user'?'justify-end': 'justify-start'}`}>
                    <div className={`max-w-lg px-4 py-2 rounded-xl font-light ${
                      msg.role==='user'
                        ?'bg-blue-600 text-white'
                        : msg.role==='feedback' 
                        ? 'bg-red-50 text-red-700 border border-red-200 text-sm italic' 
                        : 'bg-gray-100 text-gray-800'
                    } shadow-sm relative`}>
                      {msg.role === 'feedback' && (
                        <span className="font-normal text-red-800">üìö M√°lfar: </span>
                      )}

                      <p className="whitespace-pre-wrap">{msg.content}</p>
                    </div>
                  </div>
                ))}
                {loading && <p className="text-gray-400 italic">AI hugsar‚Ä¶</p>}
                <div ref={messagesEndRef} />
              </div>

              {!finished && (
                <div className="border-t p-4 bg-white">
                  <div className="flex gap-2 mb-2">
                    <button 
                      onClick={toggleRecording} 
                      className={`px-4 py-3 rounded-lg font-normal flex items-center gap-2 transition-colors ${
                        isRecording
                          ?'bg-red-600 text-white hover:bg-red-700'
                          :'bg-gray-200 text-gray-700 hover:bg-gray-300'
                      }`}
                      disabled={loading}
                    >
                      <MicIcon isRecording={isRecording} />
                      <span>{isRecording ? '‚èπÔ∏è H√¶tta uppt√∂ku' : 'üé§ Haltu til a√∞ tala'}</span>
                    </button>
                  </div>
                  <div className="flex gap-2">
                    <input 
                      type="text" 
                      value={input} 
                      onChange={(e)=>setInput(e.target.value)} 
                      onKeyDown={(e)=>e.key==='Enter'&&sendMessage()} 
                      placeholder="Skrifa e√∞a laga tal‚Ä¶" 
                      className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-light" 
                    />
                    <button 
                      onClick={sendMessage} 
                      disabled={!input.trim()} 
                      className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed font-normal"
                    >
                      Senda
                    </button>
                  </div>
                </div>
              )}
            </section>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<SpjallLeikhus />);
  </script>
</body>
</html>
